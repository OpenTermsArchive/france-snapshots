    <style>
      * {

      }
      p,
      h1,

        line-height: 1rem;
        padding: 0;

        text-decoration: none;
      }

      html {

        min-height: 100vh;
      }
      body {

        font-family: "Poppins", -apple-system, Arial, sans-serif;
        margin: 0;

      #wrapper,

      #content,
      #footer {
        display: flex;
        justify-content: center;
      }
      #wrapper {
        flex-direction: column;
        align-items: center;
        min-height: 100%;

      }
      #header {

        width: 64px;

        font-size: 14px;
        line-height: 20px;
        padding-bottom: 16px;
      }
      h2 + #switchLanguage_bodyCopy {

      }
      #footer {
        width: 100%;
        background: #ff3f52;
      }
      #footer ul {
        padding: 8px 0;
        margin: 0;
        list-style: none outside;
        display: flex;
        flex-wrap: wrap;
        text-align: center;
        justify-content: center;
        max-width: 100%;
      }
      #footer ul li {
        font-size: 10px;
        line-height: 12px;
        font-weight: 600;
        padding: 0 8px;
        color: #fff;
      }
      #hidden {
        display: none;
      }
      [class^="cf-error"] {
        display: none;
      }

      @media screen and (min-width: 768px) {
        #header {
          margin: 48px 0 -48px 0;
          width: 104px;
        }
        h1 {
          font-weight: 600;
          font-size: 40px;
          line-height: 60px;
        }
        h2,
        #switchLanguage_bodyCopy {
          font-weight: 400;
          font-size: 16px;
          line-height: 24px;
        }
        #footer ul li {
          font-size: 14px;
          line-height: 20px;
          font-weight: 400;
          padding: 0 16px;
        }
      }
    </style>

    <script>
      "use strict";

      const namespace = "switchLanguage";

      let title = document.getElementById(namespace + "_title");
      let subtitle = document.getElementById(namespace + "_subtitle");
      let bodyCopy = document.getElementById(namespace + "_bodyCopy");

      const translations = {
        "fr-FR": {
          title: "On revient vite, promis.",
          subtitle: "Le site est en maintenance.",
          bodyCopy: "Merci de réessayer dans quelques instants.",
          default: true,
        },
        "fr-BE": {
          title: "On revient vite, promis.",
          subtitle: "Le site est en maintenance.",
          bodyCopy: "Merci de réessayer dans quelques instants.",
          default: false,
        },
        "fr-CH": {
          title: "On revient vite, promis.",
          subtitle: "Le site est en maintenance.",
          bodyCopy: "Merci de réessayer dans quelques instants.",
          default: false,
        },
        "nl-BE": {
          title: "We komen snel terug, beloofd.",
          subtitle: "De site is in onderhoud.",
          bodyCopy: "Probeer het zometeen opnieuw.",
          default: false,
        },
        "nl-NL": {
          title: "We komen snel terug, beloofd.",
          subtitle: "De site is in onderhoud.",
          bodyCopy: "Probeer het zometeen opnieuw.",
          default: false,
        },
        "de-DE": {
          title: "Wir sind bald zurück, versprochen.",
          subtitle: "Die Seite wird derzeit gewartet.",
          bodyCopy: "Bitte versuchen Sie es gleich noch einmal.",
          default: false,
        },
        "de-CH": {
          title: "Wir sind bald zurück, versprochen.",
          subtitle: "Die Seite wird derzeit gewartet.",
          bodyCopy: "Bitte versuchen Sie es gleich noch einmal.",
          default: false,
        },
        "en-GB": {
          title: "We'll be back soon!",
          subtitle: "The site is under maintenance.",
          bodyCopy: "Please try again in a few moments.",
          default: false,
        },
        "en-CH": {
          title: "We'll be back soon!",
          subtitle: "The site is under maintenance.",
          bodyCopy: "Please try again in a few moments.",
          default: false,
        },
        "it-CH": {
          title: "Ritorneremo presto, promesso.",
          subtitle: "Il sito è in manutenzione.",
          bodyCopy: "Si prega di riprovare tra qualche istante.",
          default: false,
        },
        "it-IT": {
          title: "Ritorneremo presto, promesso.",
          subtitle: "Il sito è in manutenzione.",
          bodyCopy: "Si prega di riprovare tra qualche istante.",
          default: false,
        },
        "es-ES": {
          title: "Volveremos pronto, lo prometemos.",
          subtitle: "Estamos en mantenimiento.",
          bodyCopy: "Inténtalo de nuevo en unos momentos.",
          default: false,
        },
        "pt-PT": {
          title: "Prometemos voltar em breve.",
          subtitle: "O site está em manutenção.",
          bodyCopy: "Por favor, tente mais tarde.",
          default: false,
        },
        "ru-RU": {
          title: "Обещаем, что скоро вернемся.",
          subtitle: "Сайт находится на обслуживании. ",
          bodyCopy: "Пожалуйста, попробуйте снова через пару минут.",
          default: false,
        }
      };

      const updateDom = (data) => {
        title.innerText = data.title;
        subtitle.innerText = data.subtitle;
        bodyCopy.innerText = data.bodyCopy;
      };

      const loadFirstLanguage = () => {
        for (let index = 0; index < Object.keys(translations).length; index++) {
          if (translations[Object.keys(translations)[index]].default === true) {
            updateDom(translations[Object.keys(translations)[index]]);
          }
        }
      };

      const switchLanguage = () => {
        for (var property in translations) {
          if (translations.hasOwnProperty(property)) {
            Object.keys(translations).forEach((key, index) => {
              let finalKey = navigator.language.length > 2 ? key : key.substring(0, 2);
              if (finalKey === navigator.language) {
                updateDom(translations[Object.keys(translations)[index]]);
              }
            });
          }
        }
      };

      loadFirstLanguage();
      switchLanguage();
    </script>
