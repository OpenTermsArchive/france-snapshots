tion. Conformément à la réglementation en vigueur, vous disposez de droits sur vos compte/ données personnelles. N'hésitez pas à consulter la page de notre FAQ s'intitulant 'La sécurité de vos données'.  Si vous avez d'autres questions, vous pouvez compléter le formulaire ci-dessous.","registration.cgvnooptinwithoutbirthdate":"En validant ce formulaire, je déclare avoir lu et accepté les \u003ca href=\"https://www.veepee.fr/cgu/fr-FR/cgu.pdf\" target=\"_blank\"\u003eConditions Générales d'Utilisation\u003c/a\u003e, pris connaissance de la \u003ca href=\"https://www.veepee.fr/gr/registration/privacypolicy\" target=\"_blank\"\u003epolitique de confidentialité\u003c/a\u003e et je certifie être âgé(e) d'au moins 18 ans.","formfields.cgvnooptinwithoutbirthdate":"En validant ce formulaire, je déclare avoir lu et accepté les \u003ca href=\"https://www.veepee.fr/cgu/fr-fr/cgu.pdf\" target=\"_blank\"\u003eConditions Générales d'Utilisation\u003c/a\u003e, pris connaissance de la \u003ca href=\"https://www.veepee.fr/gr/registration/privacypolicy\" target=\"_blank\"\u003epolitique de confidentialité\u003c/a\u003e et je certifie être âgé(e) d'au moins 18 ans.","adot.banner.accept":"Accepter","adot.banner.skip":"Continuer sans accepter","adot.banner.text":"J'accepte de partager mes données de navigation, de commandes et de compte (hors données directement identifiantes) au sein du Groupe Vente-Privée.com (\u003ca href=\"https://we-are-adot.com/\" target=\"_blank\"\u003edont sa filiale A.Mob\u003c/a\u003e). Ces données seront traitées pour m'afficher des publicités personnalisées lorsque je navigue sur des sites tiers et pour réaliser des mesures de performances publicitaires et des études marketing statistiques. Elles seront croisées ou combinées avec d'autres données dont disposent ces tiers comme les Cookies collectées lorsque je navigue sur le site de Veepee ou d'autres sites.\nVous pouvez retirer votre consentement à tout moment dans l'onglet \"Mes Préférences\" accessible sur votre espace Membre Veepee.com.\nEn savoir plus sur le traitement de vos données personnelles et vos droits \u003ca href=\"https://www.veepee.fr/PrivacyPolicy/fr-FR/PP_Veepee_FR.pdf\" target=\"_blank\"\u003eICI\u003c/a\u003e.","adot.banner.title":"Veepee respecte votre vie privée","m2m.out-of-stock":"Article indisponible","footer.url.terms.conditions":"https://www.veepee.fr/cgu/fr-fr/cgu.pdf","footer.link.terms.conditions":"Conditions générales d'utilisation","text.popin.crmoptin.text":"Ça vous dit de recevoir toutes les meilleures offres et bons d'achat Veepee ?","seo.meta.description.product":"Découvrez $var1 au meilleur prix sur le site Veepee. Les plus grandes marques à prix réduit se retrouvent sur le site Veepee !","seo.meta.description.catalog":"Découvrez notre large sélection de $var1. Les plus grandes marques à prix réduit se trouvent sur le site de Veepee.","read.less":"Réduire","read.more":"Lire la suite ","mgm.conditions.text":"*Suite au 1er achat de votre filleul (hors ventes Voyage, Billeterie, Brandsplace, Return et les ventes dont le paiement ne s’effectue pas sur le site Veepee) recevez un bon d’achat d’un montant de 10 euros crédité sur votre compte membre Veepee, accessible depuis la rubrique \"Mon compte\" / \"Mes bons d'achat\", et valable 30 jours à compter de la date d’emission sur votre compte (15 jours après l’achat de votre filleul). Utilisable en une seule fois sur le site www.veepee.fr et son application mobile (hors ventes Voyage, Billetterie, Brandsplace, Re-turn et ventes dont le paiement ne s'effectue pas sur le site Veepee), pour toute commande d'un montant minimum de 40 euros (hors frais de port). Non éligible sur le panier contenant des articles issus de ventes différentes. Non cumulable avec tout autre avantage promotionnel (bon d'achat, parrainage ou VP cado). Non remboursable en cas de non-utilisation.","vbi.digital_delivery.modal.text":"Suite à votre achat, rendez-vous dans votre espace “Mes Commandes” où vous retrouverez votre titre de réservation contenant un code personnel.\n\nDans le cadre d'une commande avec plusieurs produits, sera affiché un code par produit et par page.\n\nPour bénéficier de l'offre, suivez bien les instructions détaillées sur votre titre de réservation et n’oubliez pas d’utiliser votre code/ vos codes avant la date d’expiration.\n","product.technical.sheet":"Fiche d'information sur le produit","registration.text.facebookcgvpopinhead":"Une dernière chose","registration.text.facebookcgvpopinbutton":"Accéder au site","searchresults.sponsoredcontent.tag":"Sponsorisé","checkout.checkbox.text.legal_age":"J'ai 18 ans ou plus.","brandalert.outofstock.text":"On vous prévient la prochaine fois que $var1 revient sur Veepee ?","text.seller.info":"$var est l'un des vendeurs sélectionnés par Veepee dans le cadre de son activité Brandsplace. Les vendeurs vous proposent directement leurs offres. Veepee agit en tant qu'intermédiaire. La vente, la livraison et le service client sont assurés par les vendeurs.","delivery.expeditiondate.text":"Livraison estimée: entre le $var1 et le $var2","popin.shipping.info.fastdelivery.text":"certaines ventes bénéficient d'une expédition des commandes plus rapide (24h, 48h ou 72h). Identifiez-les grâce aux pictos présents sur les ventes concernées.","popin.shipping.info.fastdelivery.title":"Livraison rapide : c'est possible !","menu.title.favourites":"Mes marques favorites","button.pdc":"Politique de confidentialité et protection de la vie privée","popin.confidentiality.litle":"Politique de confidentialité","mgm.subtitle":"Invitez vos proches à s’inscrire.\u003cbr\u003eRecevez un bon d’achat de 10€*\u003cbr\u003edès leur 1ère commande.","webpush.popin.button.no":"Non merci","webpush.popin.button.yes":"J’active !","webpush.popin.subtitle":"Activez les notifications pour ne plus louper vos ventes favorites !","webpush.popin.title":"Soyez les premiers informés !","mgm.sharedmessage.text":"Hello, j’ai une petite surprise : Veepee !\nQue des produit
