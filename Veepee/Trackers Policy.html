nts dans le colis. Pour connaitre les délais de remboursement, cliquez ici .","brandsplace.contactform.reason-to-contact4.infotext":"Si vous n'avez pas trouvé de réponses dans notre FAQ, merci de nous faire parvenir un message avec tous les détails via le formulaire ci-dessous.\n\n\nLe vendeur {seller name} vous répondra dans les plus brefs délais.\n","brandsplace.contactform.reason-to-contact3.infotext":"Vous avez envoyé un message au vendeur et vous êtes en attente d'une une réponse. Rassurez-vous, il vous répondra sous les 5 jours. ","brandsplace.contactform.reason-to-contact2.infotext":"Il n’est pas possible de modifier ou annuler votre commande une fois celle-ci validée. Si vous souhaitez en modifier le contenu, nous vous recommandons d'effectuer une autre commande et de refuser le colis de la commande initiale. Vous avez également la possibilité de faire une demande de retour. \n\nPour l'annulation, refusez le colis à la livraison. Vous avez également la possibilité de demander un retour.  \n\nPour le retour, des frais peuvent s appliquer en fonction du vendeur - merci de prendre connaissance au préalable des conditions générales du vendeur concerné).","brandsplace.contactform.reason-to-contact1.infotext":"Il n'est pas possible de modifier votre adresse de livraison dès lors que la commande est validée.\nCependant, une fois le(s) colis expédié(s), nous vous invitons à vous renseigner auprès du transporteur pour un éventuel changement.","brandsplace.contactform.form.textinfo":"Vous pouvez contacter le vendeur partenaire via les formulaires ci-dessous. Avant de rédiger votre message, vous avez la possibilité de consulter notre FAQ. Vous y trouverez très certainement les réponses à vos questions !","popin.welcome.v3.text2.mgm":"10€","popin.welcome.v3.text2":"10€","brandsplace.contactform.form.textinfo.link.url":"https://aide.veepee.fr/category/359-decouvrez-la-marketplace","help.contact_form.smartresponse.informative":"Votre demande peut être traitée à l'aide de  données sont alors vérifiées auprès de votre banque afin d'éviter les abus et les fraudes.\u003cbr/\u003e\u003cbr/\u003eLors de votre paiement, vous avez la possibilité de sauvegarder les coordonnées de votre carte de paiement afin de faciliter vos futurs achats sur notre site. Ces informations sont ainsi enregistrées et sécurisées auprès de nos partenaires bancaires.","partner-reassurance.content":"La rapidité et la fiabilité de leur livraison : Des livraisons entre 48h et 72h (sauf hors-gabarit) une fois votre commande validée.\u003cbr/\u003e\u003cbr/\u003eLa qualité et les prix des produits proposés une sélection effectuée par des experts sur les catégories de produits proposés.\u003cbr/\u003e\u003cbr/\u003eLa qualité de leur service client et le respect de leurs engagements : une évaluation continue de la qualité du service client des vendeurs et le respect de leurs engagements.","modale-reassurance3.title":"Retours et remboursements","return-reassurance.content":"Vous bénéficiez d'un droit de rétractation durant les 14 jours suivant la date de réception de votre colis. Cette demande de remboursement doit être exercée directement auprès du vendeur concerné en suivant les étapes suivantes : - Faire une demande de retour via “mes commandes” depuis le site web et sélectionner la commande concernée par le retour. - Cliquer sur les liens “contacter le vendeur” puis “je souhaite retourner un produit”. - Suivre la procédure de retour communiquée par email.","return-reassurance.title":"Retour et rembousement en toute simplicité","trv.seo.product.description":"Offres et ventes privées","menu.revamp.burgermenu.default.text.subscribe":"S'inscrire","menu.revamp.burgermenu.loginoperation.text.subscribe":"Pas encore membre, inscrivez-vous !","trv.universes_menu.cta":"Explorer toutes les ventes","trv.universes_menu.subtitle":"Découvrez plus de choix dans cette vente","trv.universes_menu.more_travels":"Envie d’explorer ?    ","mycommunicationpreferences.revamp.other.text.partn nées personnelles à vente-privee.com. Dans cette hypothèse, celles-ci seront traitées aux seules fins de procéder à l'ensemble des opérations relatives à la gestion des réclamations et du service des Services des Relations Membres. Les données transmises seront supprimées dans un délai de 60 jours calendaires à compter de leur envoi, à l'exception des copies de carte nationale d'identité et de passeport qui ne seront quant à elles pas conservées et des données personnelles nécessaires pour satisfaire une obligation légale. Pour plus d'information, nous vous invitons à consulter notre Politique de Confidentialité et Protection de la Vie Privée, disponible sur notre site.","contactform.attachments.text.info":"Vous pouvez ajouter jusqu'à 3 fichiers à votre demande (png, pdf, jpeg) avec une taille maximale de 10 Mo.","postsales.messagecenter.page.empty.body":"Patience, de belles surprises arrivent bientôt pour vous en mettre plein la vue.","messagecenter.page.empty.body":"Patience, de belles surprises arrivent bientôt pour vous en mettre plein la vue.","alma.text":"Vos achats à votre rythme : avec Alma, étalez votre paiement en plusieurs fois pour plus de flexibilité. C’est simple, sécurisé, et sans frais !\nPayez en 3x ou en 4x selon vos préférences.\nGérez facilement vos paiements : avancez ou décalez vos échéances directement depuis votre compte.","mycommunicationpreferences.revamp.channel.selector.text.mobile":"Uniquement par notification mobile (je dispose de l'application)","mycommunicationpreferences.revamp.frequency.weekly_only.text.2":"Vous ne recevrez donc pas d’autres informations le reste de la semaine : ni nos événements marque ni nos offres spéciales.","mycommunicationpreferences.revamp.frequency.weekly_promos.text.2":"Vous ne recevrez donc pas d’informations concernant nos événements marque ou d'éventuels bons d’achat, des surprises pourraient vous échapper.","menurevamp.menu-title.deactivate-account":"Désactiver mon compte","menurevamp.menu-title.delete- ncipes et à la législation en vigueur, vous avez le droit de :\n\n- modifier, supprimer ou décider ce qu'il adviendra de vos données personnelles après votre décès ; pour ce faire, allez dans \"Mon compte\"\n\n- limiter ou cesser de recevoir des communications de notre part ; vous pouvez le faire dans la rubrique \"Mes communications\"\n\nSi vous avez des questions sur vos droits, veuillez nous écrire à l'adresse gdpr_fr@veepee.com. Nous vous répondrons dans les plus brefs délais.","product.bundle.team-spirit":"Un bel esprit d'équipe !","quality-reassurance.content":"Rendez-vous dans votre rubrique « mes commandes », sélectionnez votre commande et cliquez sur « contacter le vendeur ». En cas de besoin, Veepee reste disponible et garde bien sûr un œil sur votre commande pour vous garantir un achat en toute sérénité.","quality-reassurance.subtitle":"Une question ? Votre vendeur est à votre écoute","quality-reassurance.title":"Des vendeurs toujours à l’écoute","reassurance2.text":"Des marques sélectionnées par Veepee","payment-reassurance.subtitle":"Sécurité des transactions","reassurance1.text":"Paiement 100% sécurisé","modale-reassurance4.title":"Des vendeurs toujours à l’écoute","modale-reassurance1.title":"Paiement 100% sécurisé","about-seller.title":"À propos du vendeur","sellerreturn.title":"Conditions de retour","sellerdelivery.title":"Conditions de livraison","tab3-seller-destin":"Livraison / Retour","tab2-seller-destin":"À propos","popin.amob.legal":"Sous réserve de votre consentement, vos données de navigation, de commandes et de compte (hors données directement identifiantes) seront communiqués à la filiale A.Mob de Veepee et ses partenaires afin que vous soient affichées des publicités personnalisées lors de votre navigation sur des sites tiers, les réseaux sociaux et sur des écrans digitaux dont des télévisions connectées mais aussi pour réaliser des mesures de performances publicitaires et des études marketing statistiques. Ces données  seront croisées ou roduits. Si vous avez payé par carte de crédit, le remboursement aura lieu à la fin du mois en cours. Si vous renvoyez l'ensemble de votre commande, nous vous rembourserons également les frais de port dans les 48h. ","returns.confirmation.status.step1.part3.return_by_myself_2":"3. Remettez le colis au transporteur de votre choix dans un délai de 14 jours.","returns.terms_and_conditions.text_1":"Une fois que vous avez reçu votre commande, vous disposez de 14 jours pour la renvoyer via le transporteur de votre choix. Si vous la renvoyez vous-même, les frais de retour sont à votre charge.","returns.terms_and_conditions.text_2":"Vous pouvez gérer le retour via le site ou l'appli Veepee. Imprimez le document de retour et placez-le à l'intérieur de la boîte dans laquelle vous renvoyez vos produits. Collez ensuite l'étiquette d'adresse sur l'extérieur de la boîte. Veillez à ce que les produits soient en bon état et emballés dans leur emballage d'origine avec les étiquettes originales. ","returns.terms_and_conditions.text_3":"Quand nous recevons votre retour, nous vérifions que tout est en ordre. Si c'est le cas, votre remboursement vous parviendra 3 à 8 jours plus tard. Si vous avez payé par carte de crédit, il se peut que vous ne voyiez pas le montant sur votre relevé avant la fin du mois.","address.empty.text":"Nous avons hâte d'envoyer vos commandes, mais où devons-nous les expédier ? Votre adresse nous permet de vous indiquer le délai de livraison estimé et de traiter vos envois et vos retours.","help.contact_form.reason.my_order.voucher_refund.extra-info":"Vous souhaitez bénéficier de votre droit de rétractation et être remboursé d’un produit de votre commande.\n\nNous vous rappelons que selon la nature de celui-ci, des conditions particulières concernant la rétractation peuvent s’appliquer.\n\nIl est à noter que la billetterie de spectacles et/ou parcs de loisirs ne peut être ni reprise ni échangée. La procédure de retour habituelle n’est pas valable concernant les prestations de service de loisirs qui doivent être fournies à une date ou selon une périodicité déterminée. Par conséquent, vous ne pouvez exercer votre droit de rétractation dans le cadre des ventes de billets de spectacles et/ou parcs de loisirs, conformément à l’article L.121-20-4 2° du Code de la consommation. Ces prestations ne feront donc pas l’objet d’un remboursement.\n\nPour tout autre type de produit, nous vous remercions de préciser votre demande en indiquant dans le formulaire ci-dessous les produits sur lesquels vous souhaitez bénéficier de votre droit de rétractation. Notre Service Relations Membres vous répondra dans les plus brefs délais.","help.contact_form.reason.my_order.voucher_issue.extra-info":"Vous rencontrez une difficulté lors de l’utilisation de votre titre de réservation. Afin que nous puissions vous aider, merci de décrire la problématique en détails via le formulaire ci-dessous.","address.empty.title":"Votre adresse n'est pas renseignée","help.contact_form.reason.my_order.address":"Modifier mon adresse de livraison","help.contact_form.reason.payment.problem.extra-info":"Vous ne parvenez pas à valider votre panier ou avez rencontré un souci après le paiement de votre commande. Toutes nos excuses ! Nos conseillers sont disponibles pour vous aider. Envoyez-nous votre demande via le formulaire ci-dessous en détaillant au maximum la problématique rencontrée.","help.contact_form.reason.returns.instructions":"Retourner un colis","help.contact_form.reason.my_order.voucher_not_received.extra-info":"Comme indiqué lors de votre achat, votre commande bénéficie d'un mode particulier de livraison ou de mise à disposition de vos produits. Pour en savoir plus, n'hésitez pas à consulter votre e-mail de confirmation de commande et les conditions d'utilisation rattachées. Pour toute autre demande, nous restons disponibles via le formulaire ci-dessous.","help.contact_form.reason.shipping.parcel_refused.extra-info":"Votre colis va nous être retourné par le tr t-size:14px;font-stretch:normal;font-style:normal;line-height:1.43;letter-spacing:normal;color:#464650;padding:0 18px;margin:-1.25rem 0 1.25rem}\u003c/style\u003e\u003c/head\u003e\u003cbody\u003e\u003ch2\u003eQu’est ce que l'indice de réparabilité?\u003c/h2\u003e\u003cp\u003eUne note sur 10 qui vous indique si votre appareil est plus ou moins réparable.\u003c/p\u003e\u003ch3\u003eComment est-il calculé ?\u003c/h3\u003e\u003cp\u003eLe calcul de l’indice repose sur les critères principaux suivants :\u003c/p\u003e\u003cul\u003e\u003cli\u003eDisponibilité de la documentation\u003c/li\u003e\u003cli\u003eDémontabilité, facilité d’accès et disponibilité des outils nécessaires pour y parvenir\u003c/li\u003e\u003cli\u003eDisponibilité des pièces détachées\u003c/li\u003e\u003cli\u003ePrix des pièces détachées\u003c/li\u003e\u003cli\u003eCritère spécifique à la catégorie d’équipements concernée\u003c/li\u003e\u003c/ul\u003e##REPLINK##\u003ch3\u003ePourquoi choisir un appareil avec un indice de réparabilité élevé ?\u003c/h3\u003e\u003cp\u003eChoisir un appareil avec un indice de réparabilité élevé, c’est acheter un appareil plus facile à réparer et donc réduire considérablement le risque de devoir le remplacer en cas de panne. C’est également contribuer à la lutte contre l’obsolescence - programmée ou non - et préserver les ressources naturelles nécessaires à sa production.\u003c/p\u003e\u003c/body\u003e\u003c/html\u003e","text.unavailable":"Épuisé","soldby.text":"Vendu par","newform.email.klarna":"Continuer avec Klarna","text.popin.voucher.conditions.mgm":"Réduction valable 7 jours à partir de votre date d’inscription, dès 40€ d’achat.","multipaymentabovethreshhold":"Payez en plusieurs fois","myprofile.personaldata.membersince":"Membre depuis le:","sizesuggestion.invitation.subtitle":"N'hésitez plus entre deux tailles","sizesuggestion.invitation.body":"Notre assistant vous aide à choisir","sizesuggestion.recommendation":"Taille recommandée","category.carousel.subtitle":"Découv ticles spéciaux","trv.see_all.title":"Toutes les offres de voyages","seo.description.biotherm":"\u003cp\u003eDepuis 1985, Biotherm Homme, N°1 mondial des soins premium pour hommes s’engage à créer des soins plus naturels, plus puissants et plus respectueux des océans.\u003c/p\u003e\n\u003ch2\u003eLes engagements Biotherm\u003c/h2\u003e\n\u003ch3\u003e Formules d'origine naturelle\u003c/h3\u003e\n\u003ch3\u003eEmballage éco-conçu\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eFlacons en verre recyclé\u003c/li\u003e\n\u003cli\u003eEmballage carton en papier recyclé\u003c/li\u003e\n\u003cli\u003eSans cellophane\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eFabriqué en France\u003c/h3\u003e\n\u003cp\u003eBiotherm Homme, la \u003cstrong\u003epremière gamme de produits conçue spécialement pour les hommes\u003c/strong\u003e, aujourd'hui N°1 Mondial des soins premium pour hommes.\u003c/p\u003e\n\u003ch2\u003eUne marque engagée pour un meilleur futur pour nos océans depuis 2012\u003c/h2\u003e\n\u003cp\u003eExpert de la bioscience bleue, Biotherm crée depuis sa naissance des cosmétiques dont la richesse et l’originalité sont puisées dans la science des eaux et de l’Océan. Afin de protéger cet élément essentiel à notre vie et pour notre peau, Biotherm a créé le programme \u003cstrong\u003eWaterlover\u003c/strong\u003e pour protéger les océans et réduire la pollution plastique.\u003c/p\u003e\n\u003cp\u003eDepuis 2012 Biotherm travaille avec \u003cstrong\u003eMission Blue\u003c/strong\u003e. Cette ONG fondée par Dr Sylvia Earle a pour mission de protéger des lieux d’intérêt particuliers et essentiels à la santé des océans à travers le monde. Ces endroits, connus sous le nom de Hope Spots (zones d’espoir) sont essentiels pour restaurer la biodiversité. Biotherm à contribué à la création de 7 nouveaux Hope Spots depuis 2012.\u003c/p\u003e","orderdetail.modaltitle.vbidigitaldelivery":"À propos de votre commande ","orderdetail.text.mytickets.expired.not.redeemable":"Votre titre de r rnée\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003ePourquoi choisir un appareil avec un indice de réparabilité élevé ?\u003c/h3\u003e\u003cp\u003eChoisir un appareil avec un indice de réparabilité élevé, c’est acheter un appareil plus facile à réparer et donc réduire considérablement le risque de devoir le remplacer en cas de panne. C’est également contribuer à la lutte contre l’obsolescence - programmée ou non - et préserver les ressources naturelles nécessaires à sa production.\u003c/p\u003e\u003c/body\u003e\u003c/html\u003e","checkout.brand_alert.favorite_brand":"Marque favorite","checkout.brand_alert.add.checkbox":"Ajouter aux favoris","trv.checkout.quotation":"Continuer vers le devis","app.download.banner.cta":"Essayer","favorites.search.no_results.text":"Essayez d’autres mots-clés, vérifiez l’orthographe saisie ou à jeter un oeil à nos recommandations\npour vous.","favorites.suggestions.leisure":"Pour en prendre plein la vue","favorites.suggestions.sport":"Le bonnes résolutions toute l’année","favorites.suggestions.kids":"Leur faire plaisir, un jeu d’enfant","favorites.suggestions.food":"Parce que c’est bon de se faire plaisir","favorites.suggestions.travel":"Le monde à portée de main","favorites.suggestions.home":"Inspirez-vous profondément","favorites.suggestions.beauty":"Tout pour sublimer votre Je","favorites.suggestions.fashion":"La mode sous toutes ses coutures","favorites.suggestions.title":"Suggestions de favoris","favorites.empty.text":"Découvrez vite ces marques qui ont tout pour vous séduire.","favorites.empty.title":"Vous n’avez pas encore de marques favorites ?","favorites.favorite_brands.cta":"Voir toutes les marques","favorites.favorite_brands.text":"Ces marques que vous aimez tant.","favorites.favorite_brands.title":"Mes marques favorites","favorites.general_suggestions.cta":"Voir toutes les suggestions","favorites.general_suggestions.text":"Ces marques qui pourraient vous séduire.","favorites.general_suggestions.title":"Le match parfait","favorit
