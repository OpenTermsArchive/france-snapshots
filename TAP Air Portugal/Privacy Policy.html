<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="utf-8" />
		<title>TAP IBE</title>
		<base href=".">		<meta
			name="description"
			content=" Bem-vindo à TAP! Descubra os voos mais baratos, as refeições mais apetitosas e outras vantagens em voar na TAP. Explore os nossos destinos, dicas e reserve já!"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="./assets/favicons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="./assets/favicons/safari-pinned-tab.svg"
			color="#71be44"
		/>
		<link rel="shortcut icon" href="./assets/favicons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta
			name="msapplication-config"
			content="./assets/favicons/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />

		<link
			href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Montserrat::300,400,700&amp;subset=cyrillic,cyrillic-ext,latin-ext,vietnamese"
			rel="stylesheet"
		/>
	<link rel="stylesheet" href="/lite/styles.css"></head>

	<body>
		<div class="site">
			<app-root>
				<style>
					app-root {
						display: flex;
						justify-content: center;
						align-items: center;
						height: 100vh;
						color: #4a4a4a;
						font-size: 2.5em;
					}
					body {
						background: white;
						margin: 0;
						padding: 0;
					}

					@keyframes dots {
						50% {
							transform: translateY(-0.4rem);
						}
						100% {
							transform: translateY(0);
						}
					}

					.d {
						animation: dots 1.5s ease-out infinite;
					}
					.d-2 {
						animation-delay: 0.5s;
					}
					.d-3 {
						animation-delay: 1s;
					}
				</style>

				<span class="d">.</span><span class="d d-2">.</span
				><span class="d d-3">.</span>
			</app-root>
		</div>
	<script type="text/javascript" src="/lite/runtime.js"></script><script type="text/javascript" src="/lite/polyfills.js"></script><script type="text/javascript" src="/lite/scripts.js"></script><script type="text/javascript" src="/lite/main.js"></script></body>
</html>
