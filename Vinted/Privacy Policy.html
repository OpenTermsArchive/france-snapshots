de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.4. Afin de vous proposer des articles pertinents\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous choisissez de cr\u0026eacute;er des annonces pour des articles sur la Plateforme, nous collecterons et utiliserons les donn\u0026eacute;es que vous fournissez dans l\u0026rsquo;annonce (voir 2.1.5 ci-dessus), en les analysant, afin d\u0026rsquo;offrir aux membres qui consultent vos articles d\u0026rsquo;autres articles pertinents ou d\u0026rsquo;offrir aux membres vos articles susceptibles de les int\u0026eacute;resser.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; am\u0026eacute;liorer la Plateforme et \u0026agrave; veiller \u0026agrave; ce que nos membres re\u0026ccedil;oivent des suggestions et des r\u0026eacute;sultats de recherche pertinents constitue la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.5. Pour sugg\u0026eacute;rer des descriptions d\u0026rsquo;articles pertinentes\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLorsque vous cr\u0026eacute;ez des annonces pour des articles sur la plateforme, nous collectons et analysons les donn\u0026eacute;es que vous fournissez dans l\u0026rsquo;annonce (voir le point\u0026nbsp;2.1.5 ci-dessus) afin de sugg\u0026eacute;rer la description la plus appropri\u0026eacute;e pour votre annonce.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; am\u0026eacute;liorer la Plateforme et \u0026agrave; veiller \u0026agrave; ce que nos membres re\u0026ccedil;oivent des suggestions pertinentes constitue la base juridique desdites collecte et utilisation des donn\u0026eacute;es (art.\u0026nbsp;6(1)(f) du RGPD).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.6. Afin d'am\u0026eacute;liorer les r\u0026eacute;sultats de recherche sur la Plateforme\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eNous collectons et utilisons les donn\u0026eacute;es fournies dans les annonces (voir la section\u0026nbsp;2.1.5 ci-dessus) relatives aux articles qui ne contiennent aucune information sur les vendeurs afin d\u0026rsquo;am\u0026eacute;liorer les r\u0026eacute;sultats de recherche, en \u0026eacute;valuant la pertinence de certains articles lorsqu\u0026rsquo;un mot cl\u0026eacute; de recherche sp\u0026eacute;cifique est utilis\u0026eacute;, et pour que des cat\u0026eacute;gories pertinentes soient automatiquement sugg\u0026eacute;r\u0026eacute;es pour les nouvelles annonces. Pour cela, nous utilisons uniquement les annonces d\u0026rsquo;articles qui ne sont li\u0026eacute;es \u0026agrave; aucun vendeur particulier.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; am\u0026eacute;liorer la Plateforme et \u0026agrave; veiller \u0026agrave; ce que nos membres re\u0026ccedil;oivent des suggestions et des r\u0026eacute;sultats de recherche pertinents constitue la base juridique desdites collecte et utilisation (Art. 6\u0026nbsp;(1)\u0026nbsp;(f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eVinted utilise des prestataires de services qui lui fournissent des services d\u0026rsquo;analyse de donn\u0026eacute;es.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.7. Afin d'enregistrer vos recherches r\u0026eacute;centes\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eNous enregistrons vos mots cl\u0026eacute;s de recherche afin de vous aider \u0026agrave; trouver des articles d\u0026eacute;j\u0026agrave; recherch\u0026eacute;s sur la Plateforme. Nous collectons et utilisons les donn\u0026eacute;es suivantes dans le but de fournir des informations sur les articles nouvellement ajout\u0026eacute;s sur la Plateforme, en fonction du mot cl\u0026eacute; que vous avez auparavant utilis\u0026eacute; pour effectuer une recherche :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eVotre historique de recherche (derniers mots cl\u0026eacute;s utilis\u0026eacute;s pour effectuer une recherche)\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eDate et heure de votre recherche ;\u003c/li\u003e\r\n\u003cli\u003eNombre d\u0026rsquo;articles nouvellement ajout\u0026eacute;s.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eL\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres et de Vinted \u0026agrave; am\u0026eacute;liorer les r\u0026eacute;sultats de recherche sur la Plateforme constitue la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eVous pouvez supprimer votre historique de recherche \u0026agrave; tout moment.\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026Agrave; moins que vous ne supprimiez votre historique de recherche au pr\u0026eacute;alable, nous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin pendant une dur\u0026eacute;e maximale de 6 mois\u003c/span\u003e.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.8. Afin de vous aider \u0026agrave; attirer plus d\u0026rsquo;attention sur vos annonces\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous d\u0026eacute;cidez de passer commande pour des services suppl\u0026eacute;mentaires, par exemple pour b\u0026eacute;n\u0026eacute;ficier des fonctionnalit\u0026eacute;s de \u0026laquo; remont\u0026eacute;e \u0026raquo; et de \u0026laquo; Dressing en Vitrine \u0026raquo; de mani\u0026egrave;re \u0026agrave; offrir plus de visibilit\u0026eacute; \u0026agrave; vos articles sur la Plateforme, nous collecterons et utiliserons les donn\u0026eacute;es suivantes :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eInformations relatives \u0026agrave; votre profil ;\u003c/li\u003e\r\n\u003cli\u003eServices suppl\u0026eacute;mentaires que vous avez achet\u0026eacute;s ;\u003c/li\u003e\r\n\u003cli\u003eArticles que vous avez s\u0026eacute;lectionn\u0026eacute;s pour des services suppl\u0026eacute;mentaires ;\u003c/li\u003e\r\n\u003cli\u003eDur\u0026eacute;e des services suppl\u0026eacute;mentaires ;\u003c/li\u003e\r\n\u003cli\u003eDate et heure des services suppl\u0026eacute;mentaires que vous avez achet\u0026eacute;s ;\u003c/li\u003e\r\n\u003cli\u003ePrix des services suppl\u0026eacute;mentaires ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur les paiements ;\u003c/li\u003e\r\n\u003cli\u003eFactures ;\u003c/li\u003e\r\n\u003cli\u003eStatistiques de vos articles lors de l\u0026rsquo;utilisation des services suppl\u0026eacute;mentaires.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (votre commande de fonctionnalit\u0026eacute;s suppl\u0026eacute;mentaires dans le cadre des CG) auquel vous avez souscrit constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003ePour conclure un contrat (CG) avec vous, nous aurons besoin de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.9. Afin de sugg\u0026eacute;rer un prix lorsqu\u0026rsquo;une annonce est cr\u0026eacute;\u0026eacute;e pour un article\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous choisissez de cr\u0026eacute;er une annonce pour un article sur la Plateforme, nos algorithmes analyseront son prix, ainsi que la cat\u0026eacute;gorie, la marque et l\u0026rsquo;\u0026eacute;tat de l\u0026rsquo;article. Nous utiliserons ensuite ces informations pour vous montrer des photos et des prix d\u0026rsquo;articles similaires vendus au cours des trois derniers mois afin de vous aider \u0026agrave; d\u0026eacute;terminer le prix de vente de votre article.\u003c/p\u003e\r\n\u003cp\u003eSi le prix de vente que vous avez choisi est plus \u0026eacute;lev\u0026eacute; que ceux de la gamme de prix des articles similaires vendus sur la Plateforme au cours des trois derniers mois, Vinted vous donnera \u0026eacute;galement des conseils sur la gamme de prix recommand\u0026eacute;e \u0026agrave; consid\u0026eacute;rer.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; aider nos membres \u0026agrave; choisir le bon prix pour leurs articles constitue la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003ePour atteindre la fonctionnalit\u0026eacute; susmentionn\u0026eacute;e, nous collectons et utilisons les photos et les prix des articles vendus au cours des 3 derniers mois.\u003c/p\u003e\r\n\u003cp\u003eLorsque vous ajoutez vos articles, nous collectons et utilisons les informations utilis\u0026eacute;es pour analyser vos articles pendant toute la dur\u0026eacute;e du processus d\u0026rsquo;ajout de l\u0026rsquo;article. Lorsque vous vendez des articles, nous collectons et utilisons les donn\u0026eacute;es mentionn\u0026eacute;es ci-dessus pendant 3 mois apr\u0026egrave;s la vente de l\u0026rsquo;article.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.10. Afin d'activer les notifications relatives \u0026agrave; vos articles favoris\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous marquez comme favori un article ajout\u0026eacute; par un autre membre sur la Plateforme, Vinted vous tiendra inform\u0026eacute;(e) lorsque son prix aura \u0026eacute;t\u0026eacute; r\u0026eacute;duit ou lorsqu\u0026rsquo;il aura \u0026eacute;t\u0026eacute; vendu. Pour cela, nous collecterons et utiliserons les donn\u0026eacute;es suivantes :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eTitre de l\u0026rsquo;article favori ;\u003c/li\u003e\r\n\u003cli\u003ePhoto de l\u0026rsquo;article favori ;\u003c/li\u003e\r\n\u003cli\u003eVendeur de l\u0026rsquo;article favori ;\u003c/li\u003e\r\n\u003cli\u003ePrix de l\u0026rsquo;article favori ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur la vente ou non de l\u0026rsquo;article favori ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur le prix r\u0026eacute;duit.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eL\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres et de Vinted \u0026agrave; faciliter les ventes sur la Plateforme constitue la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.11. Afin de notifier les vendeurs lorsque vous marquez leurs articles comme favoris\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous marquez un article de la Plateforme comme favori, Vinted en informera le vendeur en cons\u0026eacute;quence.\u003c/p\u003e\r\n\u003cp\u003eL\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres et de Vinted \u0026agrave; faciliter les ventes sur la Plateforme constitue la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eVous pouvez d\u0026eacute;sactiver les notifications susmentionn\u0026eacute;es en vous connectant \u0026agrave; la Plateforme et en modifiant les param\u0026egrave;tres pertinents dans les param\u0026egrave;tres de confidentialit\u0026eacute;.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.12. Afin de vous permettre de suivre d\u0026rsquo;autres membres\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi un membre auquel vous \u0026ecirc;tes abonn\u0026eacute;(e) ajoute un nouvel \u0026eacute;l\u0026eacute;ment sur la Plateforme, nous vous en informerons.\u003c/p\u003e\r\n\u003cp\u003eVotre consentement constitue la base juridique desdites collecte et utilisation (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.13. Afin d'am\u0026eacute;liorer notre Plateforme\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eVinted s\u0026rsquo;engage \u0026agrave; vous offrir la Plateforme la plus performante qui soit. Lorsque la plateforme est utilis\u0026eacute;e, Vinted collecte des informations sur les actions qui y sont effectu\u0026eacute;es (clics de bouton, heures de visite, lecture de notifications, autres informations relatives \u0026agrave; une \u0026eacute;tude de cas en particulier) et les autres donn\u0026eacute;es d\u0026eacute;crites aux sections 2.1, 2.2, 2.5, 2.6 et 5 de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; afin de nous aider \u0026agrave; prendre des d\u0026eacute;cisions sur la fa\u0026ccedil;on d\u0026rsquo;am\u0026eacute;liorer la Plateforme et d\u0026rsquo;en faire une exp\u0026eacute;rience optimale pour nos membres.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; maintenir la performance et \u0026agrave; am\u0026eacute;liorer la Plateforme constitue la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.14. Afin de mener \u0026agrave; bien des enqu\u0026ecirc;tes\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eNous sommes en permanence \u0026agrave; la recherche de moyens pour am\u0026eacute;liorer votre exp\u0026eacute;rience d\u0026rsquo;utilisation sur Vinted. C\u0026rsquo;est la raison pour laquelle nous pourrions vous inviter \u0026agrave; participer \u0026agrave; une enqu\u0026ecirc;te et utiliser vos commentaires. \u0026Agrave; cette fin, nous collectons et utilisons les donn\u0026eacute;es suivantes :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eVotre identifiant utilisateur ;\u003c/li\u003e\r\n\u003cli\u003eVotre sexe ;\u003c/li\u003e\r\n\u003cli\u003eVotre \u0026acirc;ge ;\u003c/li\u003e\r\n\u003cli\u003eL\u0026rsquo;endroit o\u0026ugrave; vous r\u0026eacute;sidez ;\u003c/li\u003e\r\n\u003cli\u003eVos r\u0026eacute;ponses \u0026agrave; nos questions (par exemple, votre satisfaction \u0026agrave; l\u0026rsquo;\u0026eacute;gard de la Plateforme, vos besoins concernant la Plateforme, les probl\u0026egrave;mes que vous rencontrez en utilisant la Plateforme).\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; recevoir les commentaires de nos membres et \u0026agrave; les utiliser pour am\u0026eacute;liorer la Plateforme constitue la base juridique pour vous inviter \u0026agrave; participer \u0026agrave; l\u0026rsquo;enqu\u0026ecirc;te (art. 6 (1) (f) du RGPD, art. 13 (2) de la directive 2002/58/CE du Parlement europ\u0026eacute;en et du Conseil du 12 juillet 2002 concernant le traitement des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel et la protection de la vie priv\u0026eacute;e dans le secteur des communications \u0026eacute;lectroniques (directive relative \u0026agrave; la vie priv\u0026eacute;e et aux communications \u0026eacute;lectroniques) et art. 81 (2) de la loi lituanienne sur les communications \u0026eacute;lectroniques).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003cp\u003eSi vous souhaitez participer \u0026agrave; l\u0026rsquo;enqu\u0026ecirc;te, les informations ci-dessus seront collect\u0026eacute;es en fonction de votre consentement (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003ePour nos enqu\u0026ecirc;tes, nous utilisons le prestataire de services Widgix Limited (Royaume-Uni, \u003ca href=\"https://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=OJ:L:2011:027:0039:0042:EN:PDF\"\u003econsid\u0026eacute;r\u0026eacute; par la Commission europ\u0026eacute;enne comme s\u0026ucirc;r en termes de protection des donn\u0026eacute;es\u003c/a\u003e).\u003c/p\u003e\r\n\u003cp\u003eNous rendrons vos r\u0026eacute;ponses anonymes apr\u0026egrave;s 3 mois \u0026ndash; cela signifie que les r\u0026eacute;ponses ne vous seront plus associ\u0026eacute;es.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.15. Afin de mener \u0026agrave; bien des entretiens\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eAfin de comprendre les besoins de nos utilisateurs et d\u0026rsquo;am\u0026eacute;liorer votre exp\u0026eacute;rience sur la Plateforme, nous menons \u0026agrave; bien des entretiens sur site ou en ligne avec vous. \u0026Agrave; cette fin, nous collectons et utilisons les donn\u0026eacute;es suivantes :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eVotre identifiant utilisateur ;\u003c/li\u003e\r\n\u003cli\u003eVotre sexe ;\u003c/li\u003e\r\n\u003cli\u003eVotre \u0026acirc;ge ;\u003c/li\u003e\r\n\u003cli\u003eVos int\u0026eacute;r\u0026ecirc;ts ;\u003c/li\u003e\r\n\u003cli\u003eL\u0026rsquo;enregistrement de votre entretien ;\u003c/li\u003e\r\n\u003cli\u003eAutres donn\u0026eacute;es soumises volontairement par vos soins au cours de l\u0026rsquo;entretien.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; recevoir les commentaires de nos membres et \u0026agrave; les utiliser pour am\u0026eacute;liorer la Plateforme (art. 6 (1) (f) du RGPD) constitue la base juridique pour vous inviter \u0026agrave; participer \u0026agrave; l\u0026rsquo;entretien sur site.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003cp\u003eSi vous souhaitez participer \u0026agrave; l\u0026rsquo;entretien, les informations ci-dessus seront collect\u0026eacute;es sur la base de votre consentement (Art.\u0026nbsp;6\u0026nbsp;(1)\u0026nbsp;(a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous rendrons vos r\u0026eacute;ponses anonymes apr\u0026egrave;s 3 mois \u0026ndash; cela signifie que les r\u0026eacute;ponses ne vous seront plus associ\u0026eacute;es.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.16. Afin de vous permettre de partager votre parcours utilisateur\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eNous am\u0026eacute;liorons constamment notre Plateforme et cherchons des moyens pour am\u0026eacute;liorer votre exp\u0026eacute;rience d\u0026rsquo;utilisation sur Vinted. Dans le cas o\u0026ugrave; vous donnez votre consentement, nous vous permettons de partager votre parcours utilisateur \u0026agrave; travers notre Plateforme. Nous collecterons et utiliserons les donn\u0026eacute;es suivantes :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eVotre identifiant utilisateur ;\u003c/li\u003e\r\n\u003cli\u003eVos coordonn\u0026eacute;es ;\u003c/li\u003e\r\n\u003cli\u003eLa date et l\u0026rsquo;heure de l\u0026rsquo;enqu\u0026ecirc;te ;\u003c/li\u003e\r\n\u003cli\u003eLa cat\u0026eacute;gorie \u0026agrave; laquelle vous \u0026ecirc;tes affect\u0026eacute;(e) (par exemple, nouveau membre de notre Plateforme) ;\u003c/li\u003e\r\n\u003cli\u003eVotre enregistrement d\u0026rsquo;\u0026eacute;cran ;\u003c/li\u003e\r\n\u003cli\u003eVotre enregistrement vocal ;\u003c/li\u003e\r\n\u003cli\u003eVotre enregistrement vid\u0026eacute;o.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; recevoir les commentaires de nos membres et \u0026agrave; les utiliser pour am\u0026eacute;liorer la Plateforme constitue la base juridique pour vous inviter \u0026agrave; participer au partage de votre parcours utilisateur (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003cp\u003eSi vous souhaitez participer \u0026agrave; l\u0026rsquo;enqu\u0026ecirc;te, les informations ci-dessus seront collect\u0026eacute;es sur la base de votre consentement (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous rendrons vos r\u0026eacute;ponses anonymes apr\u0026egrave;s 3 mois \u0026ndash; cela signifie que les r\u0026eacute;ponses ne vous seront plus associ\u0026eacute;es.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.17. Afin de mener \u0026agrave; bien la traduction automatique du contenu\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eAfin que le contenu soit disponible dans la langue pr\u0026eacute;f\u0026eacute;r\u0026eacute;e de nos membres, nous avons int\u0026eacute;gr\u0026eacute; une solution de traduction automatique \u0026agrave; la Plateforme. Nous collectons et utilisons les donn\u0026eacute;es suivantes, si vous ou d\u0026rsquo;autres membres souhaitez une traduction\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eLes informations que vous avez fournies dans le champ \u0026laquo;\u0026nbsp;\u0026Agrave; propos de moi\u0026nbsp;\u0026raquo;.\u003c/li\u003e\r\n\u003cli\u003eLes descriptions de l\u0026rsquo;article\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eLes avis\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eLes messages.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u0026Agrave; des fins de traduction automatique, Vinted utilise les services fournis par Google LLC (\u0026Eacute;tats-Unis), qui est \u0026eacute;tabli en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en. Dans ce cas, les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par le prestataire de services qui s\u0026rsquo;engage \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es, telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne.\u003c/p\u003e\r\n\u003cp\u003eL\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de Vinted et de ses membres \u0026agrave; rendre la Plateforme plus pratique et plus facile \u0026agrave; comprendre pour nos membres, constitue la base juridique desdites collection et utilisation de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel (Art.\u0026nbsp;6\u0026nbsp;(1)\u0026nbsp;(f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin pendant 2\u0026nbsp;semaines apr\u0026egrave;s la fin de la transaction.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cdiv class=\"c-text--responsive-large-title c-text--left c-text\"\u003e2.3. Afin de veiller \u0026agrave; la s\u0026eacute;curit\u0026eacute; de votre compte et de la Plateforme\u003c/div\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eVinted s\u0026rsquo;efforce de veiller \u0026agrave; ce que les comptes de nos membres et de la Plateforme elle-m\u0026ecirc;me soient s\u0026eacute;curis\u0026eacute;s et prot\u0026eacute;g\u0026eacute;s des cyberattaques, des acc\u0026egrave;s non autoris\u0026eacute;s et d\u0026rsquo;autres risques connexes.\u003c/p\u003e\r\n\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.1. Afin de suivre le nombre de visites sur la Plateforme \u0026agrave; des fins de s\u0026eacute;curit\u0026eacute;\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eLorsque vous vous connectez au site Web ou \u0026agrave; l\u0026rsquo;Application, nous collectons et utilisons les donn\u0026eacute;es suivantes (fichiers logs), m\u0026ecirc;me si vous n\u0026rsquo;\u0026ecirc;tes pas connect\u0026eacute;(e) au site Web en tant que membre :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eIdentifiant utilisateur\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eAdresse IP de votre appareil ;\u003c/li\u003e\r\n\u003cli\u003eNavigateur utilis\u0026eacute; par votre appareil ;\u003c/li\u003e\r\n\u003cli\u003eContenu et URL auxquels vous vous connectez ;\u003c/li\u003e\r\n\u003cli\u003eDate et heure de vos connexions.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eEn cas d\u0026rsquo;acc\u0026egrave;s via des appareils mobiles, les fichiers logs suivants sont \u0026eacute;galement captur\u0026eacute;s dans le cadre de votre utilisation de l\u0026rsquo;Application Vinted :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eMod\u0026egrave;le et fabricant de votre appareil mobile ;\u003c/li\u003e\r\n\u003cli\u003eSyst\u0026egrave;me d\u0026rsquo;exploitation utilis\u0026eacute; par votre appareil mobile (iOS, Android, etc.).\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eCes donn\u0026eacute;es sont utilis\u0026eacute;es \u0026agrave; des fins de s\u0026eacute;curit\u0026eacute;, en particulier pour \u0026eacute;viter les cyberattaques de types captures de donn\u0026eacute;es et attaques par d\u0026eacute;ni de service, ainsi que les applications multiples interdites.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer la s\u0026eacute;curit\u0026eacute; de leurs comptes sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 3 mois.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.2. Afin de vous aider \u0026agrave; ne pas utiliser un mot de passe compromis\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous d\u0026eacute;cidez de vous inscrire \u0026agrave; l\u0026rsquo;aide d\u0026rsquo;un mot de passe ou si vous d\u0026eacute;cidez ult\u0026eacute;rieurement de changer votre mot de passe, nous le comparerons \u0026agrave; ceux d\u0026rsquo;une base de donn\u0026eacute;es de mots de passe compromis au cours de pr\u0026eacute;c\u0026eacute;dentes violations de donn\u0026eacute;es qui se sont produites sur d\u0026rsquo;autres plateformes et services. Afin d'activer cette fonctionnalit\u0026eacute;, nous prenons le mot de passe, nous le hachons et utilisons ensuite les 5 premiers caract\u0026egrave;res du hachage sur \u0026laquo; Have I Been Pwned \u0026raquo; (\u003ca href=\"https://haveibeenpwned.com/\"\u003ehttps://haveibeenpwned.com/\u003c/a\u003e) pour effectuer une recherche dans la base de donn\u0026eacute;es de mots de passe compromis.\u003c/p\u003e\r\n\u003cp\u003eGr\u0026acirc;ce \u0026agrave; cette v\u0026eacute;rification, nous pouvons prot\u0026eacute;ger votre compte en confirmant si vous utilisez un mot de passe qui n'est pas connu pour avoir \u0026eacute;t\u0026eacute; compromis.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer la s\u0026eacute;curit\u0026eacute; de leurs comptes sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin uniquement pendant la dur\u0026eacute;e n\u0026eacute;cessaire pour effectuer la v\u0026eacute;rification du mot de passe.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.3. Afin de vous permettre de r\u0026eacute;initialiser votre mot de passe\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous avez oubli\u0026eacute; votre mot de passe ou si vous d\u0026eacute;cidez de le modifier pour d\u0026rsquo;autres raisons et que vous n\u0026rsquo;avez pas acc\u0026egrave;s \u0026agrave; votre e-mail, nous pouvons vous demander de r\u0026eacute;pondre \u0026agrave; quelques questions de s\u0026eacute;curit\u0026eacute; afin de v\u0026eacute;rifier votre identit\u0026eacute;. \u0026Agrave; cette fin, nous collecterons et utiliserons les donn\u0026eacute;es suivantes\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eAdresse e-mail\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eDate de naissance\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eDate d\u0026rsquo;inscription\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eInformations sur la derni\u0026egrave;re transaction\u0026nbsp;;\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme, et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute; et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer la s\u0026eacute;curit\u0026eacute; de leurs comptes sur la Plateforme constituent la base juridique desdites collecte et utilisation de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel (art.\u0026nbsp;6\u0026nbsp;(1)\u0026nbsp;(f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.4. Afin de v\u0026eacute;rifier votre compte en cas d\u0026rsquo;actions suspectes li\u0026eacute;es \u0026agrave; celui-ci\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi nous d\u0026eacute;tectons des actions consid\u0026eacute;r\u0026eacute;es comme suspectes par Vinted sur votre compte, nous vous demanderons d\u0026rsquo;effectuer une v\u0026eacute;rification de base : confirmer vos comptes e-mail, Facebook ou Google. Aux fins de l\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;une v\u0026eacute;rification de base, nous collecterons et utiliserons les donn\u0026eacute;es suivantes :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eAdresse e-mail ; ou\u003c/li\u003e\r\n\u003cli\u003eInformations re\u0026ccedil;ues au cours de l\u0026rsquo;authentification via Facebook ou Google (comme d\u0026eacute;crit dans la section 2.1.2 ci-dessus).\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer la s\u0026eacute;curit\u0026eacute; de leurs comptes sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.5. Afin d'effectuer une v\u0026eacute;rification du num\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone et une v\u0026eacute;rification en 2 \u0026eacute;tapes\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous d\u0026eacute;cidez d\u0026rsquo;appliquer une couche suppl\u0026eacute;mentaire de protection \u0026agrave; votre compte et d\u0026rsquo;activer la v\u0026eacute;rification par t\u0026eacute;l\u0026eacute;phone, nous utiliserons votre num\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone afin d\u0026rsquo;activer cette fonctionnalit\u0026eacute;. Notre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; offrir \u0026agrave; nos utilisateurs des mesures suppl\u0026eacute;mentaires pour prot\u0026eacute;ger leur compte constitue la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eVous pouvez \u0026eacute;galement \u0026ecirc;tre invit\u0026eacute;(e) \u0026agrave; v\u0026eacute;rifier votre t\u0026eacute;l\u0026eacute;phone en cas d\u0026rsquo;activit\u0026eacute;s suspectes concernant votre compte. Dans ce cas, la v\u0026eacute;rification est obligatoire et la collecte et l\u0026rsquo;utilisation de donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont bas\u0026eacute;es sur l\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLorsque vous v\u0026eacute;rifiez votre num\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone, Vinted collectera et utilisera votre num\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone \u0026agrave; des fins de v\u0026eacute;rification en 2 \u0026eacute;tapes.\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont n\u0026eacute;cessaires pour la v\u0026eacute;rification obligatoire pour effectuer un contrat (CG) avec vous. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous.\u003c/p\u003e\r\n\u003cp\u003eAfin d\u0026rsquo;effectuer la v\u0026eacute;rification du num\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone et la v\u0026eacute;rification en 2 \u0026eacute;tapes, nous utilisons le prestataire de services Vonage Holdings Corp. (\u0026Eacute;tats-Unis) qui nous permet de vous envoyer des messages de v\u0026eacute;rification ou de passer des appels de v\u0026eacute;rification pour dicter le code de v\u0026eacute;rification lorsque vous n\u0026rsquo;avez pas v\u0026eacute;rifi\u0026eacute; votre num\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone dans les 5 minutes. Bien que cela se traduise par le partage de vos donn\u0026eacute;es en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en, celles-ci sont prot\u0026eacute;g\u0026eacute;es par le prestataire de services qui s\u0026rsquo;engage \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es conform\u0026eacute;ment \u0026agrave; ce qui a \u0026eacute;t\u0026eacute; approuv\u0026eacute; par la Commission europ\u0026eacute;enne.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.6. Afin d'effectuer une v\u0026eacute;rification de s\u0026eacute;curit\u0026eacute; de la source de paiement\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eDans le cadre du processus de s\u0026eacute;curit\u0026eacute;, nous demandons \u0026agrave; nos membres de fournir une v\u0026eacute;rification de leur source de paiement. Afin d\u0026rsquo;effectuer lesdites v\u0026eacute;rifications de s\u0026eacute;curit\u0026eacute;, Vinted collecte et utilise les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel suivantes :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom d\u0026rsquo;utilisateur ;\u003c/li\u003e\r\n\u003cli\u003eLorsque nous effectuons une v\u0026eacute;rification de s\u0026eacute;curit\u0026eacute; d\u0026rsquo;une carte bancaire, \u0026agrave; savoir les informations contenues sur une photo de la carte bancaire\u0026nbsp;: pr\u0026eacute;nom, nom, date d\u0026rsquo;expiration de la carte et les quatre derniers chiffres du num\u0026eacute;ro de la carte, et les autres informations visibles sur le devant de la carte si le membre choisit de ne pas la couvrir\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eLorsque nous effectuons une v\u0026eacute;rification de s\u0026eacute;curit\u0026eacute; d\u0026rsquo;un compte bancaire, \u0026agrave; savoir les informations contenues sur une photo/capture d\u0026rsquo;\u0026eacute;cran du relev\u0026eacute; bancaire \u0026eacute;num\u0026eacute;rant les frais les plus r\u0026eacute;cents : date et description des derniers frais li\u0026eacute;s \u0026agrave; Vinted et autres informations de paiement si le membre choisit de ne pas les flouter.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer la s\u0026eacute;curit\u0026eacute; de leurs comptes sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 4 jours apr\u0026egrave;s la v\u0026eacute;rification de s\u0026eacute;curit\u0026eacute;.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.7. Afin d'effectuer une v\u0026eacute;rification de s\u0026eacute;curit\u0026eacute; du compte PayPal\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eDans le cadre du processus de s\u0026eacute;curit\u0026eacute;, nous demandons \u0026agrave; nos membres de v\u0026eacute;rifier la propri\u0026eacute;t\u0026eacute; de leurs comptes PayPal, lorsqu\u0026rsquo;il n\u0026rsquo;y avait pas de frais r\u0026eacute;els. Dans le cadre de ce processus, Vinted collecte et utilise les donn\u0026eacute;es suivantes :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom d\u0026rsquo;utilisateur ;\u003c/li\u003e\r\n\u003cli\u003eAdresse e-mail d\u0026rsquo;inscription ;\u003c/li\u003e\r\n\u003cli\u003eInformations contenues sur la/les capture(s) d\u0026rsquo;\u0026eacute;cran du profil PayPal : nom complet, adresse et autres donn\u0026eacute;es visibles du titulaire du compte.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eDans le cadre du processus de s\u0026eacute;curit\u0026eacute;, nous demandons \u0026eacute;galement \u0026agrave; nos membres qui utilisent PayPal de v\u0026eacute;rifier la propri\u0026eacute;t\u0026eacute; de leurs comptes PayPal. Dans le cadre de ce processus, Vinted collecte et utilise les donn\u0026eacute;es suivantes :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom d\u0026rsquo;utilisateur ;\u003c/li\u003e\r\n\u003cli\u003eAdresse e-mail d\u0026rsquo;inscription ;\u003c/li\u003e\r\n\u003cli\u003eInformations contenues sur la/les capture(s) d\u0026rsquo;\u0026eacute;cran du relev\u0026eacute; d\u0026eacute;taill\u0026eacute; des commandes Vinted les plus r\u0026eacute;centes : date, montant, nom complet du titulaire du compte, adresse de livraison et autres donn\u0026eacute;es visibles.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer la s\u0026eacute;curit\u0026eacute; de leurs comptes sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 4 jours apr\u0026egrave;s la v\u0026eacute;rification de s\u0026eacute;curit\u0026eacute;.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.8. Pour \u0026eacute;viter les paiements frauduleux\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAfin de garantir la s\u0026eacute;curit\u0026eacute; des paiements sur la plateforme et de faire respecter nos CG, nous pouvons \u0026ecirc;tre amen\u0026eacute;s \u0026agrave; v\u0026eacute;rifier les paiements dans le but de d\u0026eacute;tecter tout signe d\u0026rsquo;activit\u0026eacute; frauduleuse, telle que l\u0026rsquo;utilisation non autoris\u0026eacute;e d\u0026rsquo;une carte de cr\u0026eacute;dit/d\u0026eacute;bit ou des informations relatives au paiement, les fausses transactions, etc.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi nous venons \u0026agrave; d\u0026eacute;couvrir de tels paiements, nous prenons les mesures appropri\u0026eacute;es, conform\u0026eacute;ment \u0026agrave; ce qui est indiqu\u0026eacute; dans nos CG, qui peuvent inclure un examen approfondi de la transaction, l\u0026rsquo;annulation du paiement, voire le blocage du compte du membre associ\u0026eacute;.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAfin de d\u0026eacute;tecter et d\u0026rsquo;annuler les paiements suspects, nous pouvons \u0026ecirc;tre amen\u0026eacute;s \u0026agrave; utiliser des outils enti\u0026egrave;rement automatis\u0026eacute;s. Ce faisant, nous pouvons pr\u0026eacute;venir les activit\u0026eacute;s frauduleuses de mani\u0026egrave;re efficace et opportune, et ainsi prot\u0026eacute;ger nos membres de tout pr\u0026eacute;judice. Nous utilisons des moyens pour garantir un taux de pr\u0026eacute;cision \u0026eacute;lev\u0026eacute; et l\u0026rsquo;exactitude de nos outils automatis\u0026eacute;s, y compris des examens manuels des d\u0026eacute;cisions automatis\u0026eacute;es.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLes cat\u0026eacute;gories de donn\u0026eacute;es suivantes sont utilis\u0026eacute;es pour pr\u0026eacute;venir les paiements frauduleux, y compris pour prendre les d\u0026eacute;cisions automatis\u0026eacute;es de d\u0026eacute;tection et d\u0026rsquo;annulation des transactions suspectes\u0026nbsp;:\u003c/span\u003e\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDonn\u0026eacute;es relatives \u0026agrave; la carte de cr\u0026eacute;dit/d\u0026eacute;bit\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDonn\u0026eacute;es relatives \u0026agrave; la transaction\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDonn\u0026eacute;es relatives \u0026agrave; l\u0026rsquo;inscription\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDonn\u0026eacute;es relatives \u0026agrave; la session\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDonn\u0026eacute;es relatives \u0026agrave; l\u0026rsquo;activit\u0026eacute; sur la Plateforme\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDonn\u0026eacute;es relatives \u0026agrave; la livraison\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDonn\u0026eacute;es relatives \u0026agrave; la s\u0026eacute;curit\u0026eacute;.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit constitue la base juridique pour lesdites collecte et utilisation de vos donn\u0026eacute;es (art. 6(1)(b) du RGPD).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin pendant 2\u0026nbsp;ans apr\u0026egrave;s la proc\u0026eacute;dure de v\u0026eacute;rification du paiement.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.9. Afin de nous assurer que des annonces sont conformes \u0026agrave; notre Politique d\u0026rsquo;Authenticit\u0026eacute;\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003ePour certaines annonces, nous collectons et utilisons les donn\u0026eacute;es suivantes afin de nous assurer que ces annonces sont conformes \u0026agrave; notre \u003ca href=\"https://www.vinted.fr/help/307-what-is-vinted-s-authenticity-policy\"\u003ePolitique d\u0026rsquo;authenticit\u0026eacute;\u003c/a\u003e :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eInformations fournies dans l\u0026rsquo;annonce (voir la section 2.1.5 ci-dessus) ;\u003c/li\u003e\r\n\u003cli\u003eInformations relatives \u0026agrave; l\u0026rsquo;authenticit\u0026eacute; de l\u0026rsquo;article : par exemple, photographies du re\u0026ccedil;u, du certificat, de l\u0026rsquo;\u0026eacute;tiquette, du logo, du motif, des coutures, de l\u0026rsquo;emballage d\u0026rsquo;origine, du code relatif \u0026agrave; la date, du code d\u0026rsquo;authenticit\u0026eacute; ou de toute autre information pertinente permettant de d\u0026eacute;montrer l\u0026rsquo;authenticit\u0026eacute; de l\u0026rsquo;article.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et nos membres contre d\u0026rsquo;\u0026eacute;ventuelles contrefa\u0026ccedil;ons constitue la base juridique d\u0026rsquo;une telle collecte et d\u0026rsquo;une telle utilisation de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel (Article 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eVinted peut \u0026ecirc;tre amen\u0026eacute;e \u0026agrave; avoir recours au prestataire de services Real Authentication, Inc. (\u0026Eacute;tats-Unis) afin de v\u0026eacute;rifier si certains articles publi\u0026eacute;s dans les annonces sur Vinted semblent \u0026ecirc;tre authentiques ou non. Real Authentication, Inc. (\u0026Eacute;tats-Unis) \u0026eacute;tant bas\u0026eacute;e en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en, toute donn\u0026eacute;e \u0026agrave; caract\u0026egrave;re personnel trait\u0026eacute;e par ce prestataire de services est prot\u0026eacute;g\u0026eacute;e par l\u0026rsquo;adh\u0026eacute;sion de celui-ci aux \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE relatives au transfert des donn\u0026eacute;es, telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne.\u003c/p\u003e\r\n\u003cp\u003eNous pouvons partager des photos d\u0026rsquo;annonces et d\u0026rsquo;autres preuves d\u0026rsquo;authenticit\u0026eacute;, sans vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, avec les titulaires de marques, afin de v\u0026eacute;rifier certains articles.\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 2 ans d\u0026egrave;s lors qu\u0026rsquo;elles sont n\u0026eacute;cessaires aux fins de r\u0026eacute;soudre un litige entre nos utilisateurs.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.10. Pour faciliter l\u0026rsquo;exercice des droits de propri\u0026eacute;t\u0026eacute; intellectuelle\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLes titulaires de droits de propri\u0026eacute;t\u0026eacute; intellectuelle (ou leurs repr\u0026eacute;sentants) peuvent remplir notre Rapport sur les infractions \u0026agrave; la propri\u0026eacute;t\u0026eacute; intellectuelle. Dans le cadre de ce rapport, Vinted collecte et utilise les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel suivantes\u0026nbsp;:\u003c/span\u003e\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNom et pr\u0026eacute;nom\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eAdresse e-mail\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eAdresse\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eCode postal\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePays\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNom de l\u0026rsquo;entreprise repr\u0026eacute;sent\u0026eacute;e\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eRelation avec le/la titulaire des droits\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDroits de propri\u0026eacute;t\u0026eacute; intellectuelle / droits d\u0026rsquo;auteur / brevets / marques / donn\u0026eacute;es relatives \u0026agrave; la conception\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDonn\u0026eacute;es relatives aux infractions.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et nos membres des atteintes \u0026agrave; la propri\u0026eacute;t\u0026eacute; intellectuelle constitue la base juridique desdites collecte et utilisation de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel (Art. 6 (1) du RGPD).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 5\u0026nbsp;ans.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.11. Afin de mener \u0026agrave; bien une v\u0026eacute;rification relative \u0026agrave; la propri\u0026eacute;t\u0026eacute; du compte\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eDans le cadre du processus de s\u0026eacute;curit\u0026eacute;, nous pouvons \u0026ecirc;tre amen\u0026eacute;s \u0026agrave; demander \u0026agrave; nos membres de v\u0026eacute;rifier la propri\u0026eacute;t\u0026eacute; de leurs comptes Vinted. Afin de confirmer votre identit\u0026eacute;, nous aurons besoin de l\u0026rsquo;une des preuves suivantes\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eUne photo/capture d\u0026rsquo;\u0026eacute;cran de votre relev\u0026eacute; bancaire indiquant votre/vos r\u0026eacute;cents d\u0026eacute;bit(s) sur Vinted\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eUne photo/capture d\u0026rsquo;\u0026eacute;cran du relev\u0026eacute; d\u0026eacute;taill\u0026eacute; PayPal des commandes Vinted les plus r\u0026eacute;centes\u0026nbsp;: la date, le montant total, l\u0026rsquo;adresse de livraison et le nom complet du titulaire du compte doivent \u0026ecirc;tre visibles)\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eUn justificatif de domicile\u0026nbsp;: il peut s\u0026rsquo;agir d\u0026rsquo;une facture de services publics datant de 3\u0026nbsp;mois au maximum et indiquant votre nom et votre adresse actuelle (p. ex., facture de gaz, d\u0026rsquo;\u0026eacute;lectricit\u0026eacute;, d\u0026rsquo;eau, de t\u0026eacute;l\u0026eacute;phone fixe, mais pas de t\u0026eacute;l\u0026eacute;phone portable), ou d\u0026rsquo;une photo/capture d\u0026rsquo;\u0026eacute;cran de votre relev\u0026eacute; bancaire o\u0026ugrave; votre adresse de facturation est visible\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eUne photo de la carte bancaire utilis\u0026eacute;e pour effectuer vos achats sur Vinted (la photo doit pr\u0026eacute;senter le nom complet du titulaire de la carte, les 4\u0026nbsp;derniers chiffres et la date d\u0026rsquo;expiration de la carte)\u0026nbsp;;\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme, et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute; et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer la s\u0026eacute;curit\u0026eacute; de leurs comptes sur la Plateforme constituent la base juridique desdites collecte et utilisation de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel (art.\u0026nbsp;6\u0026nbsp;(1)\u0026nbsp;(f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 3\u0026nbsp;ans \u0026agrave; compter de la date de r\u0026eacute;ception de la preuve.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.12. Afin de vous permettre de signaler un comportement ou un contenu inappropri\u0026eacute;\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous choisissez de signaler un message, une activit\u0026eacute; de forum, un membre, un \u0026eacute;l\u0026eacute;ment, un e-mail ind\u0026eacute;sirable ou frauduleux inappropri\u0026eacute;(e), nous collecterons et utiliserons les donn\u0026eacute;es suivantes dans le but de garantir la s\u0026eacute;curit\u0026eacute; de la Plateforme et de ses membres\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eLe contenu signal\u0026eacute;\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eLe motif du signalement\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eLes informations fournies dans le rapport\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eLa date et l\u0026rsquo;heure de votre signalement.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme, et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute; et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer la s\u0026eacute;curit\u0026eacute; de leurs comptes sur la Plateforme constituent la base juridique desdites collecte et utilisation de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel (art.\u0026nbsp;6\u0026nbsp;(1)\u0026nbsp;(f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.3.13. Afin de signaler les publications \u0026agrave; caract\u0026egrave;re suicidaire\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eDans des cas exceptionnels, lorsque nous remarquons des publications \u0026agrave; caract\u0026egrave;re suicidaire sur notre plateforme, nous pouvons les signaler \u0026agrave; la police. Dans de tels cas, nous collecterons, utiliserons et divulguerons les donn\u0026eacute;es suivantes dans le but de signaler les publications \u0026agrave; caract\u0026egrave;re suicidaire :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom d\u0026rsquo;utilisateur ;\u003c/li\u003e\r\n\u003cli\u003eAdresse e-mail ;\u003c/li\u003e\r\n\u003cli\u003eNom complet ;\u003c/li\u003e\r\n\u003cli\u003eAdresses IP et derni\u0026egrave;res connexions ;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone (s\u0026rsquo;il est v\u0026eacute;rifi\u0026eacute;) ;\u003c/li\u003e\r\n\u003cli\u003eImpression \u0026eacute;cran/lien vers la publication du forum ou du fil d\u0026rsquo;actualit\u0026eacute; o\u0026ugrave; la d\u0026eacute;claration de suicide appara\u0026icirc;t.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eLa protection de vos int\u0026eacute;r\u0026ecirc;ts vitaux constitue la base juridique desdites collecte et utilisation (art. 6 (1) (d) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cdiv class=\"c-text--responsive-large-title c-text--left c-text\"\u003e2.4. Afin de superviser le respect et l\u0026rsquo;application des CG\u003c/div\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eVinted supervise activement le respect et l\u0026rsquo;application des CG dans le but d\u0026rsquo;assurer la s\u0026eacute;curit\u0026eacute; de votre compte et de la Plateforme.\u003c/p\u003e\r\n\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.4.1. Afin de calculer le score de confiance\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAfin d\u0026rsquo;assurer la s\u0026eacute;curit\u0026eacute; de la Plateforme et de ses membres, Vinted attribue \u0026agrave; chaque membre un \u0026laquo; score de confiance \u0026raquo; calcul\u0026eacute; \u0026agrave; l\u0026rsquo;aide d\u0026rsquo;un algorithme, et conserve une base de donn\u0026eacute;es des activit\u0026eacute;s frauduleuses g\u0026eacute;n\u0026eacute;ralement perp\u0026eacute;tr\u0026eacute;es par des acteurs malveillants.\u003c/span\u003e Le \u0026laquo; score de confiance \u0026raquo; indique la probabilit\u0026eacute; d\u0026rsquo;une utilisation ill\u0026eacute;gale de la Plateforme.\u003c/p\u003e\r\n\u003cp\u003eNotre algorithme prend en compte les commentaires des membres sur un forum, les messages \u0026agrave; d\u0026rsquo;autres membres, les articles propos\u0026eacute;s sur la Plateforme, les transactions, les rapports sur le membre par d\u0026rsquo;autres membres, le profil et les coordonn\u0026eacute;es du membre, les violations de nos CG par le membre, les adresses IP, les empreintes du navigateur, et d\u0026rsquo;autres contenus que le membre nous fournit.\u003c/p\u003e\r\n\u003cp\u003eLorsque l\u0026rsquo;\u0026eacute;valuation du membre atteint certains seuils, Vinted peut d\u0026eacute;clencher une proc\u0026eacute;dure de v\u0026eacute;rification (le membre est invit\u0026eacute; \u0026agrave; v\u0026eacute;rifier son num\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone, son e-mail ou ses comptes Google ou Facebook) ou restreindre l\u0026rsquo;utilisation de la Plateforme.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et ses utilisateurs et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer leur s\u0026eacute;curit\u0026eacute; sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5 ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.4.2. Pour identifier et pr\u0026eacute;venir les comptes et activit\u0026eacute;s malveillants\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eAfin d\u0026rsquo;assurer la s\u0026eacute;curit\u0026eacute; de la plateforme et de ses membres, Vinted collecte et maintient une base de donn\u0026eacute;es de mots-cl\u0026eacute;s indiquant les comptes et activit\u0026eacute;s malveillants. Cette base de donn\u0026eacute;es peut contenir des e-mails, certains mots ou phrases trouv\u0026eacute;s dans les messages et d'autres donn\u0026eacute;es pertinentes. En comparant l'activit\u0026eacute; des membres avec les mots-cl\u0026eacute;s de la base de donn\u0026eacute;es, nous pouvons identifier et pr\u0026eacute;venir plus efficacement les mauvais acteurs.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et ses utilisateurs et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer leur s\u0026eacute;curit\u0026eacute; sur la Plateforme constituent la base juridique desdites collecte et utilisation (Art. 6 (1) du RGPD).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLes entr\u0026eacute;es de la base de donn\u0026eacute;es contenant des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont conserv\u0026eacute;es pendant 13 mois.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.4.3. Afin de faire respecter le filtrage des courriers ind\u0026eacute;sirables (spam)\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eAfin de prot\u0026eacute;ger nos membres et la Plateforme, nous utilisons des outils de filtrage des courriers ind\u0026eacute;sirables. Ces outils contiennent une liste de mots cl\u0026eacute;s qui sont g\u0026eacute;n\u0026eacute;ralement associ\u0026eacute;s aux courriers ind\u0026eacute;sirables. Si vos messages incluent les mots cl\u0026eacute;s susmentionn\u0026eacute;s, ils sont stopp\u0026eacute;s par lesdits outils et examin\u0026eacute;s manuellement avant d\u0026rsquo;\u0026ecirc;tre envoy\u0026eacute;s \u0026agrave; d\u0026rsquo;autres membres.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et ses utilisateurs et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer leur s\u0026eacute;curit\u0026eacute; sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.4.4. Afin de mod\u0026eacute;rer votre activit\u0026eacute; sur la Plateforme\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eAfin d\u0026rsquo;assurer la s\u0026eacute;curit\u0026eacute; de la Plateforme et de ses membres, nous mod\u0026eacute;rons r\u0026eacute;guli\u0026egrave;rement votre activit\u0026eacute; sur la Plateforme. Nous pouvons v\u0026eacute;rifier vos annonces de mani\u0026egrave;re automatique ou encore v\u0026eacute;rifier vos annonces, commentaires et messages lorsque nous recevons les rapports d\u0026rsquo;autres membres ou de tiers.\u003c/p\u003e\r\n\u003cp\u003eSi vous communiquez avec un autre membre Vinted par l\u0026rsquo;interm\u0026eacute;diaire de messages priv\u0026eacute;s et que vous ou un autre membre nous envoyez un rapport ou transf\u0026eacute;rez des informations sur une transaction, nous collectons et utilisons les informations contenues dans votre communication afin de traquer une violation potentielle de nos CG.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et ses utilisateurs et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer leur s\u0026eacute;curit\u0026eacute; sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.4.5. Afin d'\u0026eacute;mettre et faire respecter des avertissements\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi, en tant que membre, vous violez nos CG ou prenez d\u0026rsquo;autres mesures qui donnent lieu \u0026agrave; la r\u0026eacute;ception d\u0026rsquo;un avertissement, nous collectons et utilisons les donn\u0026eacute;es suivantes pour \u0026eacute;mettre et faire respecter l\u0026rsquo;avertissement :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom d\u0026rsquo;utilisateur ;\u003c/li\u003e\r\n\u003cli\u003eType d\u0026rsquo;avertissement re\u0026ccedil;u par le membre ;\u003c/li\u003e\r\n\u003cli\u003eDate de r\u0026eacute;ception de l\u0026rsquo;avertissement par le membre.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et ses utilisateurs et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer leur s\u0026eacute;curit\u0026eacute; sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.4.6. Afin de supprimer ou de masquer des articles qui violent les CG de Vinted\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous proposez des articles qui violent nos CG, nous les supprimerons ou les masquerons. Cependant, nous conserverons les annonces supprim\u0026eacute;es comme preuve de la violation. \u0026Agrave; cette fin, Vinted utilise les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel incluses dans l\u0026rsquo;annonce telles que sp\u0026eacute;cifi\u0026eacute;es dans la section 2.1.5.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et ses utilisateurs et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer leur s\u0026eacute;curit\u0026eacute; sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes annonces supprim\u0026eacute;es sont conserv\u0026eacute;es pendant 30 jours apr\u0026egrave;s leur retrait.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.4.7. Afin de d\u0026eacute;tecter et de verrouiller les comptes compromis\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eAfin de prot\u0026eacute;ger nos membres et la Plateforme, nous v\u0026eacute;rifions r\u0026eacute;guli\u0026egrave;rement les activit\u0026eacute;s suspectes afin de d\u0026eacute;tecter les comptes compromis. Si nous d\u0026eacute;terminons que votre compte pourrait \u0026ecirc;tre compromis ou si nous recevons votre demande, nous pouvons \u0026ecirc;tre amen\u0026eacute;s \u0026agrave; verrouiller votre compte.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et ses utilisateurs, et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute; et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer leur s\u0026eacute;curit\u0026eacute; sur la Plateforme constituent la base juridique desdites collecte et utilisation de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel (Art.\u0026nbsp;6\u0026nbsp;(1)\u0026nbsp;(f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.4.8. Afin de suspendre des membres\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous envoyez trop de messages dans un court laps de temps, vous pouvez \u0026ecirc;tre suspendu(e) pendant une dur\u0026eacute;e allant de 1 \u0026agrave; 6 heure(s). \u0026Agrave; cette fin, Vinted collecte et utilise le temps et la dur\u0026eacute;e de la suspension.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et ses utilisateurs et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer leur s\u0026eacute;curit\u0026eacute; sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.4.9. Pour bloquer les comptes des membres et faire respecter le blocage\u003cbr /\u003e\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eEn fonction de votre utilisation de la Plateforme, et comme expliqu\u0026eacute; dans nos CG, votre compte peut \u0026ecirc;tre bloqu\u0026eacute;, de mani\u0026egrave;re temporaire ou permanente.\u003c/p\u003e\r\n\u003cp\u003eVinted peut utiliser des outils enti\u0026egrave;rement automatis\u0026eacute;s pour ce blocage de compte lorsqu\u0026rsquo;il s\u0026rsquo;agit d\u0026rsquo;assurer l\u0026rsquo;int\u0026eacute;grit\u0026eacute; de la Plateforme et la fourniture de services s\u0026eacute;curis\u0026eacute;s. Cette automatisation est n\u0026eacute;cessaire pour que Vinted puisse g\u0026eacute;rer efficacement la s\u0026eacute;curit\u0026eacute; sur la Plateforme et \u0026eacute;viter de nuire aux autres membres.\u003c/p\u003e\r\n\u003cp\u003eLes cat\u0026eacute;gories de donn\u0026eacute;es utilis\u0026eacute;es pour prendre la d\u0026eacute;cision sont les suivantes\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eDonn\u0026eacute;es d\u0026rsquo;inscription\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eVotre activit\u0026eacute; sur la Plateforme\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eInformations sur la session\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eInformations fournies dans les annonces\u002
