rave; la protection des donn\u0026eacute;es sont partag\u0026eacute;es entre LinkedIn et Vinted. L\u0026rsquo;accord stipule ce qui suit\u0026nbsp;:\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eLinkedIn est charg\u0026eacute; de vous permettre d\u0026rsquo;exercer vos droits conform\u0026eacute;ment au RGPD. Pour ce faire, vous pouvez contacter LinkedIn en ligne via le lien suivant : \u003ca href=\"https://www.linkedin.com/help/linkedin/ask/PPQ\"\u003ehttps://www.linkedin.com/help/linkedin/ask/PPQ\u003c/a\u003e ou via les coordonn\u0026eacute;es figurant dans les directives relatives \u0026agrave; la protection des donn\u0026eacute;es. Vous pouvez contacter le d\u0026eacute;l\u0026eacute;gu\u0026eacute; \u0026agrave; la protection des donn\u0026eacute;es de LinkedIn Irlande via le lien suivant : \u003ca href=\"https://www.linkedin.com/help/linkedin/ask/TSO-DPO\"\u003ehttps://www.linkedin.com/help/linkedin/ask/TSO-DPO\u003c/a\u003e. Vous pouvez \u0026eacute;galement nous joindre via les coordonn\u0026eacute;es mentionn\u0026eacute;es ci-dessous pour exercer vos droits relatifs au traitement de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel aux fins des statistiques. Dans ce cas, nous transmettrons votre demande \u0026agrave; LinkedIn.\u003c/li\u003e\r\n\u003cli\u003eLinkedIn et nous-m\u0026ecirc;mes avons convenu que la commission irlandaise de protection des donn\u0026eacute;es sera l\u0026rsquo;autorit\u0026eacute; de contr\u0026ocirc;le responsable de la surveillance du traitement des statistiques. Vous avez toujours le droit de d\u0026eacute;poser une plainte aupr\u0026egrave;s de la commission irlandaise de protection des donn\u0026eacute;es (voir \u003ca href=\"https://www.dataprotection.ie\"\u003ewww.dataprotection.ie\u003c/a\u003e) ou de toute autre autorit\u0026eacute; de contr\u0026ocirc;le.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eLe traitement des donn\u0026eacute;es relatives aux visiteurs de notre page entreprise LinkedIn a pour objectif de mettre la page \u0026agrave; disposition et d\u0026rsquo;obtenir une \u0026eacute;valuation statistique de l\u0026rsquo;utilisation de notre page. Cette \u0026eacute;valuation est rendue anonyme pour Vinted (LinkedIn ne partage pas de donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel avec nous en nous fournissant les statistiques, nous avons uniquement acc\u0026egrave;s \u0026agrave; une version r\u0026eacute;sum\u0026eacute;e des statistiques\u0026nbsp;; de m\u0026ecirc;me, nous ne sommes pas en mesure de tirer des conclusions sur les membres individuels \u0026agrave; partir des informations contenues dans les statistiques). La base l\u0026eacute;gale du traitement des donn\u0026eacute;es est l\u0026rsquo;Art.\u0026nbsp;6 (1)\u0026nbsp;(f) du RGPD. Nos int\u0026eacute;r\u0026ecirc;ts l\u0026eacute;gitimes dans le traitement des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel lors de la visite du site et de la cr\u0026eacute;ation des \u0026laquo;\u0026nbsp;Statistiques\u0026nbsp;\u0026raquo; consistent \u0026agrave; pr\u0026eacute;senter la soci\u0026eacute;t\u0026eacute; et la Plateforme et, par exemple, \u0026agrave; contacter les membres et les parties int\u0026eacute;ress\u0026eacute;es, et \u0026agrave; fournir des informations sur les produits et les promotions. Il s\u0026rsquo;agit \u0026eacute;galement de la collecte de donn\u0026eacute;es pour la cr\u0026eacute;ation d\u0026rsquo;\u0026eacute;valuations et d\u0026rsquo;illustrations anonymes relatives \u0026agrave; l\u0026rsquo;utilisation de notre page entreprise.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.7.9. Afin de vous permettre de participer au programme de parrainage de Vinted\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous parrainez un(e) ou plusieurs ami(e)(s) sur la Plateforme de Vinted, vous pouvez remporter des ch\u0026egrave;ques cadeau Vinted. Nous collecterons et utiliserons les donn\u0026eacute;es suivantes dans le but de vous permettre de participer au programme de parrainage de Vinted et de vous fournir un ch\u0026egrave;que cadeau Vinted :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eVotre nom de membre ;\u003c/li\u003e\r\n\u003cli\u003eVotre lien de r\u0026eacute;f\u0026eacute;rence ;\u003c/li\u003e\r\n\u003cli\u003eLes donn\u0026eacute;es du profil du membre invit\u0026eacute; ;\u003c/li\u003e\r\n\u003cli\u003eLa date et l\u0026rsquo;heure de l\u0026rsquo;inscription du membre invit\u0026eacute; ;\u003c/li\u003e\r\n\u003cli\u003eLe nombre d\u0026rsquo;articles t\u0026eacute;l\u0026eacute;charg\u0026eacute;s par le membre invit\u0026eacute; ;\u003c/li\u003e\r\n\u003cli\u003eLa date et l\u0026rsquo;heure de t\u0026eacute;l\u0026eacute;chargement des articles ;\u003c/li\u003e\r\n\u003cli\u003eLes informations sur la vente men\u0026eacute;e \u0026agrave; terme d\u0026rsquo;articles ajout\u0026eacute;s par le membre invit\u0026eacute; ;\u003c/li\u003e\r\n\u003cli\u003eLe ch\u0026egrave;que cadeau ;\u003c/li\u003e\r\n\u003cli\u003eLe montant du ch\u0026egrave;que cadeau ;\u003c/li\u003e\r\n\u003cli\u003eL\u0026rsquo;expiration du ch\u0026egrave;que cadeau.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit (art. 6 (1) (b) du RGPD) constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es.\u003c/p\u003e\r\n\u003cp\u003ePour conclure un contrat (CG) avec vous, nous aurons besoin de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cdiv class=\"c-text--responsive-large-title c-text--left c-text\"\u003e2.8. \u0026Agrave; des fins l\u0026eacute;gales\u003c/div\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.8.1. Afin de traiter vos demandes li\u0026eacute;es aux donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous utilisez vos droits statutaires concernant vos donn\u0026eacute;es (consulter la section 7 ci-dessous), nous collecterons et utiliserons les donn\u0026eacute;es contenues dans votre demande en plus de toute autre donn\u0026eacute;e \u0026agrave; caract\u0026egrave;re personnel d\u0026eacute;tenue par Vinted dans le but d\u0026rsquo;examiner la demande, d\u0026rsquo;y r\u0026eacute;pondre et, le cas \u0026eacute;ch\u0026eacute;ant, de prendre les mesures n\u0026eacute;cessaires.\u003c/p\u003e\r\n\u003cp\u003eAfin de r\u0026eacute;pondre \u0026agrave; vos demandes, Vinted fournit vos donn\u0026eacute;es aux partenaires de service qui nous consultent en mati\u0026egrave;re de l\u0026eacute;gislation sur la protection des donn\u0026eacute;es.\u003c/p\u003e\r\n\u003cp\u003eSi vous interagissez avec un Utilisateur Pro, vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin seront trait\u0026eacute;es conjointement par Vinted et l\u0026rsquo;Utilisateur Pro. Vinted et l\u0026rsquo;Utilisateur Pro sont responsables de la collecte des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel et de leur transfert vers l\u0026rsquo;autre partie, ainsi que du traitement de toutes les autres donn\u0026eacute;es n\u0026eacute;cessaires \u0026agrave; la r\u0026eacute;solution des probl\u0026egrave;mes \u0026agrave; chaque phase. Veuillez consulter la section 4 de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; pour de plus amples informations sur le contr\u0026ocirc;le conjoint.\u003c/p\u003e\r\n\u003cp\u003eCela est n\u0026eacute;cessaire pour se conformer aux obligations l\u0026eacute;gales auxquelles Vinted est soumise (art. 6 (1) (c) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant deux ans \u0026agrave; partir du jour o\u0026ugrave; nous r\u0026eacute;pondons \u0026agrave; votre demande.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.8.2. Afin de fournir des informations \u0026agrave; la police et \u0026agrave; d\u0026rsquo;autres institutions de l\u0026rsquo;\u0026Eacute;tat\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi nous avons des motifs raisonnables de soup\u0026ccedil;onner que vous \u0026ecirc;tes impliqu\u0026eacute;(e) dans des activit\u0026eacute;s ill\u0026eacute;gales, nous collecterons et utiliserons les donn\u0026eacute;es n\u0026eacute;cessaires de vos donn\u0026eacute;es de profil (consulter la section 2.1), des donn\u0026eacute;es li\u0026eacute;es \u0026agrave; vos activit\u0026eacute;s sur la Plateforme (consulter la section 2.2) et des donn\u0026eacute;es collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; des fins de s\u0026eacute;curit\u0026eacute; (consulter les sections 2.3 et 2,4) afin de les signaler \u0026agrave; la police et \u0026agrave; d\u0026rsquo;autres institutions de l\u0026rsquo;\u0026Eacute;tat.\u003c/p\u003e\r\n\u003cp\u003eVinted fournit \u0026eacute;galement les donn\u0026eacute;es susmentionn\u0026eacute;es \u0026agrave; la police et \u0026agrave; d\u0026rsquo;autres institutions de l\u0026rsquo;\u0026Eacute;tat lorsqu\u0026rsquo;elle re\u0026ccedil;oit des demandes d\u0026rsquo;informations concernant les enqu\u0026ecirc;tes men\u0026eacute;es par ces institutions.\u003c/p\u003e\r\n\u003cp\u003eCela est n\u0026eacute;cessaire pour se conformer aux obligations l\u0026eacute;gales auxquelles Vinted est soumise (art. 6 (1) (c) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont n\u0026eacute;cessaires pour remplir nos obligations l\u0026eacute;gales lorsque vous \u0026ecirc;tes membre de notre Plateforme. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de nous conformer aux exigences l\u0026eacute;gales.\u003c/p\u003e\r\n\u003cp\u003eVinted collecte et utilise vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin aussi longtemps que nous conservons votre compte Vinted\u0026nbsp;\u0026ndash;\u0026nbsp;pendant 3\u0026nbsp;mois \u0026agrave; partir de la date de d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.8.3. Afin de d\u0026eacute;clarer tes gains et les informations te concernant en tant que contribuable\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi tu atteins un certain nombre de ventes ou un certain volume de gains, nous sommes dans l\u0026rsquo;obligation de collecter et de d\u0026eacute;clarer tes gains et des informations te concernant en tant que contribuable aux autorit\u0026eacute;s fiscales pertinentes de l\u0026rsquo;Union europ\u0026eacute;enne. Il s\u0026rsquo;agit d\u0026rsquo;une exigence l\u0026eacute;gale en vertu de la directive (UE) 2021/514 du Conseil du 22\u0026nbsp;mars\u0026nbsp;2021 (directive DAC7).\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003ePour plus d\u0026rsquo;informations, nous t\u0026rsquo;invitons \u0026agrave; consulter notre \u003ca href=\"https://www.vinted.fr/help/1149-dac7-reporting\"\u003eCentre d\u0026rsquo;aide\u003c/a\u003e.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLe cas \u0026eacute;ch\u0026eacute;ant, nous collecterons et utiliserons les donn\u0026eacute;es suivantes \u0026agrave; des fins de d\u0026eacute;claration\u0026nbsp;:\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNom complet\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDate de naissance\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eAdresse\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePays\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNombre de ventes\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eMontant des gains\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eCoordonn\u0026eacute;es du compte bancaire et nom complet de son\u0026middot;sa titulaire\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNum\u0026eacute;ro d\u0026rsquo;identification fiscale (NIF)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLieu de naissance (si tu n\u0026rsquo;as pas de NIF)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eFrais, taxes et commissions de Vinted\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNum\u0026eacute;ro de TVA (uniquement si tu es vendeur\u0026middot;se Pro)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eRaison sociale (uniquement si tu es vendeur\u0026middot;se Pro)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eCode d\u0026rsquo;entreprise enregistr\u0026eacute; (uniquement si tu es vendeur\u0026middot;se Pro)\u0026nbsp;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eAdresse commerciale (uniquement si tu es vendeur\u0026middot;se Pro)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003e\u0026Eacute;tablissement stable (uniquement si tu es vendeur\u0026middot;se Pro)\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eCes informations sont n\u0026eacute;cessaires pour \u0026ecirc;tre conforme aux exigences l\u0026eacute;gales auxquelles Vinted est soumis (art.\u0026nbsp;6 (1) (c) du RGPD).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi tu ne fournis pas ces informations avant la fin de l\u0026rsquo;ann\u0026eacute;e calendaire, nous ne serons pas en mesure de nous conformer aux obligations l\u0026eacute;gales et ton acc\u0026egrave;s \u0026agrave; Vinted sera restreint\u0026nbsp;:\u003c/span\u003e\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTes annonces seront masqu\u0026eacute;es\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTu ne pourras plus effectuer de retraits \u0026agrave; partir de ton porte-monnaie Vinted\u0026nbsp;; et/ou\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTu ne pourras plus utiliser le solde de ton porte-monnaie Vinted pour r\u0026eacute;gler tes achats.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLes donn\u0026eacute;es personnelles collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; ces fins sont conserv\u0026eacute;es pendant 5\u0026nbsp;ans \u0026agrave; compter de la fin de la p\u0026eacute;riode de la d\u0026eacute;claration qu\u0026rsquo;elles concernent.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.8.4. Afin de d\u0026eacute;fendre nos droits par rapport aux r\u0026eacute;trofacturations\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous avez des transactions via nos prestataires de services de paiement, nous collecterons et utiliserons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel d\u0026eacute;tenues par Vinted dans la mesure du n\u0026eacute;cessaire pour r\u0026eacute;soudre une situation particuli\u0026egrave;re.\u003c/p\u003e\r\n\u003cp\u003eNous basons lesdites collecte et utilisation de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sur un int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; d\u0026eacute;fendre nos droits dans le cas o\u0026ugrave; une proc\u0026eacute;dure de r\u0026eacute;trofacturation serait engag\u0026eacute;e contre Vinted (Art.\u0026nbsp;6 (1)\u0026nbsp;(f)\u0026nbsp;du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 13 mois \u0026agrave; compter de la derni\u0026egrave;re transaction.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.8.5. Afin de se conformer \u0026agrave; la loi fran\u0026ccedil;aise pour une R\u0026eacute;publique num\u0026eacute;rique\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eAfin de vous afficher une version pertinente de notre Plateforme, qui est con\u0026ccedil;ue pour se conformer \u0026agrave; la loi fran\u0026ccedil;aise pour une R\u0026eacute;publique num\u0026eacute;rique, nous collectons vos donn\u0026eacute;es de localisation (pays), en fonction de votre adresse IP, afin de d\u0026eacute;terminer si vous \u0026ecirc;tes physiquement en France.\u003c/p\u003e\r\n\u003cp\u003eCela est n\u0026eacute;cessaire pour se conformer aux obligations l\u0026eacute;gales auxquelles Vinted est soumise (art. 6 (1) (c) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont n\u0026eacute;cessaires pour remplir nos obligations l\u0026eacute;gales lorsque vous \u0026ecirc;tes membre de notre Plateforme. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de nous conformer aux exigences l\u0026eacute;gales.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.8.6. Afin de d\u0026eacute;fendre les droits et les int\u0026eacute;r\u0026ecirc;ts de Vinted\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous \u0026ecirc;tes impliqu\u0026eacute;(e) dans un diff\u0026eacute;rend avec Vinted ou si nous devons proc\u0026eacute;der \u0026agrave; l\u0026rsquo;ex\u0026eacute;cution de nos CG ou autrement d\u0026eacute;fendre, appliquer, exercer et faire respecter nos droits, nous collecterons et utiliserons toutes vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel d\u0026eacute;tenues par Vinted dans la mesure du n\u0026eacute;cessaire pour r\u0026eacute;soudre une situation particuli\u0026egrave;re.\u003c/p\u003e\r\n\u003cp\u003eNous basons lesdites collecte et utilisation sur un int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de d\u0026eacute;fendre les droits et les int\u0026eacute;r\u0026ecirc;ts de Vinted (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 5\u0026nbsp;ans apr\u0026egrave;s que nous ayons identifi\u0026eacute; la n\u0026eacute;cessit\u0026eacute; de d\u0026eacute;fendre nos droits et int\u0026eacute;r\u0026ecirc;ts sp\u0026eacute;cifiques, et, en cas de litige, jusqu\u0026rsquo;\u0026agrave; l\u0026rsquo;ex\u0026eacute;cution finale de la d\u0026eacute;cision contraignante de l\u0026rsquo;organe autoris\u0026eacute;.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\r\n\u003cp\u003e\u003ca id=\"para1102\"\u003e\u003c/a\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003ch1 class=\"c-text--responsive-small-heading c-text--left c-text\"\u003e3. B\u0026eacute;n\u0026eacute;ficiaires des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel\u003c/h1\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eVinted transf\u0026egrave;re ou partage des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel avec des prestataires de services uniquement dans la mesure o\u0026ugrave; cela est n\u0026eacute;cessaire et autoris\u0026eacute; conform\u0026eacute;ment \u0026agrave; la l\u0026eacute;gislation en vigueur. Les prestataires de services vers lesquels vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont transf\u0026eacute;r\u0026eacute;es ou avec lesquels elles sont partag\u0026eacute;es \u0026agrave; des fins sp\u0026eacute;cifiques sont d\u0026eacute;crits \u0026agrave; la section 2 ci-dessus. De plus, nous d\u0026eacute;signons les prestataires de services suivants qui, par cons\u0026eacute;quent, re\u0026ccedil;oivent des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel en tant que destinataires de donn\u0026eacute;es.\u003c/p\u003e\r\n\u003cp\u003eNous menons et am\u0026eacute;liorons constamment la maintenance technique de la Plateforme afin de prot\u0026eacute;ger la s\u0026eacute;curit\u0026eacute; et la confidentialit\u0026eacute; des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel que nous traitons et d\u0026rsquo;effectuer certaines fonctions li\u0026eacute;es \u0026agrave; l\u0026rsquo;entreprise qui contribuent \u0026agrave; rendre nos services disponibles et fonctionnels. Pour cette raison, nous transf\u0026eacute;rons vos donn\u0026eacute;es de profil aux prestataires de services qui fournissent les services de cloud et d\u0026rsquo;h\u0026eacute;bergement, la s\u0026eacute;curit\u0026eacute; informatique, la maintenance et les services techniques, et les services de communication :\u003c/p\u003e\r\n\u003cp\u003eLes prestataires de services suivants \u0026eacute;tant \u0026eacute;tablis en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en, vos donn\u0026eacute;es sont par cons\u0026eacute;quent susceptibles d\u0026rsquo;\u0026ecirc;tre transf\u0026eacute;r\u0026eacute;es en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en. Dans ces cas pr\u0026eacute;cis, les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par les prestataires de services qui s\u0026rsquo;engagent \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es, telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eAmazon Web Services, Inc. (\u0026Eacute;tats-Unis) ;\u003c/li\u003e\r\n\u003cli\u003eGoogle LLC (\u0026Eacute;tats-Unis) ;\u003c/li\u003e\r\n\u003cli\u003eApple Inc. (\u0026Eacute;tats-Unis) ;\u003c/li\u003e\r\n\u003cli\u003eMicrosoft Corporation (\u0026Eacute;tats-Unis) ;\u003c/li\u003e\r\n\u003cli\u003eSlack Technologies, Inc. (\u0026Eacute;tats-Unis).\u003c/li\u003e\r\n\u003cli\u003eBlackLine Systems, Inc. (\u0026Eacute;tats-Unis)\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eChronicle, LLC (\u0026Eacute;tats-Unis)\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eTrue Partners Consulting, LLC (\u0026Eacute;tats-Unis)\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eArcaris, Inc. (\u0026Eacute;tats-Unis)\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eHavas Edge, Inc. (\u0026Eacute;tats-Unis) ;\u003c/li\u003e\r\n\u003cli\u003eCloudflare, Inc. (\u0026Eacute;tats-Unis).\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNous transf\u0026eacute;rons des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel aux avocats, assistants d\u0026rsquo;avocats, notaires, huissiers de justice, commissaires aux comptes, comptables, agents de recouvrement, consultants, agences de traduction, prestataires de services informatiques, compagnies d\u0026rsquo;assurance et services d\u0026rsquo;archivage qui fournissent des services \u0026agrave; Vinted.\u003c/p\u003e\r\n\u003cp\u003ePar ailleurs, nous partageons des donn\u0026eacute;es au sein du groupe Vinted. Les donn\u0026eacute;es trait\u0026eacute;es au sein du groupe Vinted sont transf\u0026eacute;r\u0026eacute;es \u0026agrave; Vinted, UAB (Lituanie) dans la mesure n\u0026eacute;cessaire \u0026agrave; la gestion du groupe Vinted.\u003c/p\u003e\r\n\u003cp\u003eVinted est l\u0026eacute;galement tenue de fournir des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel et/ou d\u0026rsquo;utilisation aux autorit\u0026eacute;s en charge d'une enqu\u0026ecirc;te, de poursuites p\u0026eacute;nales ou de surveillance, si et dans la mesure o\u0026ugrave; cela est n\u0026eacute;cessaire pour \u0026eacute;viter les risques envers le public et pour la poursuite d\u0026rsquo;actes criminels.\u003c/p\u003e\r\n\u003cp\u003eVinted peut partager vos donn\u0026eacute;es avec des tiers lors du transfert des obligations et des droits relatifs \u0026agrave; la relation contractuelle entre vous et Vinted \u0026agrave; ces tiers, conform\u0026eacute;ment aux CG (disponible via le lien \u003ca href=\"https://www.vinted.fr/terms-and-conditions\"\u003ewww.vinted.fr/terms-and-conditions\u003c/a\u003e), en particulier dans le cas du transfert d\u0026rsquo;un secteur d\u0026rsquo;activit\u0026eacute;, d'une fusion par constitution d\u0026rsquo;une nouvelle soci\u0026eacute;t\u0026eacute;, d'une fusion par absorption, d'une scission ou de tout changement de contr\u0026ocirc;le qui concerne Vinted. Avant un tel \u0026eacute;v\u0026eacute;nement, Vinted vous informera s\u0026eacute;par\u0026eacute;ment sur les informations relatives au partage de vos donn\u0026eacute;es et obtiendra votre consentement lorsque cela est l\u0026eacute;galement n\u0026eacute;cessaire.\u003c/p\u003e\r\n\u003cp\u003e\u003ca id=\"para4\"\u003e\u003c/a\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003ch1 class=\"c-text--responsive-small-heading c-text--left c-text\"\u003e4. Ce que vous devez savoir lorsque vous interagissez avec un Utilisateur Pro\u003c/h1\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003e\u003cem\u003eContr\u0026ocirc;le conjoint de Vinted et de l\u0026rsquo;Utilisateur Pro \u0026ndash; Base de l\u0026rsquo;accord\u003c/em\u003e\u003c/p\u003e\r\n\u003cp\u003eDans le cadre des sections 2.1.6, 2.1.7, 2.1.8, 2.1.9, 2.1.15, 2.5.3, 2.5.8, 2.6.1 et 2.8.1, vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin seront trait\u0026eacute;es conjointement par Vinted et l\u0026rsquo;Utilisateur Pro et vous \u0026ecirc;tes inform\u0026eacute;(e) du traitement des donn\u0026eacute;es par VINTED et les op\u0026eacute;rateurs de comptes commerciaux (\u0026laquo; Utilisateurs Pro Vinted \u0026raquo;), appel\u0026eacute;s les \u0026laquo; responsables conjoints du traitement \u0026raquo;. Cela signifie que VINTED et les utilisateurs Vinted Pro sont tous les deux responsables du respect de certaines obligations l\u0026eacute;gales lorsqu\u0026rsquo;ils traitent des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel en tant que responsables conjoints du traitement. Il n\u0026rsquo;y a pas de contr\u0026ocirc;le conjoint pour tous les traitements de donn\u0026eacute;es, mais uniquement pour certains fins et certaines \u0026eacute;tapes de traitement, qui sont expliqu\u0026eacute;es plus en d\u0026eacute;tail dans chaque section de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; (voir 2.1.6, 2.1.7, 2.1.8, 2.1.9, 2.1.15, 2.5.3, 2.5.8, 2.6.1 et 2.8.1).\u003c/p\u003e\r\n\u003cp\u003eDans le cadre de la pr\u0026eacute;sente section, nous souhaitons vous informer de la base de l\u0026rsquo;accord sur les responsabilit\u0026eacute;s conjointes auxquelles nous nous sommes engag\u0026eacute;s avec les utilisateurs Vinted Pro, conform\u0026eacute;ment \u0026agrave; la phrase 2 de l\u0026rsquo;Art. 26 (2) du RGPD. Dans la mesure o\u0026ugrave; il existe deux responsables conjoints du traitement, nous souhaitons vous expliquer qui est responsable de quoi.\u003c/p\u003e\r\n\u003ctable style=\"border-collapse: collapse; width: 100%; border-color: #017782; border-style: solid;\" border=\"1\"\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd style=\"width: 97.635%;\"\u003ePoint de contact pour les questions et l\u0026rsquo;exercice des droits du sujet des donn\u0026eacute;es : si vous avez des questions ou souhaitez exercer l\u0026rsquo;un de vos droits relatifs \u0026agrave; vos donn\u0026eacute;es, vous pouvez contacter le point de contact d\u0026eacute;sign\u0026eacute; (phrase 3 de l\u0026rsquo;Art. 26 (1) du RGPD) \u0026agrave; l\u0026rsquo;adresse suivante : dpo@vinted.fr\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cp\u003eEn g\u0026eacute;n\u0026eacute;ral, VINTED et les utilisateurs Vinted Pro sont tous les deux responsables du respect des obligations l\u0026eacute;gales du RGPD. Bien que VINTED et les utilisateurs Vinted Pro conviennent de certaines responsabilit\u0026eacute;s qui s\u0026rsquo;appliquent lorsque nous agissons en tant que responsables conjoints du traitement, VINTED est responsable de :\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003evous servir de point de contact (phrase 3 de l\u0026rsquo;Art. 26 (1) du RGPD ;\u003c/li\u003e\r\n\u003cli\u003eg\u0026eacute;rer la communication centralis\u0026eacute;e avec vous en ce qui concerne les droits relatifs \u0026agrave; vos donn\u0026eacute;es (Art. 15, 16, 17, 18 et 20 du RGPD) ;\u003c/li\u003e\r\n\u003cli\u003evous fournir des informations sur le traitement des donn\u0026eacute;es (Art. 13 et 14 du RGPD) ;\u003c/li\u003e\r\n\u003cli\u003evous informer de la base de notre accord (phrase 2 de l\u0026rsquo;Art. 26 (2) du RGPD), ce que nous faisons dans la pr\u0026eacute;sente section ;\u003c/li\u003e\r\n\u003cli\u003evous informer des violations de donn\u0026eacute;es associ\u0026eacute;es aux risques \u0026eacute;lev\u0026eacute;s relatifs \u0026agrave; vos droits et libert\u0026eacute;s (Art. 34 (1) du RGPD), dans le cas o\u0026ugrave; une telle violation de donn\u0026eacute;es se produit.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eToutes les autres responsabilit\u0026eacute;s \u0026eacute;nonc\u0026eacute;es par le RGPD sont respect\u0026eacute;es par VINTED et par les utilisateurs Vinted Pro. Ces autres responsabilit\u0026eacute;s ne vous concernent g\u0026eacute;n\u0026eacute;ralement pas directement en tant que sujet des donn\u0026eacute;es. Il s\u0026rsquo;agit plut\u0026ocirc;t des obligations g\u0026eacute;n\u0026eacute;rales des responsables conjoints du traitement, telles que le maintien de mesures de s\u0026eacute;curit\u0026eacute; et la conservation d\u0026rsquo;un dossier des activit\u0026eacute;s de traitement. En ce qui concerne le traitement de donn\u0026eacute;es en dehors du champ d\u0026rsquo;application du contr\u0026ocirc;le conjoint, VINTED et les utilisateurs Vinted Pro sont ind\u0026eacute;pendamment et s\u0026eacute;par\u0026eacute;ment responsables et les informations fournies dans la pr\u0026eacute;sente section ne sont pas applicables.\u003c/p\u003e\r\n\u003cp\u003e\u003ca id=\"para5\"\u003e\u003c/a\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003ch1 class=\"c-text--responsive-small-heading c-text--left c-text\"\u003e5. Utilisation de cookies\u003c/h1\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eVinted utilise des cookies et des technologies similaires sur la Plateforme. Pour en savoir plus, consultez notre \u003ca href=\"https://www.vinted.fr/cookie-policy\"\u003ePolitique d\u0026rsquo;utilisation des cookies\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003e\u003ca id=\"para6\"\u003e\u003c/a\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003ch1 class=\"c-text--responsive-small-heading c-text--left c-text\"\u003e6. Droit d\u0026rsquo;amendement\u003c/h1\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eDans la mesure o\u0026ugrave; nous d\u0026eacute;veloppons constamment nos services, nous nous r\u0026eacute;servons le droit de modifier la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; \u0026agrave; tout moment, sous r\u0026eacute;serve des r\u0026egrave;glements applicables. Toute modification sera publi\u0026eacute;e sur cette page dans les meilleurs d\u0026eacute;lais. Ind\u0026eacute;pendamment de ce qui pr\u0026eacute;c\u0026egrave;de, vous devrez consulter cette page r\u0026eacute;guli\u0026egrave;rement pour toute mise \u0026agrave; jour.\u003c/p\u003e\r\n\u003cp\u003e\u003ca id=\"para7\"\u003e\u003c/a\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003ch1 class=\"c-text--responsive-small-heading c-text--left c-text\"\u003e7. Vos droits statutaires concernant vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel\u003c/h1\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cdiv class=\"c-text--responsive-large-title c-text--left c-text\"\u003e7.1. Quels sont vos droits ?\u003c/div\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eSous r\u0026eacute;serve des conditions, des restrictions et des exceptions \u0026eacute;tablies par les dispositions l\u0026eacute;gales en mati\u0026egrave;re de protection des donn\u0026eacute;es, vous avez le droit \u0026agrave; tout moment :\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003ed\u0026rsquo;\u0026ecirc;tre inform\u0026eacute;(e) des donn\u0026eacute;es que nous collectons et utilisons et de demander l\u0026rsquo;acc\u0026egrave;s aux donn\u0026eacute;es concern\u0026eacute;es ou d\u0026rsquo;en exiger une copie (droit d\u0026rsquo;\u0026ecirc;tre inform\u0026eacute;(e)). Vous pouvez \u0026eacute;galement acc\u0026eacute;der \u0026agrave; toutes les donn\u0026eacute;es que vous nous avez directement fournies sur la Plateforme (consulter les sections 1, 2.5 et 2.6), \u0026agrave; tout moment, sur votre compte Vinted ;\u003c/li\u003e\r\n\u003cli\u003ed\u0026rsquo;exiger la correction de donn\u0026eacute;es inexactes et, sous r\u0026eacute;serve de la nature de la collecte et de l\u0026rsquo;utilisation, le renseignement de donn\u0026eacute;es incompl\u0026egrave;tes (droit de rectification). Vous pouvez \u0026eacute;galement vous-m\u0026ecirc;me modifier l\u0026rsquo;ensemble des donn\u0026eacute;es que vous nous avez directement fournies sur la Plateforme (2.1, 2.5 et 2.6), \u0026agrave; tout moment, sur votre compte Vinted (\u0026agrave; l\u0026rsquo;exception des messages envoy\u0026eacute;s et des publications ou avis sur un forum) ;\u003c/li\u003e\r\n\u003cli\u003esous r\u0026eacute;serve d\u0026rsquo;une cause juste, d\u0026rsquo;exiger la suppression de vos donn\u0026eacute;es (droit de suppression);\u003c/li\u003e\r\n\u003cli\u003ed\u0026rsquo;exiger la restriction de la collecte et de l\u0026rsquo;utilisation de vos donn\u0026eacute;es, \u0026agrave; condition que les crit\u0026egrave;res statutaires soient respect\u0026eacute;s (droit de restreindre le traitement);\u003c/li\u003e\r\n\u003cli\u003esous r\u0026eacute;serve des crit\u0026egrave;res statutaires respect\u0026eacute;s, de recevoir les donn\u0026eacute;es que vous avez fournies sous une forme structur\u0026eacute;e, actuelle et lisible par une machine, et de transf\u0026eacute;rer lesdites donn\u0026eacute;es \u0026agrave; un autre processeur ou, lorsque cela est faisable d'un point de vue technique, de les faire transf\u0026eacute;rer par Vinted (droit \u0026agrave; la portabilit\u0026eacute; des donn\u0026eacute;es);\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003ctable style=\"border-collapse: collapse; width: 99.9797%; border-color: #017782; border-style: solid;\" border=\"1\"\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd style=\"width: 98.855%;\"\u003e\r\n\u003cul\u003e\r\n\u003cli\u003ede s\u0026rsquo;opposer \u0026agrave; la collecte et \u0026agrave; l\u0026rsquo;utilisation des donn\u0026eacute;es, uniquement lorsque lesdites collecte et utilisation sont fond\u0026eacute;es sur une t\u0026acirc;che effectu\u0026eacute;e dans l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t public ou dans l\u0026rsquo;exercice de l\u0026rsquo;autorit\u0026eacute; officielle conf\u0026eacute;r\u0026eacute;e (art. 6 (1) (e) du RGPD) ou d\u0026rsquo;un int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime (art. 6 (1)f) du RGPD), notamment le profilage, selon les m\u0026ecirc;mes motifs de collecte et d\u0026rsquo;utilisation de donn\u0026eacute;es que ceux expliqu\u0026eacute;s dans d\u0026rsquo;autres sections de la pr\u0026eacute;sente d\u0026eacute;claration (droit de contester). Vous avez \u0026eacute;galement le droit de vous opposer, \u0026agrave; tout moment, \u0026agrave; la collecte de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; des fins de marketing direct ;\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cul\u003e\r\n\u003cli\u003ede retirer \u0026agrave; tout moment toute autorisation que vous nous avez fournie. Ledit retrait n\u0026rsquo;affectera pas la l\u0026eacute;galit\u0026eacute; de la collecte et de l\u0026rsquo;utilisation effectu\u0026eacute;es avant le retrait et sur la base de l\u0026rsquo;autorisation accord\u0026eacute;e. Vous pouvez retirer votre autorisation concernant l\u0026rsquo;envoi de notre newsletter en r\u0026eacute;glant les param\u0026egrave;tres de votre compte Vinted afin de bloquer l\u0026rsquo;envoi de tout autre e-mail marketing. Alternativement, vous pouvez cliquer sur \u0026laquo; Se d\u0026eacute;sinscrire \u0026raquo; \u0026agrave; la fin de l\u0026rsquo;e-mail marketing ;\u003c/li\u003e\r\n\u003cli\u003elorsqu\u0026rsquo;une d\u0026eacute;cision l\u0026eacute;gale ou d\u0026rsquo;importance similaire vous concernant a \u0026eacute;t\u0026eacute; prise de mani\u0026egrave;re totalement automatis\u0026eacute;e, d\u0026rsquo;obtenir une intervention humaine de la part de Vinted, d\u0026rsquo;exprimer votre point de vue et de contester la d\u0026eacute;cision ;\u003c/li\u003e\r\n\u003cli\u003ede ne pas \u0026ecirc;tre soumis(e) \u0026agrave; un traitement discriminatoire pendant l\u0026rsquo;exercice de vos droits.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003ePour exercer un quelconque droit sp\u0026eacute;cifi\u0026eacute; dans la pr\u0026eacute;sente section, vous pouvez contacter Vinted et soumettre votre demande en utilisant les coordonn\u0026eacute;es (consulter la section 8 ci-dessous). Ind\u0026eacute;pendamment de tout autre recours juridique, vous avez \u0026eacute;galement le droit \u0026agrave; tout moment de soumettre une plainte aupr\u0026egrave;s des autorit\u0026eacute;s de surveillance.\u003c/p\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cdiv class=\"c-text--responsive-large-title c-text--left c-text\"\u003e7.2. Comment v\u0026eacute;rifierons-nous votre demande\u0026nbsp;?\u003c/div\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eVotre demande doit fournir suffisamment d\u0026rsquo;informations qui nous permettent de v\u0026eacute;rifier raisonnablement que vous \u0026ecirc;tes la personne ou le repr\u0026eacute;sentant autoris\u0026eacute; de la personne dont nous avons collect\u0026eacute; les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel (pr\u0026eacute;nom, nom de famille, URL de votre profil public, adresse e-mail, autres informations que nous pouvons demander \u0026agrave; des fins de v\u0026eacute;rification), d\u0026eacute;crire votre demande avec suffisamment d'informations qui nous permettent de bien la comprendre, l\u0026rsquo;\u0026eacute;valuer et d'y r\u0026eacute;pondre, et confirmer, sous peine de sanctions, que vous \u0026ecirc;tes la personne dont les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel font l\u0026rsquo;objet de la demande.\u003c/p\u003e\r\n\u003cp\u003eSi votre demande est soumise par un repr\u0026eacute;sentant autoris\u0026eacute;, une autorisation \u0026eacute;crite et des informations qui v\u0026eacute;rifient l\u0026rsquo;identit\u0026eacute; du repr\u0026eacute;sentant doivent \u0026ecirc;tre incluses dans la demande.\u003c/p\u003e\r\n\u003cp\u003eNous ne pouvons pas vous fournir les informations ou faire respecter tout autre droit que vous avez si nous ne pouvons pas v\u0026eacute;rifier votre identit\u0026eacute; ou votre droit de demande et de confirmation des informations qui vous concernent.\u003c/p\u003e\r\n\u003cp\u003eAfin de v\u0026eacute;rifier votre identit\u0026eacute;, nous pouvons vous demander de fournir des informations suppl\u0026eacute;mentaires vous concernant. Nous utiliserons uniquement ces informations et celles fournies dans la demande pour v\u0026eacute;rifier votre identit\u0026eacute; ou votre droit de demande.\u003c/p\u003e\r\n\u003cp\u003e\u003ca id=\"para8\"\u003e\u003c/a\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003ch1 class=\"c-text--responsive-small-heading c-text--left c-text\"\u003e8. Nos coordonn\u0026eacute;es\u003c/h1\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eSi vous avez des questions concernant la collecte et l\u0026rsquo;utilisation de vos donn\u0026eacute;es dans le cadre de votre utilisation de la Plateforme, ou concernant vos droits, veuillez contacter notre responsable de la protection des donn\u0026eacute;es aux adresses suivantes : \u003ca href=\"mailto:dpo@vinted.fr\"\u003edpo@vinted.fr\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003eResponsable de la protection des donn\u0026eacute;es Vinted :\u003c/p\u003e\r\n\u003cp\u003eVinted, UAB\u003c/p\u003e\r\n\u003cp\u003eSvitrigailos st. 13\u003c/p\u003e\r\n\u003cp\u003eLT-03228 Vilnius\u003c/p\u003e\r\n\u003cp\u003eR\u0026eacute;publique de Lituanie\u003c/p\u003e\u003cp\u003e-\u003c/p\u003e"}</script>

<script type="application/json" data-js-react-on-rails-store="MainStore">{"intl":{"messages":{"a11y.actions.move_left":"Navigate left","a11y.actions.move_right":"Navigate right","about_mission.download.text":"Get the free app and sell the clothes you just don’t wear anymore. For your price, with 0% selling fees.","about_mission.download.title":"Declutter your closet today","about_mission.facts.beginning.text":"In 2008, Milda was moving house, but had too many clothes to take with her. Justas offered help and built a website to give away her clothes to friends. Soon enough, the media wanted in, too. The duo knew they were on to something - Vinted was born.","about_mission.facts.beginning.title":"From 2 people","about_mission.facts.mission.text":"Sell what you don’t wear or hunt for rare finds - the world of pre-loved has long moved out of thrift stores. Our growing community of 21 million is on a mission to make second-hand the first choice.","about_mission.facts.mission.title":"On a global mission","about_mission.facts.team.text":"Today, 150 people work at Vinted to help the world sell, buy and swap second-hand wardrobe items. Our team spans countries and cultural backgrounds, just like our members do.","about_mission.facts.team.title":"To a team of 150","about_mission.facts.title":"1 simple idea now unites a community of 21 million","about_mission.facts.working.text":"Vinted’s central offices are based in Berlin and Vilnius. These two spots help us we operate in 9 markets: USA, France, Germany, UK, Poland, Czech Republic, Lithuania, Spain and the Netherlands.","about_mission.facts.working.title":"Working across Europe","about_mission.leadership.ceo.subtitle":"Thomas","about_mission.leadership.ceo.title":"CEO","about_mission.leadership.coo.subtitle":"Mantas","about_mission.leadership.coo.title":"COO","about_mission.leadership.founders.subtitle":"Milda \u0026 Justas","about_mission.leadership.founders.title":"Founders","about_mission.leadership.subtitle":"Investors",  Pro  \r\n","business.homepage.banner.title":"Commence à vendre dès maintenant !","business.homepage.faq.both_accounts.body":"Oui. Tu peux conserver ton compte actuel et créer un compte Pro distinct.\r\n\u003cbr/\u003e\u003cbr/\u003e\r\nSi tu possèdes déjà un compte, il te suffit de te déconnecter, puis de revenir sur cette page. Lors de ton inscription, veille à utiliser une adresse e-mail et un numéro de téléphone différents. Pour en savoir plus sur le fonctionnement de l'inscription sur Vinted Pro, \u003ca href=\"https://www.vinted.fr/help/906\"\u003eclique ici.\u003c/a\u003e\r\n","business.homepage.faq.both_accounts.title":"Puis-je avoir à la fois un compte Vinted et un compte Vinted Pro ?\r\n","business.homepage.faq.details_visibility.body":"Ton adresse e-mail ainsi que tes politiques de vendeur·se Pro seront visibles sur ton profil. Si tu as inclus ton numéro de téléphone et/ou l’adresse de ton entreprise dans tes politiques complémentaires, ces informations seront également visibles sur ton profil.\r\n\u003cbr/\u003e\u003cbr/\u003e\r\nEn outre, ton adresse commerciale, ton numéro SIRET et tes coordonnées seront visibles pour les acheteur·ses une fois qu’il·elles auront commandé l’un de tes articles.","business.homepage.faq.details_visibility.title":"Quelles informations seront visibles sur mon profil Vinted Pro ? \r\n","business.homepage.faq.eligibility.body":"Placeholder","business.homepage.faq.eligibility.title":"Am I eligible for Vinted Pro?","business.homepage.faq.is_free.body":"Oui, Vinted Pro est entièrement gratuit. Avec Vinted Pro, tu peux mettre en ligne autant d'articles de seconde main que tu le souhaites, sans frais.\r\n\r\n","business.homepage.faq.is_free.title":"Vinted Pro est-il gratuit ?","business.homepage.faq.items_amount.body":"Placeholder","business.homepage.faq.items_amount.title":"How many items can I sell?","business.homepage.faq.items_kind.body":"Placeholder","business.homepage.faq.items_kind.title":"What kind of items can I sell using Vinted Pro?","business.homepage.faq.not_a_business.body":"Si tu souhaites vendre des volumes importants d’articles de seconde main sur Vinted, tu dois être un·e entrepreneur·se individuel·le, une organisation à but non lucratif ou une société de droit français.\r\n\u003cbr/\u003e\u003cbr/\u003e\r\nConsulte \u003ca href=\"https://www.service-public.fr/professionnels-entreprises\"\u003ecette page\u003c/a\u003e pour en savoir plus sur la procédure d’enregistrement des entreprises..\r\n","business.homepage.faq.not_a_business.title":"Et si je ne suis pas enregistré·e en tant qu’entreprise ?","business.homepage.faq.title":"Foire aux questions","business.homepage.faq.what_policies.body":"Tu dois accepter \u003ca href=\"https://www.vinted.fr/pro-terms-of-use\"\u003eles conditions d'utilisation Vinted Pro\u003c/a\u003e et \u003ca href=\"https://www.vinted.fr/pro-terms-of-sale\"\u003eles conditions de vente Vinted Pro\u003c/a\u003e. Note qu’au titre de ces conditions, tu seras tenu·e d’accorder à tes acheteur·ses la possibilité de retourner un article dans les 14 jours après réception.\r\n\u003cbr/\u003e\u003cbr/\u003e\r\nDe plus, tu peux fournir tes propres termes et conditions sur les retours d’articles, les remboursements, et autres, qui peuvent s’ajouter à nos conditions générales de vente.","business.homepage.faq.what_policies.title":"Quelles réglementations dois-je suivre en tant que vendeur Vinted Pro ?\r\n","business.homepage.faq.what_sell.body":"Tu peux vendre des articles de seconde main dans ces catégories :\r\n\u003cbr/\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eVêtements, chaussures et accessoires pour femmes, hommes et enfants\u003c/li\u003e\r\n\u003cli\u003eJouets, meubles et matériel de puériculture pour enfants\u003c/li\u003e\r\n\u003cli\u003eAccessoires électroniques (ex. : écouteurs, montres connectées, housses de téléphone...)\u003c/li\u003e\r\n\u003cli\u003eArticles pour la maison et déco (ex. : textiles, vaisselle, accessoires pour la maison...)\u003c/li\u003e\r\n\u003cli\u003eArticles de divertissement (p. ex. livres, jeux vidéo et consoles, jeux de plateau et puzzles, musique et articles vidéo)\u003c/li\u003e\r\n\u003cli\u003eArticles pour les animaux de compagnie  (p. ex. vêtements, accessoires, literie et jouets pour animaux de compagnie)\u003c/li\u003e\r\n\u003c/ul\u003e\r\nTu peux vendre autant d'articles de seconde main que tu le souhaites. Pour plus de détails, consulte \u003ca href=\"https://www.vinted.fr/catalog-rules\"\u003eles règles de notre catalogue\u003c/a\u003e.","business.homepage.faq.what_sell.title":"Que puis-je vendre sur mon compte Vinted Pro ? ","business.homepage.faq.will_items_move.body":"Oui, si tu t’inscris sur Vinted Pro avec ton compte actuel, tu conserveras tous tes articles, évaluations et messages. Aucune information ne sera supprimée. \r\n\u003cbr/\u003e\u003cbr/\u003e\r\nEn revanche, si tu crées un compte Vinted Pro distinct, aucune des informations de ce compte ne sera transférée vers le nouveau compte.","business.homepage.faq.will_items_move.title":"Mes articles, évaluations et messages seront-ils transférés vers le compte Pro ?","business.homepage.hero.subtitle.logged_in":"Si tu souhaites vendre des articles en plus grande quantité sur Vinted (et non pas simplement faire du tri dans tes placards), nous t’invitons à t’inscrire comme vendeur professionnel et à devenir un membre Vinted Pro.\r\n","business.homepage.hero.subtitle.logged_out":"Si tu souhaites vendre des articles en plus grande quantité sur Vinted (et non pas simplement faire du tri dans tes placards), nous t’invitons à t’inscrire comme vendeur professionnel et à devenir un membre Vinted Pro.\r\n","business.homepage.hero.title.logged_in":"Vinted pour les professionnels \r\n","business.homepage.hero.title.logged_out":"Vinted pour les professionnels \r\n","business.homepage.how_different.clarity_for_buyers.body":"Les vendeurs professionnels sont reconnaissables à leur Badge Pro. L'adresse de ton entreprise et tes coordonnées seront visibles pour tes acheteurs après l'achat de l’un de tes articles.\r\n","business.homepage.how_different.clarity_for_buyers.title":"Des informations claires ","business.homepage.how_different.high_volume_sales.body":"En tant que membre Vinted “standard”, tu peux vendre des articles de particulier à particulier. Pour vendre des articles en plus grande quantité et en tant que professionnel, nous t’invitons à créer un compte Vinted Pro.","business.homepage.how_different.high_volume_sales.title":"Vendre en plus grande quantité ","business.homepage.how_different.return_policy.body":"En tant qu'entreprise, tu devras respecter \u003ca href=\"https://www.vinted.fr/pro-terms-of-use\"\u003eles conditions d'utilisation Vinted Pro\u003c/a\u003e et \u003ca href=\"https://www.vinted.fr/pro-terms-of-sale\"\u003eles conditions de vente Vinted Pro\u003c/a\u003e. Tes acheteurs auront le droit de te retourner l'article acheté dans les 14 jours suivant sa réception.\r\n\r\n","business.homepage.how_different.return_policy.title":"Politique de retour de 14 jours","business.homepage.how_different.title":"En quoi Vinted Pro est-il différent ?\r\n","business.homepage.page_description":"Vends en plus grande quantité ce que tu ne portes plus : découvre Vinted Pro ! Tes acheteurs t’attendent sur la plus grande plateforme de seconde main en Europe.","business.homepage.page_title":"Découvre la vente pour les professionnels | Vinted","business.homepage.what_else.business_details.body":"Pour vendre en utilisant un compte Vinted Pro, tu dois être enregistré en tant qu'entreprise. Les entrepreneurs individuels, les organisations à but non lucratif et les entreprises enregistrés en France peuvent s'inscrire sur Vinted Pro. \u003ca href=\"https://www.vinted.fr/help/906\"\u003eEn savoir plus\u003c/a\u003e.\r\n\r\n","business.homepage.what_else.business_details.title":"Réservé aux professionnels ","business.homepage.what_else.policies.body":"Lorsque tu t’inscris sur Vinted Pro, tu dois fourni l find everything you need in one place. Sell your stuff quickly to a bigger community. Access the new Home category. Ship from just €0.99 (\u003chelp-link\u003eterms apply\u003c/help-link\u003e).","merge.closure.without_balance.heading":"Kleiderkreisel is closed. Go to \u003cu\u003eVinted\u003c/u\u003e to start buying and selling","merge.closure.without_balance.status.body":"You either didn’t have any money in Kleiderkreisel wallet or moved the money to Vinted. You’re ready to start selling and buying in Vinted!","merge.closure.without_balance.status.title":"You don’t have any money to cash out","merge.consent.confirmation_modal.actions.close":"OK, change selection","merge.consent.confirmation_modal.actions.continue":"Continue with current selection","merge.consent.confirmation_modal.body":"Bring everything you need with you to Vinted! You can’t move information later. Information you don’t choose to move will be deleted soon. ","merge.consent.confirmation_modal.title":"Select more information to improve your move","merge.consent.primary.balance_consent.note":"This data migration will last up to 48 hours","merge.consent.primary.balance_consent.title":"My funds, full name, date of birth, and address details","merge.consent.primary.body":"Your listings, reviews, followers, member description, profile picture, and forum posts/comments will be moved by clicking ‘Continue’.","merge.consent.primary.continue":"Continue","merge.consent.primary.more":"Learn more.","merge.consent.primary.no_consents_title":"Review the information we'll transfer for you:","merge.consent.primary.payments_consent.note":"This data migration will last up to 48 hours","merge.consent.primary.payments_consent.title":"My bank account number, full name, date of birth, first 6 and last 4 digits of card number, card expiry date, and address details","merge.consent.primary.shipping_consent.note":"","merge.consent.primary.shipping_consent.title":"My delivery options, shipping address, and shipping history","merge.consent.primary.title":"I agree to move the following account information:","merge.consent.secondary.body":"By checking the box above, you agree to move your listings, reviews, and followers from your Mamikreisel account.","merge.consent.secondary.continue":"Continue","merge.consent.secondary.migrate_linked.note":"","merge.consent.secondary.migrate_linked.title":"I agree to move my Mamikreisel account","merge.consent.secondary.more":"Learn more.","merge.consent.secondary.skip":"Skip","merge.consent.secondary.title":"Do you also want to move your Mamikreisel account information to Vinted?","merge.forum_banner.action":"Go to the new platform","merge.forum_banner.heading":"Vinted is growing","merge.forum_banner.text":"Get started on the new, improved Vinted to continue writing posts in the forum.\u003cbr/\u003eYou can no longer post here in the old forum.","merge.landing.faq.question_1.body":"Yes, we’ll take care of protecting your information and will move it in line with the GDPR.\u003cbr\u003e\u003cbr\u003eTo ensure that both Vinted platforms and all accounts, including yours, are safe from cyberattacks, unauthorised logins, and similar threats, we may use:\u003cbr\u003e\r\n\u003cul\u003e\r\n\u003cli\u003ePhone number verification data\u003c/li\u003e\r\n\u003cli\u003eAccount verification data\u003c/li\u003e\r\n\u003cli\u003eSuspicious activity data\u003c/li\u003e\r\n\u003cli\u003eBlocked member data\u003c/li\u003e\r\n\u003c/ul\u003e\r\nFor more details, have a look at the paragraphs 2.3. and 2.4. of our \u003ca href=\"privacy-policy\" target=\"_blank\" rel=\"noopener\"\u003ePrivacy Policy\u003c/a\u003e.","merge.landing.faq.question_1.title":"When can I move?","merge.landing.faq.question_2.body":"We’ll move your account along with these details:\u003cbr\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eListings\u003c/li\u003e\r\n\u003cli\u003eSaved searches\u003c/li\u003e\r\n\u003cli\u003eFavourites*\u003c/li\u003e\r\n\u003cli\u003eFollowers*\u003c/li\u003e\r\n\u003cli\u003eReviews\u003c/li\u003e\r\n\u003cli\u003eVouchers\u003c/li\u003e\r\n\u003cli\u003e“About me” text\u003c/li\u003e\r\n\u003cli\u003eProfile picture\u003c/li\u003e\r\n\u003cli\u003eName and surname\u003c/li\u003e\r\n\u003cli\u003eBirthdate\u003c/li\u003e\r\n\u003c/ul\u003e\r\n*\u003cstrong\u003eYour followers, favourites, as well as the member profiles you follow won’t appear\u003c/strong\u003e on the new Vinted until these members move their accounts and listings over. Also, for the same reason, some of your profile reviews can also be shown as anonymous for a while. \u003cbr\u003e\u003cbr\u003e\r\nBefore agreeing to move, you’ll also be able to choose whether or not to transfer:\u003cbr\u003e\r\n\u003cul\u003e\r\n\u003cli\u003e\u003cb\u003ePersonal details and funds\u003c/b\u003e (full name, birthdate, address details, funds in your Vinted Balance)\u003c/li\u003e\r\n\u003cli\u003e\u003cb\u003eYour payment details\u003c/b\u003e (bank account number, full name, billing address, first 6 and last 4 digits of the bank card, and card expiry date)\u003c/li\u003e\r\n\u003cli\u003e\u003cb\u003eYour shipping details\u003c/b\u003e (delivery options, shipping address, shipping history)\u003c/li\u003e\r\n\u003c/ul\u003e","merge.landing.faq.question_2.title":"What data can I transfer to the new app?","merge.landing.faq.question_3.body":"You’ll be able to contact members with whom you have unfinished orders till 30 April 2021 and complete these orders.","merge.landing.faq.question_3.title":"What if I still need to complete orders on the current app?","merge.landing.faq.question_4.body":"After you receive our invitation to move your account between 31 March - 1 April 2021, the actions that you can take on the old Vinted will be limited.  \u003cbr\u003e\r\n\u003cstrong\u003eFrom then on, you’ll only be able to:\u003c/strong\u003e\u003cbr\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eLog in to your old Vinted account\u003c/li\u003e\r\n\u003cli\u003eContact members with whom you have unfinished orders\u003c/li\u003e\r\n\u003cli\u003eContact us\u003c/li\u003e\r\n\u003cli\u003eWithdraw earnings to your bank account\u003c/li\u003e\r\n\u003cli\u003eAgree to move your account over to the new Vinted\u003c/li\u003e\r\n\u003c/ul\u003e\r\nPlease note that you won’t be able to start new orders, upload and favourite items, create forum posts, or do anything else that isn’t mentioned above. You’ll be able to do all these things on the new Vinted instead!","merge.landing.faq.question_4.title":"Can I still use this app after I’ve moved to the new one?","merge.landing.faq.question_5.body":"\u003cb\u003eWe’ll move\u003c/b\u003e your listings (unsold ones), saved searches, vouchers, “About me” text, profile picture, name and surname, birthdate, address and your saved shipping settings, bundle discounts, and your credit card data (full name, first 6 and last 4 digits of the bank card and card expiry date).\u003cbr /\u003e\u003cbr /\u003eWe will also move selected forum threads that may include your posts. We will show these posts as anonymous until you move your account to the new Vinted.\u003cbr /\u003e\u003cbr /\u003eYour \u003cb\u003efollowers, followed members, and favourites\u003c/b\u003e will appear only when they move to the new Vinted. Until then, we may also show some of your reviews as anonymous.\u003cbr /\u003e\u003cbr /\u003e\u003cb\u003eWe won’t move\u003c/b\u003e the following information to the new platform:\u003cbr /\u003e\u003cul\u003e\u003cli\u003e\u003cb\u003eYour Vinted Balance\u003c/b\u003e (funds) — you will need to withdraw your funds to your bank account during the move. If some of your transactions are completed after the migration to the new platform, you can still withdraw those funds on the old platform.\u003c/li\u003e\u003cli\u003e\u003cb\u003eYour identity (KYC) check\u003c/b\u003e — if you had completed an identity (KYC) check with our payment provider on the old platform, this information won’t be carried over, and you may be asked to redo it.\u003c/li\u003e\u003cli\u003e\u003cb\u003eYour conversations\u003c/b\u003e with other members or us \u003c/li\u003e\u003cli\u003e\u003cb\u003eThe statistics\u003c/b\u003e for your bumped items and Wardrobe Spotlight\u003c/li\u003e\u003c/ul\u003e\u003cbr /\u003eWe won’t move the rest of the information from your account that wasn’t listed above.\u003cbr /\u003e\u003cbr /\u003eFor more information on how we will process your data, please see our \u003ca href=\"/privacy-policy\"\u003ePrivacy Policy\u003c/a\u003e.","merge.landing.faq.question_5.title":"Will all of my data move?","merge.landing.faq.question_6.body":"We will add a number to it as we move it. After that, you will be able to edit your username under your Profile \u003e Settings \u003e Profile details. Unfortunately, in such a case you won’t be able to use an identical username you’ve had before. Please note that the profile name change will be possible only if your username has been taken, and you will be able to change it only once.","merge.landing.faq.question_6.title":"What if my username on the united Vinted will be taken?","merge.landing.faq.question_7.body":"You will be able to choose whether to move your data from both accounts, or from a single one only.","merge.landing.faq.question_7.title":"What if I have 2 accounts: on the current Vinted and on Mūsų Mažyliai?","merge.minimal_consent.confirmation_modal.actions.all":"No, continue with all data","merge.minimal_consent.confirmation_modal.actions.minimal":"Yes, continue with minimum data","merge.minimal_consent.confirmation_modal.body":"You won’t be able to transfer any other information later. The data you choose not to move will eventually be deleted.","merge.minimal_consent.confirmation_modal.title":"Sure you only want to move minimum data?","merge.minimal_consent.simple.actions.continue":"Continue","merge.minimal_consent.simple.body":"To give you the best experience on the new version of Vinted, we’ll transfer all of your data, includ
