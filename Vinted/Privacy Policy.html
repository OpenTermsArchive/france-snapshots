.translated":"Montrer l'original","translation.status.translated_prefix":"Traduit par Google","translation.status.translating":"Traduction en cours...","transparency_law.actions.read_more":"... Voir plus","transparency_law.buyer_rights.AT":"Le droit de rétractation de \u003ca href='https://www.ris.bka.gv.at/eli/bgbl/i/2014/33/P11/NOR40162337' rel='noreferrer noopener' target='_blank'\u003el'article 11 de la loi autrichienne sur les opérations à distance et les transactions à l'étranger\u003c/a\u003e et d'autres dispositions de la loi ne s'appliquent pas à votre transaction. [read_more] Toutefois, le droit de conformité légal, y compris la garantie contre les défauts, prévu par les \u003ca href='https://www.ris.bka.gv.at/NormDokument.wxe?Abfrage=Bundesnormen\u0026Gesetzesnummer=10001622\u0026FassungVom=2017-10-15\u0026Artikel=\u0026Paragraf=922\u0026Anlage=\u0026Uebergangsrecht=' rel='noreferrer noopener' target='_blank'\u003esections 922 et suivants du Code Civil général autrichien\u003c/a\u003e, est applicable (tant qu'il n'est pas exclu ou que le vendeur n'y renonce pas). Les droits des acheteurs en cas d'article défectueux sont énumérés dans l'article 932 du Code Civil général autrichien. Dans tous les cas, si vous payez sur Vinted, votre achat est couvert par notre \u003ca href='https://www.vinted.es/help/550' rel='noreferrer noopener' target='_blank'\u003eProtection acheteurs\u003c/a\u003e.","transparency_law.buyer_rights.BE":"Les lois en matière de protection des consommateur·trices ne s’appliquent pas à tes achats effectués auprès d’autres consommateur·trices. Plus précisément, le droit de retrait visé [read_more]à l’article VI. 47 du Code de droit économique belge et le droit juridique de conformité de deux ans tel qu’harmonisé en vertu de la législation européenne ne s’appliquent pas. Cependant, la garantie des défauts de la chose vendue visée aux articles 1641 et suivants ainsi que la garantie générale de conformité visée aux articles 1604 et suivants du Code civil belge s’appliquent. Voir également les dispositions applicables en matière de \u003ca href='http://www.ejustice.just.fgov.be/cgi_loi/loi_a1.pl?language=nl\u0026la=N\u0026cn=1804032133\u0026table_name=wet\u0026\u0026caller=list\u0026N\u0026fromtab=wet\u0026tri=dd+AS+RANK\u0026rech=1\u0026numero=1\u0026sql=(text+contains+(%27%27))#LNK0001' rel='noreferrer noopener' target='_blank'\u003edroit des obligations\u003c/a\u003e et de \u003ca href='http://www.ejustice.just.fgov.be/cgi_loi/loi_a1.pl?language=nl\u0026la=N\u0026cn=1804032133\u0026table_name=wet\u0026\u0026caller=list\u0026N\u0026fromtab=wet\u0026tri=dd+AS+RANK\u0026rech=1\u0026numero=1\u0026sql=(text+contains+(%27%27))#LNKR0012' rel='noreferrer noopener' target='_blank'\u003eresponsabilité civile\u003c/a\u003e. Tous les achats que tu effectues au moyen du bouton « Acheter » sont couverts par notre service de \u003ca href='https://www.vinted.be/help/550' rel='noreferrer noopener' target='_blank'\u003eProtection acheteurs\u003c/a\u003e.","transparency_law.buyer_rights.CZ":"Consumer protection laws do not apply to your purchases from other consumers. More specifically, the right of withdrawal of \u003ca href=\"https://www.zakonyprolidi.cz/cs/2012-89#f4584761\"\u003e sections 1829 and following\u003c/a\u003e of the Czech Civil Code and the legal right of conformity of \u003ca href=\"https://www.zakonyprolidi.cz/cs/2012-89#p2161\"\u003esections 2161 and following\u003c/a\u003e do not apply. The general right of conformity including the guarantee against hidden defects of \u003ca href=\"https://www.zakonyprolidi.cz/cs/2012-89#p2087\"\u003e sections 2087 and following \u003c/a\u003e of the Czech Civil Code do apply (if not waived by the seller). The rights of buyers in the case of a defective article are listed in \u003ca href=\"https://www.zakonyprolidi.cz/cs/2012-89#p2106\"\u003esection 2106 \u003c/a\u003e of the Czech Civil Code. Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href=\"https://www.vinted.cz/help/550\"\u003e Buyer Protection \u003c/a\u003eservice.\r\n","transparency_law.buyer_rights.DE":"Le droit de rétractation des \u003ca href='https://www.gesetze-im-internet.de/bgb/index.html#BJNR001950896BJNE261805360' rel='noreferrer noopener' target='_blank'\u003esections 355 et suivants du Code Civil Allemand\u003c/a\u003e n'est pas applicable. [read_more] TLe droit de conformité légal, y compris la garantie contre les vices cachés prévue aux sections 433 et suivants du Code Civil Allemand, est applicable (si le vendeur n'y renonce pas). Les droits des acheteurs en cas de défaut d'un article sont énumérés dans la section 437 du Code Civil Allemand. Toutefois, si vous payez sur Vinted, votre achat est couvert par notre \u003ca href='https://www.vinted.es/help/550' rel='noreferrer noopener' target='_blank'\u003eProtection acheteurs\u003c/a\u003e.","transparency_law.buyer_rights.ES":"Les lois en matière de protection des consommateur·trices ne s’appliquent pas à tes achats effectués auprès d’autres consommateur·trices. Plus précisément, le droit de retrait visé aux \u003ca href='https://www.boe.es/buscar/act.php?id=BOE-A-2007-20555\u0026p=20190316\u0026tn=1#cii-6' rel='noreferrer noopener' target='_blank'\u003eArticles 68 et suivants\u003c/a\u003e et la [read_more] garantie générale de conformité visée aux articles 114 et suivants de la loi espagnole 1/2007 sur la protection des consommateurs ne s’appliquent pas. Cependant, la garantie des défauts de la chose vendue visée aux \u003ca href='https://www.boe.es/buscar/act.php?id=BOE-A-1889-4763\u0026p=20180804\u0026tn=1#art1484' rel='noreferrer noopener' target='_blank'\u003eArticles 1484 et suivants\u003c/a\u003e du Code Civil espagnol s’applique. Tous les achats que tu effectues au moyen du bouton « Acheter » sont couverts par notre service de \u003ca href='https://www.vinted.es/help/550' rel='noreferrer noopener' target='_blank'\u003eProtection acheteurs\u003c/a\u003e.","transparency_law.buyer_rights.FR":"Les lois en matière de protection des consommateur·trices ne s’appliquent pas à tes achats effectués auprès d’autres consommateur·trices. Plus précisément, [read_more] le droit de retrait visé à l’article L221-18 et la garantie générale de conformité visée aux articles L217-4 et suivants du Code de la consommation ne s’appliquent pas à ta transaction. Cependant, la garantie des défauts de la chose vendue visée aux articles 1641 et suivants du Code civil français s’applique. Voir également les dispositions applicables du \u003ca href=\"https://www.legifrance.gouv.fr/affichCode.do?idArticle=LEGIARTI000032040787\u0026cidTexte=LEGITEXT000006070721\u0026dateTexte=20170823\" rel=\"noreferrer noopener\" target=\"_blank\"\u003edroit des obligations\u003c/a\u003e et de \u003ca href=\"https://www.legifrance.gouv.fr/affichCode.do?idSectionTA=LEGISCTA000032009929\u0026cidTexte=LEGITEXT000006070721\u0026dateTexte=20161002\" rel=\"noreferrer noopener\" target=\"_blank\"\u003eresponsabilité civile\u003c/a\u003e. Tous les achats que tu effectues au moyen du bouton « Acheter » sont couverts par notre service de \u003ca href=\"https://www.vinted.fr/help/550\" rel=\"noreferrer noopener\" target=\"_blank\"\u003eProtection acheteurs\u003c/a\u003e.","transparency_law.buyer_rights.HU":"Consumer protection laws do not apply to your purchases from other consumers. More specifically, the right of withdrawal of section 20(2) of Government Decree 45/2014 (II.26) on detailed rules for contracts between consumers and businesses, the two year legal right of conformity as harmonised under EU laws (i.e., section 6:158 and 6:163 of \u003ca href=\"https://net.jogtar.hu/jogszabaly?docid=A1300005.TV\u0026searchUrl=/gyorskereso?keyword%3D2013.%2520%25C3%25A9vi%2520V.%2520t%25C3%25B6rv%25C3%25A9ny%2520%255B%2520Ptk.%2520%28%25C3%25BAj%29%2520%255D\"\u003e the Hungarian Civil Code\u003c/a\u003e, as well as Government Decree 151/2003 (IX. 22.) on compulsory guarantees for certain durable consumer goods) and the product guarantee rights of section 6:168 and following of the Hungarian Civil Code do not apply. The general right of conformity including the general product warranty and guarantee against hidden defects of sections 6:157 and following of the Hungarian Civil Code, and the right to compensation for damages of section 6:174 of the Hungarian Civil Code do apply. Voluntary commercial guarantee of sections 6:171 and following of the Hungarian Civil Code applies only if expressly undertaken by the seller. Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href=\"https://www.vinted.hu/help/550\"\u003eBuyer Protection\u003c/a\u003e service.\r\n","transparency_law.buyer_rights.IT":"Le droit de rétractation de l'article 52 du \u003ca href=\"https://www.normattiva.it/uri-res/N2Ls?urn:nir:stato:decreto.legislativo:2005-09-06;206;~art52!vig=\" rel=\"noreferrer noopener\" target=\"_blank\"\u003eCode de la Consommation italien\u003c/a\u003e ne s'applique pas à votre transaction ainsi que le droit légal de conformité [read_more] des articles 128. Les droits de l'acheteur tels qu'énoncés aux \u003ca href=\"https://www.normattiva.it/uri-res/N2Ls?urn:nir:stato:regio.decreto:1942-03-16;262!vig=2020-11-30;\" rel=\"noreferrer noopener\" target=\"_blank\"\u003eArticles 1490 et suivants du Code civil italien\u003c/a\u003e sont applicables (si le vendeur n'y renonce pas), ainsi que la garantie contre les vices cachés (Article 1490). Voir également les dispositions applicables en matière de droit des obligations (Articles 1173) et de responsabilité civile (Articles 1218 et suivants du code civil italien). Dans tous les cas, si vous payez par Vinted, votre achat est couvert par notre \u003ca href=\"https://www.vinted.fr/help/550\" rel=\"noreferrer noopener\" target=\"_blank\"\u003eProtection acheteurs\u003c/a\u003e.","transparency_law.buyer_rights.LT":"LT Buyer rights text before read more. [read_more] Text after read more.","transparency_law.buyer_rights.LU":"Les lois en matière de protection des consommateur·trices ne s’appliquent pas à tes achats effectués auprès d’autres consommateur·trices. Plus précisément, le droit de retrait visé à l’\u003ca href='http://legilux.public.lu/eli/etat/leg/code/consommation/20180701'\u003earticle L222-9 du Code de la consommation\u003c/a\u003e et le [read_more] droit légal de conformité de deux ans tel qu’harmonisé en vertu de la législation européenne ne s’appliquent pas. Cependant, la garantie des défauts de la chose vendue visée aux articles 1641 et suivants du Code civil luxembourgeois s’applique. Voir également les dispositions applicables du droit des obligations (art. 1101 et suivants) et de la responsabilité civile (art. 1142 et suivants). Tous les achats que tu effectues au moyen du bouton « Acheter » sont couverts par notre service de \u003ca href='https://www.vinted.fr/help/550'\u003eProtection acheteurs\u003c/a\u003e.","transparency_law.buyer_rights.NL":"Les lois en matière de protection des consommateur·trices ne s’appliquent pas à tes achats effectués auprès d’autres consommateur·trices. Plus précisément, le droit de retrait visé à l’\u003ca href='https://wetten.overheid.nl/jci1.3:c:BWBR0005289\u0026boek=6\u0026titeldeel=5\u0026afdeling=2b\u0026paragraaf=3\u0026artikel=230o\u0026z=2020-07-01\u0026g=2020-07-01' rel='noreferrer noopener' target='_blank'\u003earticle 6:230o\u003c/a\u003e et le droit légal de conformité de deux ans visé aux \u003ca href='https://wetten.overheid.nl/jci1.3:c:BWBR0005290\u0026boek=7\u0026titeldeel=1\u0026afdeling=2\u0026artikel=17\u0026z=2020-08-01\u0026g=2020-08-01' rel='noreferrer noopener' target='_blank'\u003e l’Article 7:17\u003c/a\u003eet [read_more]7:18 du Code civil néerlandais ne s’appliquent pas. Cependant, les effets généraux d’inexécution visés aux articles 6:74 et suivants ainsi que les obligations d’exécution supplémentaire visés aux articles 6:27 du Code civil néerlandais s’appliquent. Tous les achats que tu effectues au moyen du bouton « Acheter » sont couverts par notre service de \u003ca href='https://www.vinted.es/help/550' rel='noreferrer noopener' target='_blank'\u003eProtection acheteurs\u003c/a\u003e.","transparency_law.buyer_rights.PL":"Consumer protection laws do not apply to your purchases from other consumers. More specifically, the right of withdrawal of \u003ca href=\"https://isap.sejm.gov.pl/isap.nsf/DocDetails.xsp?id=wdu20140000827\"\u003e articles 27 and following of the Polish Consumer Rights Act \u003c/a\u003e and the two year legal right of conformity as harmonised under EU laws, e.g. article 43a and following of the Polish Consumer Rights Act do not apply. The general right of conformity including the guarantee against hidden defects of \u003ca href=\"https://isap.sejm.gov.pl/isap.nsf/DocDetails.xsp?id=wdu19640160093\"\u003earticles 556 and following of the Polish Civil Code\u003c/a\u003e, excluding provisions related to consumers, do apply (if not waived by the seller). The rights of buyers in the case of a defective article are listed in articles 560 and 561 of the Polish Civil Code. Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href=\"https://www.vinted.pl/help/550\"\u003e Buyer Protection\u003c/a\u003e service.\r\n","transparency_law.buyer_rights.PT":"Le droit de rétractation des articles 10 et suivants du décret-loi n° 24/2014 du 14 février, ainsi que [read_more]  le droit légal de conformité du décret-loi n° 67/2003 du 8 avril ne s’appliquent pas à votre transaction. La garantie contre les vices cachés des articles 913 et suivants du Code civil portugais est cependant applicable ; voir aussi les dispositions applicables en matière de \u003ca href='https://dre.pt/legislacao-consolidada/-/lc/106487514/201703171158/73407514/diploma/indice' rel='noreferrer noopener' target='_blank'\u003edroit des obligations\u003c/a\u003e et de \u003ca href='https://dre.pt/web/guest/legislacao-consolidada/-/lc/106487514/201703311758/73407620/diploma/indice' rel='noreferrer noopener' target='_blank'\u003eresponsabilité civile\u003c/a\u003e. Si vous payez sur Vinted, votre achat est quoi qu’il en soit couvert par notre \u003ca href='https://www.vinted.fr/help/550' rel='noreferrer noopener' target='_blank'\u003eBuyer’s Protection\u003c/a\u003e.","transparency_law.buyer_rights.RO":"Consumer protection laws \u003cb\u003edo not apply\u003c/b\u003e to your purchases from other consumers. More specifically, the right of withdrawal of art. 9 of Government Emergency Ordinance [read_more] 34 of 2014 regarding consumer rights in the framework of contracts concluded with professionals and the two-year legal right of conformity as harmonised under EU laws \u003cb\u003edo not apply\u003c/b\u003e. The general right of conformity including the guarantee against apparent and hidden defects of art. 1672 and following of the \u003ca href=\"https://legislatie.just.ro/Public/DetaliiDocument/175630\"\u003eRomanian Civil Code\u003c/a\u003e \u003cb\u003edo apply\u003c/b\u003e. The rights of buyers in case of a defective article are listed in art. 1707 and following of the \u003ca href=\"https://legislatie.just.ro/Public/DetaliiDocument/175630\"\u003eRomanian Civil Code\u003c/a\u003e. Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href=\"https://www.vinted.ro/help/550\"\u003eBuyer Protection\u003c/a\u003e service.","transparency_law.buyer_rights.SE":"Le droit de rétractation des articles 10 et suivants du décret-loi n° 24/2014 du 14 février, ainsi que [read_more]  le droit légal de conformité du décret-loi n° 67/2003 du 8 avril ne s’appliquent pas à votre transaction. La garantie contre les vices cachés des articles 913 et suivants du Code civil portugais est cependant applicable ; voir aussi les dispositions applicables en matière de \u003ca href='https://dre.pt/legislacao-consolidada/-/lc/106487514/201703171158/73407514/diploma/indice' rel='noreferrer noopener' target='_blank'\u003edroit des obligations\u003c/a\u003e et de \u003ca href='https://dre.pt/web/guest/legislacao-consolidada/-/lc/106487514/201703311758/73407620/diploma/indice' rel='noreferrer noopener' target='_blank'\u003eresponsabilité civile\u003c/a\u003e. Si vous payez sur Vinted, votre achat est quoi qu’il en soit couvert par notre \u003ca href='https://www.vinted.fr/help/550' rel='noreferrer noopener' target='_blank'\u003eBuyer’s Protection\u003c/a\u003e.","transparency_law.buyer_rights.SK":"Consumer protection laws do not apply to your purchases from other consumers. More specifically, the right of withdrawal of the Slovak Act No. 102/2014 on consumer protection in distance agreements, as amended, and the two-year legal right of conformity as harmonized under EU laws do not apply. The guarantee against hidden defects (articles 596 and following of the Slovak Civil Code) and the general right of conformity (articles 499 and following of the Slovak Civil Code) do apply. See also the applicable provisions on the law of obligations (\u003ca href='https://www.slov-lex.sk/pravne-predpisy/SK/ZZ/1964/40/#predpis.cast-osma'\u003eSection 488 and following\u003c/a\u003e of the Slovak Civil Code) and the civil responsibility (\u003ca href='https://www.slov-lex.sk/pravne-predpisy/SK/ZZ/1964/40/#predpis.cast-siesta'\u003eSection 415 and following\u003c/a\u003e of the Slovak Civil Code). Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href='https://www.vinted.sk/help/550'\u003eBuyer Protection\u003c/a\u003e service. \r\n","transparency_law.buyer_rights.UK":"Consumer protection laws do not apply to your purchases from other consumers. More specifically, the right to reject (\u003ca href=\"https://www.legislation.gov.uk/ukpga/2015/15/contents/enacted\"\u003esection 20 of the Consumer Rights Act\u003c/a\u003e) does not apply. Buyer’s rights are significantly reduced when a sale is carried out between two individuals. More specifically, the following sections of the Consumer Rights Act 2015 do not apply: goods to be of satisfactory quality (section 9 of the Consumer Rights Act) and fit for a particular purpose (section 10 of the Consumer Rights Act). \r\nGoods from private sellers do not have to be fault-free and if defects or marks were clearly mentioned by the seller or are visible in the seller’s photograph, then you do not have a case against the seller. However, if the seller’s goods do not match the description, you have the right to ask for a refund or compensation. Every purchase you make using the ‘Buy now’ button is covered by our \u003ca href=\"https://www.vinted.co.uk/help/550\"\u003eBuyer Protection\u003c/a\u003e service.\r\n","transparency_law.professional_seller.AT":"Un vendeur professionnel se faisant passer pour un consommateur ou un non-professionnel sur Vinted peut être tenu responsable des dommages causés en conséquence, et le contrat conclu en conséquence est annulable conformément aux \u003ca href='https://www.ris.bka.gv.at/eli/bgbl/1984/448/P14/NOR40146378' rel='noreferrer noopener' target='_blank'\u003esections 14 et suivants de la loi autrichienne sur la Concurrence Déloyale\u003c/a\u003e et aux \u003ca href='https://www.ris.bka.gv.at/eli/jgs/1811/946/P870/NOR12018593' rel='noreferrer noopener' target='_blank'\u003earticles 870 et suivants\u003c/a\u003e, \u003ca href='https://www.ris.bka.gv.at/Dokument.wxe?Abfrage=Bundesnormen\u0026Dokumentnummer=NOR12019037' rel='noreferrer noopener' target='_blank'\u003e1295 et suivants du Code Civil autrichien\u003c/a\u003e.","transparency_law.professional_seller.BE":"L’acheteur·se bénéficie d’un droit de retrait légal (\u003ca href=\"https://www.vinted.be/help/886\"\u003esauf exceptions\u003c/a\u003e). Le droit de conformité de deux ans, tel qu’harmonisé en vertu de la législation européenne, s’applique à cet achat. Tu trouveras plus d’informations dans les \u003ca href=\"https://www.vinted.be/pro-terms-of-sale\"\u003eConditions de vente Vinted Pro\u003c/a\u003e et dans [read_more] les politiques complémentaires de ce·tte vendeur·se. Ton achat est également couvert par la \u003ca href=\"https://www.vinted.be/safety_pro#buyer-protection\"\u003eProtection acheteurs Pro\u003c/a\u003e.\r\n\r\nLes informations concernant le traitement des données par cet·te utilisateur·trice Pro sont disponibles dans les politiques complémentaires de celui·celle-ci, et les informations concernant le traitement conjoint des données par Vinted et les différent·es utilisateur·trices Pro sont comprises par la section 4 de la \u003ca href=\"https://www.vinted.be/privacy-policy\"\u003ePolitique de confidentialité\u003c/a\u003e.","transparency_law.professional_seller.CZ":"A professional seller posing as a consumer or a non-professional on Vinted incurs, among others, the penalties provided for in \u003ca href='https://www.zakonyprolidi.cz/cs/1992-634#p24'\u003eSection 24 \u003c/a\u003e of the Czech Consumer Code.","transparency_law.professional_seller.DE":"Le vendeur professionnel se faisant passer pour un consommateur ou un non-professionnel sur Vinted peut être tenu responsable des dommages causés, et l'accord conclu en conséquence est annulable conformément aux Articles \u003ca href='https://www.gesetze-im-internet.de/uwg_2004/__8.html' rel='noreferrer noopener' target='_blank'\u003e8, 9 et 10 de la loi allemande sur la concurrence déloyale\u003c/a\u003e et aux sections \u003ca href='https://www.gesetze-im-internet.de/bgb/__823.html' rel='noreferrer noopener' target='_blank'\u003e823(2)\u003c/a\u003e, \u003ca href='https://www.gesetze-im-internet.de/bgb/__119.html' rel='noreferrer noopener' target='_blank'\u003e119(2)\u003c/a\u003e, \u003ca href='https://www.gesetze-im-internet.de/bgb/__123.html' rel='noreferrer noopener' target='_blank'\u003e123(1) du Code Civil allemand\u003c/a\u003e.","transparency_law.professional_seller.ES":"L’acheteur·se bénéficie d’un droit de retrait légal (\u003ca href=\"https://www.vinted.es/help/886\"\u003esauf exceptions\u003c/a\u0 lité\u003c/a\u003e.","transparency_law.professional_seller.HU":"A professional seller posing as a consumer or a non-professional on Vinted incurs the penalties provided for in section 47(1)(i) of Act CLV of 1997 on consumer protection together with sections 9(1) and 19(b) of Act XLVII of 2008 on the prohibition of unfair business-to-consumer commercial practices.\r\n","transparency_law.professional_seller.IT":"L’acheteur·se bénéficie d’un droit de retrait légal (\u003ca href=\"https://www.vinted.fr/help/886\"\u003esauf exceptions\u003c/a\u003e). Le droit de conformité de deux ans, tel qu’harmonisé en vertu de la législation européenne, s’applique à cet achat. Tu trouveras plus d’informations dans les \u003ca href=\"https://www.vinted.be/pro-terms-of-sale\"\u003eConditions de vente Vinted Pro\u003c/a\u003e et dans [read_more] les politiques complémentaires de ce·tte vendeur·se. Ton achat est également couvert par la \u003ca href=\"https://www.vinted.fr/safety_pro#buyer-protection\"\u003eProtection acheteurs Pro\u003c/a\u003e.\r\n\r\nLes informations concernant le traitement des données par cet·te utilisateur·trice Pro sont disponibles dans les politiques complémentaires de celui·celle-ci, et les informations concernant le traitement conjoint des données par Vinted et les différent·es utilisateur·trices Pro sont comprises par la section 4 de la \u003ca href=\"https://www.vinted.fr/privacy-policy\"\u003ePolitique de confidentialité\u003c/a\u003e.","transparency_law.professional_seller.LT":"LT Professional seller text before read more. [read_more] Text after read more.","transparency_law.professional_seller.LU":"L’acheteur·se bénéficie d’un droit de retrait légal (\u003ca href=\"https://www.vinted.fr/help/886\"\u003esauf exceptions\u003c/a\u003e). Le droit de conformité de deux ans, tel qu’harmonisé en vertu de la législation européenne, s’applique à cet achat. Tu trouveras plus d’informations dans les \u003ca href=\"https://www.vinted.be/pro-terms-of-sale\"\u003eConditions de vente Vinted Pro\u003c/a\u003e et dans [read_more] les politiques complémentaires de ce·tte vendeur·se. Ton achat est également couvert par la \u003ca href=\"https://www.vinted.fr/safety_pro#buyer-protection\"\u003eProtection acheteurs Pro\u003c/a\u003e.\r\n\r\nLes informations concernant le traitement des données par cet·te utilisateur·trice Pro sont disponibles dans les politiques complémentaires de celui·celle-ci, et les informations concernant le traitement conjoint des données par Vinted et les différent·es utilisateur·trices Pro sont comprises par la section 4 de la \u003ca href=\"https://www.vinted.fr/privacy-policy\"\u003ePolitique de confidentialité\u003c/a\u003e.","transparency_law.professional_seller.NL":"L’acheteur·se bénéficie d’un droit de retrait légal (\u003ca href=\"https://www.vinted.fr/help/886\"\u003esauf exceptions\u003c/a\u003e). Le droit de conformité de deux ans, tel qu’harmonisé en vertu de la législation européenne, s’applique à cet achat. Tu trouveras plus d’informations dans les \u003ca href=\"https://www.vinted.be/pro-terms-of-sale\"\u003eConditions de vente Vinted Pro\u003c/a\u003e et dans [read_more] les politiques complémentaires de ce·tte vendeur·se. Ton achat est également couvert par la \u003ca href=\"https://www.vinted.fr/safety_pro#buyer-protection\"\u003eProtection acheteurs Pro\u003c/a\u003e.\r\n\r\nLes informations concernant le traitement des données par cet·te utilisateur·trice Pro sont disponibles dans les politiques complémentaires de celui·celle-ci, et les informations concernant le traitement conjoint des données par Vinted et les différent·es utilisateur·trices Pro sont comprises par la section 4 de la \u003ca href=\"https://www.vinted.fr/privacy-policy\"\u003ePolitique de confidentialité\u003c/a\u003e.","transparency_law.professional_seller.PL":"A professional seller posing as a consumer or a non-professional on Vinted incurs liability provided for in \u003ca href='https://isap.sejm.gov.pl/isap.nsf/DocDetails.xsp?id=wdu20071711206'\u003earticle 12 of the Polish Unfair Commercial Practices Act. \u003c/a\u003eAdditionally such behaviour can be qualified as a violation of the collective interests of consumers and subject to penalties provided for in \u003ca href='https://isap.sejm.gov.pl/isap.nsf/DocDetails.xsp?id=wdu20070500331'\u003earticle 106 of the Polish Competition and Consumer Protection Act.\u003c/a\u003e","transparency_law.professional_seller.PT":"“Un vendeur professionnel se faisant passer pour un consommateur ou un non-professionnel sur Vinted encourt les sanctions prévues à l'\u003ca href='https://dre.pt/web/guest/pesquisa/-/search/246504/details/normal?l=1' rel='noreferrer noopener' target='_blank'\u003earticle 21\u003c/a\u003e du décret-loi n° 57/2008 du 26 mars.","transparency_law.professional_seller.RO":"A professional seller posing as a consumer or a non-professional on Vinted incurs the sanctions under applicable laws, in particular, amongst others, as provided for in articles 12-17 of Law 363 of 2007 on unfair practices of traders in the relationship with consumers and harmonizing regulations with European legislation on consumer protection, but may also trigger a qualification of a breach of obligations under Consumer Protection Law and/or of fair competition as set forth under the Framework Competition Law in Romania, depending on the elements qualifying the respective breach.","transparency_law.professional_seller.SE":"“Un vendeur professionnel se faisant passer pour un consommateur ou un non-professionnel sur Vinted encourt les sanctions prévues à l'\u003ca href='https://dre.pt/web/guest/pesquisa/-/search/246504/details/normal?l=1' rel='noreferrer noopener' target='_blank'\u003earticle 21\u003c/a\u003e du décret-loi n° 57/2008 du 26 mars.","transparency_law.professional_seller.SK":"A professional seller posing as a consumer or a non-professional on Vinted incurs the penalties provided for in \u003ca href='https://www.slov-lex.sk/pravne-predpisy/SK/ZZ/2007/250/20211231#paragraf-24'\u003e Section 24 of the Act No. 250/2007 Coll., on Consumer Protection, as amended.\u003c/a\u003e","transparency_law.professional_seller.UK":"UK Professional seller text before read more. [read_more] Text after read more.","united_wardrobe.landing.faq.question_1.body":"\u003cp\u003e\u003cb\u003e1. Télécharge un article\u003c/b\u003e\u003cbr\u003e Ajoute de belles \u003ca href='/help/48' target='_blank'\u003ephotos de ton article\u003c/a\u003e décris-le, fixe un prix et \u003ca href='/help/51' target='_blank'\u003edéfinit la taille du colis\u003c/a\u003e. \u003c/p\u003e \u003cp\u003e\u003cb\u003e2. Réponds aux questions des acheteurs\u003c/b\u003e\u003cbr\u003e Les acheteurs potentiels peuvent t'écrire sur Vinted et te poser des questions sur tes articles.\u003c/p\u003e \u003cp\u003e\u003cb\u003e3. Envoie l'article\u003c/b\u003e\u003cbr\u003e Une fois qu’un membre aura acheté un de tes articles, tu seras informé·e de toutes les étapes à suivre.\u003cbr\u003e Assure-toi de \u003ca href='/help/65' target='_blank'\u003ebien emballer ton article\u003c/a\u003e et de l'envoyer selon nos instructions dans les 5 jours suivant l'achat.\u003cbr\u003e\u003c/p\u003e \u003cp\u003e\u003cb\u003e4. Reçois l’argent\u003c/b\u003e\u003cbr\u003e Tu recevras le paiement dans ton \u003ca href='/e/wallet' target='_blank'\u003eVinted Balance\u003c/a\u003e une fois que l'acheteur aura reçu l'article et confirmé que tout est OK, ou 2 jours après la livraison, si l'acheteur est inactif.\u003cbr\u003e\u003cbr\u003e  Tu peux transférer le montant de tes ventes sur un compte bancaire ou les utiliser pour acheter sur Vinted.\u003cbr\u003e\u003cbr\u003e  Pour plus d'informations, consulte notre page \u003ca href='/help/26' target='_blank'\u003ecomment vendre étape par étape\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e  Prêt·e à commencer ? \u003ca href='/items/new' target='_blank'\u003eMets en ligne un article !\u003c/a\u003e\u003c/p\u003e","united_wardrobe.landing.faq.question_1.title":"Comment vendre sur Vinted ?","united_wardrobe.landing.faq.question_2.body":"\u003cp\u003e\u003cb\u003e1. Découvre tes favoris\u003c/b\u003e\u003cbr\u003e \u003ca href='/member/personalization/sizes' target='_blank'\u003ePersonnalise ton fil d'actualité\u003c/a\u003e, suis les marques que tu aimes et d’autres membres, mets des articles favoris. Pour un accès rapide et utilise des filtres de recherche lorsque tu cherches un article spécifique.\u003cbr\u003e Une fois que tu as trouvé un article qui te plaît, tu peux demander au vendeur plus d'informations à son sujet.\u003c/p\u003e \u003cp\u003e\u003cb\u003e2. Acheter l'article\u003c/b\u003e\u003cbr\u003e Appuie sur \u003cb\u003eAcheter maintenant\u003c/b\u003e, choisis tes \u003ca href='/help/75\u003cbr\u003e 7' target='_blank'\u003emodes d’envoi\u003c/a\u003e et de \u003ca href='/help/94' target='_blank'\u003epaiement\u003c/a\u003e et confirme. Le vendeur sera averti et aura 5 jours pour t'envoyer l'article. Tu peux \u003ca href='/help/100' target='_blank'\u003esuivre un colis envoyé\u003c/a\u003e directement sur Vinted.\u003cbr\u003e\u003cbr\u003e  Note que tu devras couvrir les frais de port et payer les frais de notre \u003ca href='/help/342' target='_blank'\u003eProtection acheteurs\u003c/a\u003e.\u003c/p\u003e \u003cp\u003e\u003cb\u003e3. Réceptionne-le\u003c/b\u003e\u003cbr\u003e Tu seras informé une fois que l'article sera livré. Tu auras 2 jours pour le récupérer et/ou signaler tout problème, avant que nous ne complétions automatiquement la commande. \u003cbr\u003e\u003cbr\u003e  Tu as besoin de plus d'informations ? Voici plus d’informations concernant \u003ca href='/help/25' target='_blank'\u003eles achats sur Vinted\u003c/a\u003e.\u003c/p\u003e","united_wardrobe.landing.faq.question_2.title":"Comment acheter sur Vinted ?","united_wardrobe.landing.faq.question_3.body":"\u003cp\u003eLes acheteurs choisissent un \u003ca href='/help/757' target='_blank'\u003emode d'envoi\u003c/a\u003e lorsqu'ils font un achat. Les vendeurs doivent respecter leur choix en utilisant la méthode d'expédition indiquée sur l'écran de conversation de cette commande.\u003cbr\u003e\u003cbr\u003e  Les vendeurs peuvent cependant contrôler les modes d’envoi que leurs acheteurs peuvent choisir. Certaines de tes options de livraison peuvent être activées/désactivées à tout moment dans tes paramètres, dans l’onglet \u003ca href='/settings/shipping' target='_blank'\u003eEnvoi\u003c/a\u003e.\u003c/p\u003e","united_wardrobe.landing.faq.question_3.title":"Comment envoyer mon colis ?","united_wardrobe.landing.faq.question_4.body":"\u003cp\u003eLa vente sur Vinted est entièrement gratuite. Quand une commande est terminée, le vendeur reçoit 100% du prix de l'article.\u003cbr\u003e\u003cbr\u003e  Les frais de port sont à la charge de l'acheteur. Si le vendeur est facturé lors de l'utilisation de certaines méthodes d'expédition, il est toujours remboursé une fois la commande terminée.\u003cbr\u003e\u003cbr\u003e  En tant qu’acheteur, une petite part du montant de l’achat servira à payer notre \u003ca href='/help/342' target='_blank'\u003eProtection acheteurs\u003c/a\u003e lorsqu'il fait un achat.\u003c/p\u003e","united_wardrobe.landing.faq.question_4.title":"L'utilisation de Vinted est-elle gratuite ?","united_wardrobe.landing.faq.question_5.body":"\u003cp\u003eOui, nous protégeons à la fois l'acheteur et le vendeur. Nous ne libérons le paiement de l'acheteur au vendeur que lorsque l'acheteur confirme qu'il a reçu l'article et que out est OK.\u003c/p\u003e \u003cp\u003e\u003cb\u003eComment fonctionne la Protection acheteurs\u003c/b\u003e \u003cbr\u003eLes acheteurs peuvent nous signaler un problème dans les 2 jours suivant la livraison de l'article si celui-ci n'est pas arrivé, est arrivé endommagé ou ne correspond pas de manière significative à la description de l'annonce. \u003cbr\u003e\u003cbr\u003e Nous offrons un soutien personnalisé et aidons les acheteurs à résoudre ces problèmes. Si nous ne pouvons pas trouver de solution, nous pouvons rembourser intégralement l'acheteur, comme indiqué dans notre \u003ca href='/help/465' target='_blank'\u003ePolitique de remboursement\u003c/a\u003e.\u003c/p\u003e \u003cp\u003e\u003cb\u003eLe porte-monnaie Vinted\u003c/b\u003e \u003cbr\u003eLes gains du vendeur sont protégés et conservés en toute sécurité dans leur \u003ca href='/e/wallet' target='_blank'\u003ePorte-monnaie Vinted\u003c/a\u003e. Les vendeurs peuvent utiliser le montant disponible dans leur porte-monnaie pour des achats sur Vinted ou ils peuvent le transférer l’argent sur un compte bancaire. \u003cbr\u003e\u003cbr\u003e En tant que nouveau membre, tu devras \u003ca href='/help/266' target='_blank'\u003eactiver ton Porte-monnaie Vinted\u003c/a\u003e pour avoir accès à tes gains. \u003cbr\u003e\u003cbr\u003e Tu n'as pas besoin d'avoir des fonds dans ton Porte-monnaie Vinted pour acheter. Tu ne peux pas non plus y ajouter des fonds manuellement.\u003c/p\u003e","united_wardrobe.landing.faq.question_5.title":"L'utilisation de Vinted est-elle sécurisée ?","united_wardrobe.landing.faq.question_6.body":"\u003cp\u003eOui, tes données sont en sécurité. Nous prenons soin de les protéger et de les déplacer en accord avec la GDPR et les autres lois sur la vie privée. La vérification de ton adresse e-mail assure également la sécurité de tes données pendant le transfert de ton compte.\u003c/p\u003e \u003cp\u003e\u003cb\u003eLa sécurité des données sur Vinted\u003c/b\u003e\u003cbr\u003e Notre prestataire de paiement utilise la \u003ca href='/help/111' target='_blank'\u003eprocédure KYC\u003c/a\u003e. Une fois que tu as rejoint Vinted, il se peut qu'on te demande de vérifier ton identité pour assurer la sécurité de ton paiement.\u003cbr\u003e\u003cbr\u003e Tu devras également ajouter ton numéro de téléphone sur Vinted pour permettre la \u003ca href='/help/537' target='_blank'\u003evérification par téléphone\u003c/a\u003e. Si nous constatons une activité inhabituelle sur ton compte, nous pouvons t'envoyer un code SMS, que tu devras confirmer. Tu seras ainsi protégé·e contre toute activité non autorisée sur ton compte.\u003cbr\u003e\u003cbr\u003e Toutes les données que nous recueillons sont traitées de manière sécurisée. Pour en savoir plus, consulte notre \u003ca href='/privacy-policy' target='_blank'\u003ePolitique de confidentialité\u003c/a\u003e.\u003c/p\u003e","united_wardrobe.landing.faq.question_6.title":"Mes données sont-elles en sécurité lors du transfert de United Wardrobe vers Vinted ?","united_wardrobe.landing.faq.question_7.body":"\u003cp\u003eTu peux terminer les commandes et envoyer des messages aux membres avec lesquels tu as ces commandes \u003cb\u003ejusqu'au 22 décembre\u003c/b\u003e. Après cette date, United Wardrobe sera fermé et tu ne pourras plus y gérer de commandes.\u003c/p\u003e","united_wardrobe.landing.faq.question_7.title":"Que faire si j'ai des commandes en cours sur United Wardrobe ?","user.a11y.rating":"Member rated {rating} out of {max_rating}","user.a11y.show_more":"Voir plus","user.about.title":"À propos :","user.action.block":"Bloquer","user.action.complete_profile":"Complète ton profil","user.action.edit_profile":"Modifier mon profil","user.action.report":"Signaler le membre","user.action.unblock":"Débloquer","user.action.view_profile":"Explorer le Dressing","user.action.write_message":"Contacter","user.admin.actions.block":"Bloquer","user.admin.actions.report":"Signaler le membre","user.admin.actions.unblock":"Débloquer","user.admin.messages.banned":"Le membre est bloqué jusqu'au {date} inclus.","user.admin.messages.banned_no_date":"Bloquée","user.admin.messages.blocked":"Tu as bloqué ce membre.","user.admin.messages.deleted":"Profil supprimé à la demande de son membre. \u003cmember-restore-url\u003eRestaurer\u003c/member-restore-url\u003e","user.admin.messages.forum_banned":"Le membre est bloqué sur les forums jusqu'au {date} inclus.","user.admin.messages.forum_banned_no_date":"Le membre
