<div id="PrivacyPolicy-react-component-1448749c-7696-470c-b47b-1c5dfca31332"></div>
      <script type="application/json" class="js-react-on-rails-component" data-component-name="PrivacyPolicy" data-dom-id="PrivacyPolicy-react-component-1448749c-7696-470c-b47b-1c5dfca31332">{"body":"\u003ch1 class=\"c-text--responsive-small-heading c-text--left c-text\"\u003eVinted Politique de confidentialit\u0026eacute;\u003c/h1\u003e\r\n\u003cdiv class=\"c-spacer--small c-spacer\"\u003e\u0026nbsp;\u003c/div\u003e\r\n\u003cdiv class=\"c-text--subtitle c-text--left c-text\"\u003eDate de la derni\u0026egrave;re mise \u0026agrave; jour : 17/04/2023\u003c/div\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eChez Vinted, d\u0026egrave;s lors qu\u0026rsquo;il s\u0026rsquo;agit de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, la s\u0026eacute;curit\u0026eacute; et la transparence sont des priorit\u0026eacute;s absolues. Afin de vous aider \u0026agrave; comprendre quelles sont les informations que nous collectons \u0026agrave; votre sujet, comment nous les utilisons et quels sont vos droits, nous avons r\u0026eacute;dig\u0026eacute; la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; d\u0026eacute;taill\u0026eacute;e.\u003c/p\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\"#para1\"\u003e1. G\u0026eacute;n\u0026eacute;ralit\u0026eacute;s\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\"#para2\"\u003e2. Pourquoi et comment collectons-nous et utilisons-nous vos donn\u0026eacute;es ?\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\"#para3\"\u003e3. B\u0026eacute;n\u0026eacute;ficiaires des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\"#para4\"\u003e4. Ce que vous devez savoir lorsque vous interagissez avec un Utilisateur Pro\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\"#para5\"\u003e5. Utilisation de cookies\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\"#para6\"\u003e6. Droit d\u0026rsquo;amendement\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\"#para7\"\u003e7. Vos droits statutaires concernant vos donn\u0026eacute;es\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003ca href=\"#para8\"\u003e8. Nos coordonn\u0026eacute;es\u003c/a\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003ca id=\"para1\"\u003e\u003c/a\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003ch1 class=\"c-text--responsive-small-heading c-text--left c-text\"\u003e1. G\u0026eacute;n\u0026eacute;ralit\u0026eacute;s\u003c/h1\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eLa pr\u0026eacute;sente Politique de confidentialit\u0026eacute; s\u0026rsquo;applique \u0026agrave; la plateforme en ligne de Vinted (ci-apr\u0026egrave;s le \u0026laquo;\u0026nbsp;Site Web\u0026nbsp;\u0026raquo;) et \u0026agrave; l\u0026rsquo;application associ\u0026eacute;e (ci-apr\u0026egrave;s \u0026laquo;\u0026nbsp;l\u0026rsquo;Application\u0026nbsp;\u0026raquo;) (la \u0026laquo;\u0026nbsp;Plateforme\u0026nbsp;\u0026raquo; fait conjointement r\u0026eacute;f\u0026eacute;rence au Site Web et \u0026agrave; l\u0026rsquo;Application).\u003c/p\u003e\r\n\u003cp\u003eLa Plateforme est exploit\u0026eacute;e par Vinted, UAB, \u0026Scaron;vitrigailos st. 13, LT-03228 Vilnius, R\u0026eacute;publique de Lituanie. Les termes \u0026laquo;\u0026nbsp;Nous\u0026nbsp;\u0026raquo; ou \u0026laquo;\u0026nbsp;Vinted\u0026nbsp;\u0026raquo; font r\u0026eacute;f\u0026eacute;rence \u0026agrave; l\u0026rsquo;exploitant. Pour de plus amples informations sur la fa\u0026ccedil;on de nous contacter, veuillez consulter la section 8 de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute;.\u003c/p\u003e\r\n\u003cp\u003eNous prenons le respect de votre vie priv\u0026eacute;e tr\u0026egrave;s au s\u0026eacute;rieux. Toutes les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel seront collect\u0026eacute;es, stock\u0026eacute;es et utilis\u0026eacute;es par nos soins, conform\u0026eacute;ment au R\u0026egrave;glement g\u0026eacute;n\u0026eacute;ral sur la protection des donn\u0026eacute;es n\u0026deg;\u0026nbsp;2016/679 de l\u0026rsquo;Union europ\u0026eacute;enne (\u0026laquo;\u0026nbsp;RGPD\u0026nbsp;\u0026raquo;), et/ou \u0026agrave; tout autre r\u0026egrave;glement statutaire en vigueur.\u003c/p\u003e\r\n\u003cp\u003eLes services que nous offrons via le Site Web et/ou l\u0026rsquo;Application peuvent uniquement fonctionner si nous collectons, stockons, transf\u0026eacute;rons, supprimons et/ou utilisons autrement (\u0026laquo;\u0026nbsp;collecte et utilisation\u0026nbsp;\u0026raquo;) des donn\u0026eacute;es sp\u0026eacute;cifiques qui vous concernent (ci-apr\u0026egrave;s les \u0026laquo;\u0026nbsp;donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel\u0026nbsp;\u0026raquo; ou les \u0026laquo;\u0026nbsp;donn\u0026eacute;es\u0026nbsp;\u0026raquo;). Les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel d\u0026eacute;signent toutes les informations relatives \u0026agrave; une personne physique identifi\u0026eacute;e ou identifiable, telles que votre nom, votre date de naissance, votre adresse postale ou votre adresse e-mail.\u003c/p\u003e\r\n\u003cp\u003eLa pr\u0026eacute;sente Politique de confidentialit\u0026eacute; d\u0026eacute;crit les donn\u0026eacute;es que nous collectons \u0026agrave; votre sujet, et les fins auxquelles nous les collectons et les utilisons lorsque vous utilisez les services que nous offrons sur la Plateforme, y compris le service Vinted Pro pour les vendeurs professionnels (\u0026laquo; Vendeurs Pro \u0026raquo;). La pr\u0026eacute;sente Politique de confidentialit\u0026eacute; contient \u0026eacute;galement des informations importantes sur la protection de vos donn\u0026eacute;es, en particulier les droits statutaires qui y sont rattach\u0026eacute;s.\u003c/p\u003e\r\n\u003cp\u003eCertains services de notre Plateforme sont offerts par des fournisseurs tiers. Lorsque vous utilisez ces services, les r\u0026egrave;glements de protection des donn\u0026eacute;es des fournisseurs tiers s\u0026rsquo;appliqueront alors, en plus de la pr\u0026eacute;sente d\u0026eacute;claration de protection des donn\u0026eacute;es. Avant que vous n\u0026rsquo;utilisiez lesdits services, les fournisseurs tiers sont susceptibles de vous inviter \u0026agrave; leur fournir une autorisation, dans le cadre de la loi sur la protection des donn\u0026eacute;es.\u003c/p\u003e\r\n\u003cp\u003eEn vertu des lois sur la protection des donn\u0026eacute;es en vigueur, Vinted est tenue de vous informer du traitement des donn\u0026eacute;es et satisfait \u0026agrave; cette obligation dans le cadre de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute;. La pr\u0026eacute;sente Politique de confidentialit\u0026eacute; et toute partie de celle-ci ne sont pas consid\u0026eacute;r\u0026eacute;es comme des clauses contractuelles et ne constituent pas les \u003ca href=\"https://www.vinted.fr/terms_and_conditions\"\u003econditions g\u0026eacute;n\u0026eacute;rales\u003c/a\u003e (\u0026laquo; CG \u0026raquo;) en tant que contrat conclu avec les utilisateurs enregistr\u0026eacute;s. Conform\u0026eacute;ment aux lois sur la protection des donn\u0026eacute;es en vigueur, Vinted peut traiter les donn\u0026eacute;es n\u0026eacute;cessaires pour conclure un contrat avec vous ou pour prendre des mesures, \u0026agrave; votre demande, avant de conclure un contrat (art. 6 (1) (b) du RGPD). Les r\u0026eacute;f\u0026eacute;rences aux CG doivent en tout temps \u0026ecirc;tre consid\u0026eacute;r\u0026eacute;es comme des informations sur le traitement des donn\u0026eacute;es (art. 13 et 14 du RGPD) et jamais comme clauses qui constituent les CG. En utilisant la Plateforme et nos services, vous concluez un contrat juridiquement contraignant avec Vinted, dont les conditions sont d\u0026eacute;crites dans les CG.\u003c/p\u003e\r\n\u003cp\u003e\u003ca id=\"para2\"\u003e\u003c/a\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003ch1 class=\"c-text--responsive-small-heading c-text--left c-text\"\u003e2. Pourquoi et comment collectons-nous et utilisons-nous vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel\u0026nbsp;?\u003c/h1\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cdiv class=\"c-text--responsive-large-title c-text--left c-text\"\u003e2.1. Afin de vous permettre d\u0026rsquo;utiliser la Plateforme, nous permettre de fournir nos services et appliquer nos CG\u003c/div\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel pour vous permettre d\u0026rsquo;utiliser notre Plateforme, fournir nos services et conclure un contrat (CG) avec vous, et tout particuli\u0026egrave;rement pour effectuer des transactions commerciales via la Plateforme, utiliser le syst\u0026egrave;me de paiement \u0026eacute;lectronique ou laisser des avis et communiquer avec d\u0026rsquo;autres membres. Afin d'utiliser ces services, vous devez avoir un compte Vinted. \u0026Agrave; cette fin, vous devez vous inscrire en tant que membre sur le site Web ou l\u0026rsquo;Application.\u003c/p\u003e\r\n\u003cp\u003eNous avons besoin de la plupart de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel pour conclure un contrat (CG) avec vous. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous. Nous avons besoin d\u0026rsquo;une partie de vos donn\u0026eacute;es afin de pouvoir satisfaire \u0026agrave; nos obligations l\u0026eacute;gales lorsque vous \u0026ecirc;tes membre de notre Plateforme. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de nous conformer aux exigences l\u0026eacute;gales et de fournir nos services.\u003c/p\u003e\r\n\u003cp\u003eCes donn\u0026eacute;es sont \u0026eacute;galement utilis\u0026eacute;es pour am\u0026eacute;liorer la Plateforme afin que nous puissions offrir une meilleure exp\u0026eacute;rience \u0026agrave; nos membres (voir 2.2.12).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; ces fins jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.1. Afin de vous permettre de vous inscrire sur la Plateforme\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eLorsque vous vous inscrivez en tant que membre sur la Plateforme, vous devez fournir les donn\u0026eacute;es suivantes afin d\u0026rsquo;effectuer la proc\u0026eacute;dure d\u0026rsquo;inscription et d\u0026rsquo;acc\u0026eacute;der \u0026agrave; votre compte Vinted :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom d\u0026rsquo;utilisateur (n\u0026eacute;cessaire lorsque vous vous inscrivez sans compte Facebook ou Google) ;\u003c/li\u003e\r\n\u003cli\u003eAdresse e-mail ;\u003c/li\u003e\r\n\u003cli\u003eConfirmation de majorit\u0026eacute; ;\u003c/li\u003e\r\n\u003cli\u003eMot de passe (n\u0026eacute;cessaire lorsque vous vous inscrivez sans compte Facebook ou Google) ;\u003c/li\u003e\r\n\u003cli\u003eD\u0026eacute;nomination sociale enregistr\u0026eacute;e (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eType de soci\u0026eacute;t\u0026eacute; (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro de SIRET (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eLe cas \u0026eacute;ch\u0026eacute;ant, num\u0026eacute;ro d\u0026rsquo;immatriculation \u0026agrave; la TVA (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eAdresse de l\u0026rsquo;entreprise (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eCoordonn\u0026eacute;es (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eAdresse e-mail de contact (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eNom complet du repr\u0026eacute;sentant l\u0026eacute;gal (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eDate de naissance du repr\u0026eacute;sentant l\u0026eacute;gal (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eNationalit\u0026eacute; du repr\u0026eacute;sentant l\u0026eacute;gal (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003ePays de r\u0026eacute;sidence du repr\u0026eacute;sentant l\u0026eacute;gal (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eAdresse du repr\u0026eacute;sentant l\u0026eacute;gal (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro).\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eLa base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es est l\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit ou la prise de mesures, \u0026agrave; votre demande, avant la conclusion du contrat (CG) (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLa base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es fournies par un Utilisateur Pro est l\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (Conditions d\u0026rsquo;utilisation des Utilisateurs Vinted Pro) auquel l\u0026rsquo;Utilisateur Pro a souscrit (Art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous d\u0026eacute;terminons \u0026eacute;galement votre localisation (pays) sur la base de votre adresse IP au moment de l\u0026rsquo;inscription pour l\u0026rsquo;afficher sur votre profil. Vous pouvez \u0026agrave; tout moment choisir de changer votre localisation (pays, ville ou r\u0026eacute;gion) et rendre votre ville ou r\u0026eacute;gion non visible par d\u0026rsquo;autres membres dans la section \u0026laquo; Mes param\u0026egrave;tres \u0026raquo; de votre compte Vinted.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.2. Afin de vous authentifier via Google, Facebook ou Apple ID\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous vous inscrivez \u0026agrave; l\u0026rsquo;aide de votre compte Google Ireland Ltd. (Irlande), Google LLC (\u0026Eacute;tats-Unis) (\u0026laquo; Google \u0026raquo;), Meta Platforms Ireland Ltd. (Irlande), Meta Platforms, Inc. (\u0026Eacute;tats-Unis) (\u0026laquo; Facebook \u0026raquo;) ou Apple Inc. (\u0026Eacute;tats-Unis) (\u0026laquo; Apple \u0026raquo;), ou si vous d\u0026eacute;cidez ult\u0026eacute;rieurement d\u0026rsquo;associer votre compte Google, Facebook ou Apple \u0026agrave; votre compte Vinted, vous serez transf\u0026eacute;r\u0026eacute;(e) depuis notre Plateforme vers le site Web de Facebook, de Google ou d\u0026rsquo;Apple et vous serez invit\u0026eacute;(e) \u0026agrave; saisir les informations de connexion de votre compte Facebook, Google ou Apple ID.\u003c/p\u003e\r\n\u003cp\u003eSi vous saisissez vos informations de connexion Google, Vinted recevra de la part de Google les donn\u0026eacute;es suivantes relatives \u0026agrave; votre compte Google (vous pourrez choisir de ne pas fournir certaines donn\u0026eacute;es) :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003ePhoto de profil ;\u003c/li\u003e\r\n\u003cli\u003ePr\u0026eacute;nom et nom de famille ;\u003c/li\u003e\r\n\u003cli\u003eIdentifiant de compte Google ;\u003c/li\u003e\r\n\u003cli\u003eAdresse e-mail.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eSi vous saisissez vos informations de connexion Facebook, Vinted recevra de la part de Facebook les donn\u0026eacute;es suivantes relatives \u0026agrave; votre compte Facebook (vous pourrez choisir de ne pas fournir votre adresse e-mail) :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003ePhoto de profil ;\u003c/li\u003e\r\n\u003cli\u003ePr\u0026eacute;nom et nom de famille ;\u003c/li\u003e\r\n\u003cli\u003eAdresse e-mail ;\u003c/li\u003e\r\n\u003cli\u003eIdentifiant de compte Facebook.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eSi vous saisissez vos informations de connexion Apple ID, Vinted recevra de la part d\u0026rsquo;Apple les donn\u0026eacute;es suivantes relatives \u0026agrave; votre compte Apple ID (vous pourrez choisir de ne pas fournir votre adresse e-mail en utilisant le Service de relais de messagerie priv\u0026eacute; d\u0026rsquo;Apple)\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003ePr\u0026eacute;nom et nom de famille ;\u003c/li\u003e\r\n\u003cli\u003eAdresse e-mail ;\u003c/li\u003e\r\n\u003cli\u003eIdentifiant de compte Apple .\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es que nous obtenons de la part de Facebook, de Google ou d\u0026rsquo;Apple seront utilis\u0026eacute;es pour configurer votre compte Vinted. Cela signifie que nous utiliserons le nom de membre de votre compte Facebook, Google ou Apple ID comme nom de membre pour votre compte Vinted, afin qu\u0026rsquo;il soit visible par d\u0026rsquo;autres visiteurs du Site Web et utilisateurs de l\u0026rsquo;Application. Personne n\u0026rsquo;aura acc\u0026egrave;s aux autres donn\u0026eacute;es obtenues de la part de Facebook, Google ou Apple sur la Plateforme.\u003c/p\u003e\r\n\u003cp\u003eVous pouvez \u0026agrave; tout moment annuler le lien avec votre compte Facebook, Google ou Apple ID. Pour cela, rendez-vous dans la section \u0026laquo; Mes param\u0026egrave;tres \u0026raquo; de votre compte Vinted. Toutefois, si vous n\u0026rsquo;avez pas associ\u0026eacute; votre compte Facebook, Google ou Apple ID lors de votre premi\u0026egrave;re inscription, il est toujours possible de le faire plus tard.\u003c/p\u003e\r\n\u003cp\u003eLa collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es sont bas\u0026eacute;es sur votre consentement (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.3. Afin de vous permettre de configurer les informations de votre profil\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous choisissez d\u0026rsquo;ajouter des informations au profil du compte que vous cr\u0026eacute;ez sur la Plateforme, nous collectons et utilisons les donn\u0026eacute;es suivantes, sous r\u0026eacute;serve que vous acceptiez de les fournir :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom complet ;\u003c/li\u003e\r\n\u003cli\u003eSexe ;\u003c/li\u003e\r\n\u003cli\u003eDate de naissance ;\u003c/li\u003e\r\n\u003cli\u003ePhoto de profil ;\u003c/li\u003e\r\n\u003cli\u003eLes m\u0026eacute;tadonn\u0026eacute;es relatives \u0026agrave; la photo que vous t\u0026eacute;l\u0026eacute;chargez (g\u0026eacute;olocalisation, num\u0026eacute;ro d\u0026rsquo;identification de l\u0026rsquo;appareil, date et heure de la photo prise, etc.\u0026nbsp;;)\u003c/li\u003e\r\n\u003cli\u003eActivation/d\u0026eacute;sactivation du Mode vacances ;\u003c/li\u003e\r\n\u003cli\u003eVos articles favoris ;\u003c/li\u003e\r\n\u003cli\u003eInformations que vous choisissez de fournir dans le champ \u0026laquo; \u0026Agrave; propos de moi \u0026raquo;.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eVotre photo de profil, les informations sur l\u0026rsquo;activation/la d\u0026eacute;sactivation du Mode vacances et les informations que vous fournissez dans le champ \u0026laquo; \u0026Agrave; propos de moi \u0026raquo; sont visibles des autres visiteurs de la Plateforme, mais les autres donn\u0026eacute;es saisies par vos soins ne sont pas visibles.\u003c/p\u003e\r\n\u003cp\u003eVotre consentement constitue la base juridique desdites collecte et utilisation (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif. Les m\u0026eacute;tadonn\u0026eacute;es de votre photo qui contiennent des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont imm\u0026eacute;diatement supprim\u0026eacute;es.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.4. Afin d'afficher des informations pertinentes concernant votre activit\u0026eacute; sur la Plateforme aupr\u0026egrave;s des autres membres\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eLorsque vous \u0026ecirc;tes un membre inscrit sur la Plateforme, nous collectons, utilisons et rendons publics sur la Plateforme les informations suivantes, dans le but de fournir aux autres membres des informations pertinentes :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eDate de la derni\u0026egrave;re connexion ;\u003c/li\u003e\r\n\u003cli\u003e\u0026Eacute;l\u0026eacute;ment de v\u0026eacute;rification ;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro et nom de membre des abonn\u0026eacute;s ;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro et nom de membre des membres suivis ;\u003c/li\u003e\r\n\u003cli\u003eNombre de \u0026laquo; J\u0026rsquo;aime \u0026raquo;.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de veiller \u0026agrave; ce que nos membres aient acc\u0026egrave;s \u0026agrave; des informations importantes les uns sur les autres constitue la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.5. Afin de vous permettre de mettre vos articles en vente\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous mettez des articles en vente sur la Plateforme, nous collecterons et utiliserons les donn\u0026eacute;es suivantes dans le but de cr\u0026eacute;er, de publier ou de supprimer des annonces sur la Plateforme (la liste des informations requises diff\u0026egrave;re selon la cat\u0026eacute;gorie choisie pour l\u0026rsquo;article)\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eTitre de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003eDescription de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003eCat\u0026eacute;gorie de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003eMarque de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003e\u0026Eacute;tat de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003eTaille de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003eCouleur de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003eComposition de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003ePhotos de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro de l\u0026rsquo;article\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eM\u0026eacute;tadonn\u0026eacute;es relatives \u0026agrave; la photo que vous t\u0026eacute;l\u0026eacute;chargez (g\u0026eacute;olocalisation, num\u0026eacute;ro d\u0026rsquo;identification de l\u0026rsquo;appareil, date et heure de la photo prise, etc.\u0026nbsp;;)\u003c/li\u003e\r\n\u003cli\u003eISBN (lorsque vous vendez des livres) ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur le caract\u0026egrave;re unisexe de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003ePrix ;\u003c/li\u003e\r\n\u003cli\u003eRemise ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur l\u0026rsquo;article marqu\u0026eacute; ou non comme r\u0026eacute;serv\u0026eacute; ;\u003c/li\u003e\r\n\u003cli\u003eOptions de livraison ;\u003c/li\u003e\r\n\u003cli\u003eDimensions du colis ;\u003c/li\u003e\r\n\u003cli\u003eMotif de suppression de l\u0026rsquo;article.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eVotre consentement constitue la base juridique desdites collecte et utilisation (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 18 mois et 7 jours \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif. \u003cspan style=\"font-weight: 400;\"\u003eLes articles supprim\u0026eacute;s et leurs photos sont conserv\u0026eacute;s pendant 6 mois\u003c/span\u003e. Les m\u0026eacute;tadonn\u0026eacute;es de votre photo qui contiennent des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont imm\u0026eacute;diatement supprim\u0026eacute;es.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.6. Afin d\u0026rsquo;activer vos notifications sur la Plateforme\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eLorsque vous \u0026ecirc;tes un membre inscrit sur la Plateforme, vous pouvez recevoir des notifications sur la Plateforme concernant vos nouveaux abonn\u0026eacute;s, vos articles pr\u0026eacute;f\u0026eacute;r\u0026eacute;s, votre activit\u0026eacute; sur le forum et d\u0026rsquo;autres messages importants.\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit (art.\u0026nbsp;6(1)(b) du GDPR) constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es aux fins de vous envoyer des notifications sur votre bo\u0026icirc;te de messagerie au sein de la Plateforme, et notre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime pour faciliter les ventes sur la Plateforme (Art.\u0026nbsp;6(1)(f) du GDPR) constitue la base juridique pour vous envoyer des notifications push.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003eSi vous interagissez avec un Utilisateur Pro, vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin seront trait\u0026eacute;es conjointement par Vinted et l\u0026rsquo;Utilisateur Pro. Vinted est responsable de la collecte des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel et de leur transfert vers l\u0026rsquo;Utilisateur Pro. Veuillez consulter la section 4 de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; pour de plus amples informations sur le contr\u0026ocirc;le conjoint.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.7. Afin de vous permettre de communiquer avec d\u0026rsquo;autres membres\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous communiquez avec d\u0026rsquo;autres membres de la Plateforme, nous collectons et utilisons les donn\u0026eacute;es suivantes :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom du membre avec qui vous communiquez ;\u003c/li\u003e\r\n\u003cli\u003eMessages ;\u003c/li\u003e\r\n\u003cli\u003eDate et heure des messages ;\u003c/li\u003e\r\n\u003cli\u003ePhotos partag\u0026eacute;es ;\u003c/li\u003e\r\n\u003cli\u003eVotre appareil ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur le fait qu\u0026rsquo;un autre membre a vu ou non votre message ;\u003c/li\u003e\r\n\u003cli\u003eAutres donn\u0026eacute;es indiqu\u0026eacute;es dans les messages.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eSi vous interagissez avec un Utilisateur Pro, vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin seront celles trait\u0026eacute;es conjointement par Vinted et l\u0026rsquo;Utilisateur Pro. Vinted doit traiter les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel afin que l\u0026rsquo;Utilisateur Pro ait un moyen de communiquer avec les autres membres et puisse assurer ses fonctions. Veuillez consulter la section 4 de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; pour de plus amples informations sur le contr\u0026ocirc;le conjoint.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003cp\u003eSi tu d\u0026eacute;cides d'effacer un message d'une conversation, il sera instantan\u0026eacute;ment masqu\u0026eacute; pour toi et le ou la destinataire, puis d\u0026eacute;finitivement supprim\u0026eacute; apr\u0026egrave;s 3 mois \u0026agrave; compter du moment o\u0026ugrave; tu l'as effac\u0026eacute;. La base juridique du stockage des donn\u0026eacute;es des messages effac\u0026eacute;s rel\u0026egrave;ve de notre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; garantir la s\u0026eacute;curit\u0026eacute; de notre Plateforme et de nos membres (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.8. Afin de vous permettre de laisser des avis \u0026agrave; d\u0026rsquo;autres membres sur la Plateforme\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous laissez des avis \u0026agrave; d\u0026rsquo;autres membres, Vinted collecte et utilise les donn\u0026eacute;es suivantes dans le but de les rendre accessibles au public sur la Plateforme :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eAvis ;\u003c/li\u003e\r\n\u003cli\u003e\u0026Eacute;valuation ;\u003c/li\u003e\r\n\u003cli\u003eNom du membre ;\u003c/li\u003e\r\n\u003cli\u003eDate et heure de l\u0026rsquo;avis ;\u003c/li\u003e\r\n\u003cli\u003eR\u0026eacute;ponse \u0026agrave; l\u0026rsquo;avis.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eVotre consentement constitue la base juridique desdites collecte et utilisation (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eVous pouvez \u0026agrave; tout moment modifier ou supprimer les avis que vous avez laiss\u0026eacute;s \u0026agrave; d\u0026rsquo;autres membres.\u003c/p\u003e\r\n\u003cp\u003eSi vous interagissez avec un Utilisateur Pro, vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin seront trait\u0026eacute;es conjointement par Vinted et l\u0026rsquo;Utilisateur Pro. Vinted est responsable de la collecte des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel et de la publication de l\u0026rsquo;examen sur la Plateforme. Veuillez consulter la section 4 de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; pour de plus amples informations sur le contr\u0026ocirc;le conjoint.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif. Les avis sont ensuite anonymis\u0026eacute;s.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.9. Afin de recevoir les avis d\u0026rsquo;autres membres\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eLorsque vous recevez des avis d\u0026rsquo;autres membres, nous collectons et utilisons les donn\u0026eacute;es suivantes dans le but de les rendre accessibles au public sur la Plateforme :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eAvis ;\u003c/li\u003e\r\n\u003cli\u003e\u0026Eacute;valuation ;\u003c/li\u003e\r\n\u003cli\u003eNom du membre ;\u003c/li\u003e\r\n\u003cli\u003eDate et heure de l\u0026rsquo;avis ;\u003c/li\u003e\r\n\u003cli\u003eVotre r\u0026eacute;ponse \u0026agrave; l\u0026rsquo;avis.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eL\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres et de Vinted \u0026agrave; instaurer la confiance entre les membres de Vinted constitue la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eSi vous interagissez avec un Utilisateur Pro, vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin seront trait\u0026eacute;es conjointement par Vinted et l\u0026rsquo;Utilisateur Pro. Vinted est responsable de la collecte des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel et de la publication de l\u0026rsquo;examen sur la Plateforme. Veuillez consulter la section 4 de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; pour de plus amples informations sur le contr\u0026ocirc;le conjoint.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.10. Afin de vous permettre de publier dans le forum et de discuter avec notre communaut\u0026eacute;\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eLe forum Vinted permet \u0026agrave; notre communaut\u0026eacute; de discuter et de s\u0026rsquo;entraider en partageant des exp\u0026eacute;riences et des conseils. Vous pouvez cr\u0026eacute;er de nouveaux sujets de forum ou publier des commentaires dans notre forum. Nous collectons et utilisons les donn\u0026eacute;es suivantes que vous soumettez volontairement sur la Plateforme :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eVotre nom de membre ;\u003c/li\u003e\r\n\u003cli\u003eVotre photo ;\u003c/li\u003e\r\n\u003cli\u003eLes sujets de forum que vous avez cr\u0026eacute;\u0026eacute;s ;\u003c/li\u003e\r\n\u003cli\u003eVos publications sur le forum ;\u003c/li\u003e\r\n\u003cli\u003eLes photos partag\u0026eacute;es dans votre publication ;\u003c/li\u003e\r\n\u003cli\u003eLa date et l\u0026rsquo;heure de votre publication ;\u003c/li\u003e\r\n\u003cli\u003eLe nombre total de vos publications sur la Plateforme ;\u003c/li\u003e\r\n\u003cli\u003eVotre appareil ;\u003c/li\u003e\r\n\u003cli\u003eLe nombre de \u0026laquo; J\u0026rsquo;aime \u0026raquo; sur votre publication ;\u003c/li\u003e\r\n\u003cli\u003eLe nombre de \u0026laquo; J\u0026rsquo;aime \u0026raquo; laiss\u0026eacute;s par vous sur les publications d\u0026rsquo;autres membres ;\u003c/li\u003e\r\n\u003cli\u003eVos sujets de forum pr\u0026eacute;f\u0026eacute;r\u0026eacute;s.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eSi vous choisissez de publier anonymement, les autres membres ne pourront pas voir votre nom/photo de membre. Cependant, l\u0026rsquo;\u0026eacute;quipe Vinted pourra toujours voir votre identit\u0026eacute;.\u003c/p\u003e\r\n\u003cp\u003eVotre consentement constitue la base juridique desdites collecte et utilisation (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eVous pouvez supprimer et modifier vos propres sujets de forum et vos publications \u0026agrave; tout moment.\u003c/p\u003e\r\n\u003cp\u003e\u0026Agrave; moins que vous ne supprimiez vos sujets de forum ou vos publications plus t\u0026ocirc;t, nous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.11. Pour r\u0026eacute;pondre \u0026agrave; vos commentaires publics \u0026agrave; notre sujet\u0026nbsp;\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eSi vous laissez une \u0026eacute;valuation publique ou tout autre commentaire sur la plateforme, nous collectons et utilisons les donn\u0026eacute;es suivantes dans le but de r\u0026eacute;pondre \u0026agrave; vos commentaires\u0026nbsp;:\u003c/span\u003e\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNom et pr\u0026eacute;nom\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePays\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLangue (si vous laissez vos commentaires sur l\u0026rsquo;App Store ou Google Play)\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eCommentaires\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDate et heure des commentaires\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eLien vers les commentaires\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDonn\u0026eacute;es techniques relatives au navigateur, au type d\u0026rsquo;appareil et au syst\u0026egrave;me d\u0026rsquo;exploitation (si vous laissez vos commentaires sur l\u0026rsquo;App Store ou Google Play).\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; g\u0026eacute;rer la r\u0026eacute;putation de Vinted (art.\u0026nbsp;6(1)(f)\u0026nbsp;du RGPD) constitue la base juridique desdites collecte et utilisation.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin pendant une dur\u0026eacute;e maximale de 4\u0026nbsp;mois.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.12. Afin de pouvoir vous envoyer des renseignements importants concernant la Plateforme\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous vous inscrivez sur la Plateforme, nous vous enverrons des e-mails et des messages via le syst\u0026egrave;me de messagerie de la Plateforme dans le but de vous fournir des notifications importantes, par exemple des informations concernant la modification des CG ou de la Politique de confidentialit\u0026eacute;.\u003c/p\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (conforme aux CG) auquel vous avez souscrit (art. 6 (1) (b) du RGPD) et la conformit\u0026eacute; avec les obligations l\u0026eacute;gales auxquelles Vinted est soumise constituent la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es (art. 6 (1) (c) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.13. Afin de d\u0026eacute;terminer si vous \u0026ecirc;tre un vendeur professionnel et vous en informer\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eNous vous informerons lorsque nous vous consid\u0026eacute;rerons comme un Utilisateur Pro et vous demanderons de vous inscrire en tant qu\u0026rsquo;Utilisateur Pro sur la Plateforme ou de convertir votre compte existant en compte Utilisateur Pro. \u0026Agrave; cette fin, nous collecterons vos donn\u0026eacute;es d\u0026rsquo;utilisation de la Plateforme et prendrons en compte votre activit\u0026eacute;, afin de d\u0026eacute;terminer si vous \u0026ecirc;tes consid\u0026eacute;r\u0026eacute;(e) comme un Utilisateur Pro conform\u0026eacute;ment aux crit\u0026egrave;res d\u0026eacute;crits dans les R\u0026egrave;gles du catalogue.\u003c/p\u003e\r\n\u003cp\u003eLa base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es est l\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (conforme \u0026agrave; nos Conditions d\u0026rsquo;utilisation) auquel vous avez souscrit (Art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.14. Pour pouvoir vous envoyer des offres via le syst\u0026egrave;me de messagerie de la Plateforme\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous vous inscrivez sur la Plateforme, nous vous enverrons des offres li\u0026eacute;es aux services Vinted via le syst\u0026egrave;me de messagerie de la Plateforme (\u0026laquo; Offres \u0026raquo;).\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; fournir des offres \u0026agrave; nos membres constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es (art. 6 (1) (f) du RGPD, art. 13 (2) de la directive 2002/58/CE du Parlement europ\u0026eacute;en et du Conseil du 12 juillet 2002 concernant le traitement des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel et la protection de la vie priv\u0026eacute;e dans le secteur des communications \u0026eacute;lectroniques (directive relative \u0026agrave; la vie priv\u0026eacute;e et aux communications \u0026eacute;lectroniques) et art. 81 (2) de la loi lituanienne sur les communications \u0026eacute;lectroniques).\u003c/p\u003e\r\n\u003cp\u003eAfin d\u0026rsquo;envoyer les Offres, Vinted utilise les services fournis par Braze, Inc. (\u0026Eacute;tats-Unis), qui est \u0026eacute;tabli en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en. Dans ce cas, les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par le prestataire de services qui s\u0026rsquo;engage \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es, telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.15. Afin de vous fournir un service d\u0026rsquo;assistance client\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous nous envoyez une question, une demande ou une r\u0026eacute;clamation, nous collecterons et utiliserons les donn\u0026eacute;es suivantes dans le but de vous fournir les services d\u0026rsquo;assistance client que vous demandez sur la Plateforme :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eInformations relatives \u0026agrave; votre profil ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur l\u0026rsquo;utilisation de la Plateforme ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur les transactions et les paiements\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eInformations sur la livraison ;\u003c/li\u003e\r\n\u003cli\u003eCommunications ;\u003c/li\u003e\r\n\u003cli\u003e\u0026Acirc;ge ;\u003c/li\u003e\r\n\u003cli\u003eSexe ;\u003c/li\u003e\r\n\u003cli\u003eAdresse IP ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur la session ;\u003c/li\u003e\r\n\u003cli\u003eAnnonces, photos et vid\u0026eacute;os de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003eDemandes ;\u003c/li\u003e\r\n\u003cli\u003eAutres informations soumises par vos soins.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eLe type d\u0026rsquo;informations que nous collectons peut varier en fonction de votre demande.\u003c/p\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eSi vous interagissez avec un Utilisateur Pro, vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin seront trait\u0026eacute;es conjointement par Vinted et l\u0026rsquo;Utilisateur Pro. Vinted est responsable de la collecte des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel et de leur transfert vers un Utilisateur Pro. Les donn\u0026eacute;es seront trait\u0026eacute;es par Vinted et l\u0026rsquo;Utilisateur Pro afin que les probl\u0026egrave;mes soient r\u0026eacute;gl\u0026eacute;s \u0026agrave; chaque phase. Veuillez consulter la section 4 de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; pour de plus amples informations sur le contr\u0026ocirc;le conjoint.\u003c/p\u003e\r\n\u003cp\u003eAfin de r\u0026eacute;pondre \u0026agrave; vos demandes, Vinted fournit vos donn\u0026eacute;es aux partenaires de services qui fournissent des services d\u0026rsquo;assistance client.\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLes prestataires de services suivants op\u0026egrave;rent en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en,\u003c/span\u003e vos donn\u0026eacute;es sont par cons\u0026eacute;quent susceptibles d\u0026rsquo;\u0026ecirc;tre partag\u0026eacute;es avec nos agents d\u0026rsquo;assistance client en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en. Dans ces cas pr\u0026eacute;cis, les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par les prestataires de services qui s\u0026rsquo;engagent \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es, telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne.\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTranscom Worldwide Italy SPA (Albanie)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTranscom Worldwide Tunis S.a.r.l. (Tunisie)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTranscom Worldwide SAS (Columbie)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eHelpware Inc. (Ukraine)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTeleperformance Portugal S.A (Egypte)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eTeleperformance Guyana INC. (Guyane)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eOutsourcia Soci\u0026eacute;t\u0026eacute; par actions simplifi\u0026eacute;e (Maroc)\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003ePhoneAct S.A.R.L. (Tunisie)\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 2\u0026nbsp;ans apr\u0026egrave;s la derni\u0026egrave;re mise \u0026agrave; jour relative \u0026agrave; votre demande. Si votre compte est supprim\u0026eacute;, les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin seront supprim\u0026eacute;es avec votre compte.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.16. Pour fournir un service de v\u0026eacute;rification des articles\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003ctable style=\"border-collapse: collapse; width: 99.9798%;\" border=\"1\"\u003e\r\n\u003ctbody\u003e\r\n\u003ctr\u003e\r\n\u003ctd style=\"width: 98.7731%;\"\u003e\u003cem\u003eCette partie ne s'applique qu'\u0026agrave; notre plateforme fran\u0026ccedil;aise et sera effective \u0026agrave; partir du 22/05/2023.\u003c/em\u003e\u003c/td\u003e\r\n\u003c/tr\u003e\r\n\u003c/tbody\u003e\r\n\u003c/table\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNous proposons un service facultatif de v\u0026eacute;rification des articles sur notre plateforme. Si vous, ou un autre membre, souhaitez qu\u0026rsquo;un article fasse l\u0026rsquo;objet d\u0026rsquo;un contr\u0026ocirc;le et d\u0026rsquo;une v\u0026eacute;rification par nos experts, nous collectons et utilisons les donn\u0026eacute;es suivantes\u0026nbsp;:\u003c/span\u003e\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eInformations sur l\u0026rsquo;article soumis \u0026agrave; la v\u0026eacute;rification\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eR\u0026eacute;sultats de la v\u0026eacute;rification\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNom et pr\u0026eacute;nom (pour l\u0026rsquo;exp\u0026eacute;dition)\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eAdresse (pour l\u0026rsquo;exp\u0026eacute;dition).\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit constitue la base juridique pour lesdites collecte et utilisation de vos donn\u0026eacute;es (art. 6(1)(b) du RGPD).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin pendant 5\u0026nbsp;ans apr\u0026egrave;s l\u0026rsquo;ach\u0026egrave;vement de la v\u0026eacute;rification.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.17. Afin de r\u0026eacute;soudre les diff\u0026eacute;rends li\u0026eacute;s \u0026agrave; tout achat entre les membres\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous achetez et/ou vendez des articles sur la Plateforme et que vous \u0026ecirc;tes impliqu\u0026eacute;(e) dans un diff\u0026eacute;rend avec un autre membre, nous collecterons et utiliserons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, d\u0026eacute;tenues par Vinted, n\u0026eacute;cessaires \u0026agrave; la r\u0026eacute;solution du diff\u0026eacute;rend.\u003c/p\u003e\r\n\u003cp\u003eNous basons lesdites collecte et utilisation sur un int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; r\u0026eacute;gler les diff\u0026eacute;rends entre nos membres et \u0026agrave; d\u0026eacute;fendre les droits et les int\u0026eacute;r\u0026ecirc;ts de Vinted (art. 6 (1) (f) du RGPD) et, le cas \u0026eacute;ch\u0026eacute;ant, le respect des obligations l\u0026eacute;gales auxquelles Vinted est soumise (art. 6 (1) (c) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 1 an apr\u0026egrave;s la r\u0026eacute;solution d'un diff\u0026eacute;rend.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.18. Afin de conserver temporairement votre compte d\u0026eacute;sactiv\u0026eacute;\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous d\u0026eacute;cidez de d\u0026eacute;sactiver votre compte, nous ferons des efforts raisonnables pour nous assurer qu\u0026rsquo;il n\u0026rsquo;est plus visible sur la Plateforme et pour limiter l\u0026rsquo;utilisation de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel. Pendant 3 mois, il est encore possible de restaurer votre compte s\u0026rsquo;il a \u0026eacute;t\u0026eacute; d\u0026eacute;sactiv\u0026eacute; accidentellement ou \u0026agrave; tort ou au cas o\u0026ugrave; vous changeriez d\u0026rsquo;avis et souhaiteriez utiliser \u0026agrave; nouveau la Plateforme, ainsi que de prendre des mesures dans le cas o\u0026ugrave; quelqu\u0026rsquo;un d\u0026rsquo;autre aurait acc\u0026eacute;d\u0026eacute; \u0026agrave; votre compte et l'aurait supprim\u0026eacute; \u0026agrave; votre insu.\u003c/p\u003e\r\n\u003cp\u003eLe droit l\u0026eacute;gitime de Vinted et de nos membres \u0026agrave; restaurer votre compte si n\u0026eacute;cessaire (art. 6 (1) (f) du RGPD) et, le cas \u0026eacute;ch\u0026eacute;ant, le respect des obligations l\u0026eacute;gales auxquelles Vinted est soumise constituent la base juridique pour un tel stockage de vos donn\u0026eacute;es (Art. 6 (1) (c) du GDPR).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont conserv\u0026eacute;es \u0026agrave; cette fin pendant 3\u0026nbsp;mois \u0026agrave; partir de la date de d\u0026eacute;sactivation de votre compte Vinted.\u003c/p\u003e\r\n\u003cp\u003e\u0026Agrave; l\u0026rsquo;issue de ces 3 mois, nous supprimons d\u0026eacute;finitivement votre compte sur notre Plateforme.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.19. Pour transf\u0026eacute;rer votre compte United Wardrobe vers la Plateforme Vinted\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous utilisiez pr\u0026eacute;c\u0026eacute;demment United Wardrobe et que vous d\u0026eacute;cidez de transf\u0026eacute;rer votre profil United Wardrobe, exploit\u0026eacute; par Vinted B.V (anciennement United Wardrobe B.V. (Pays-Bas)), en donnant votre consentement pour cr\u0026eacute;er un compte Vinted, conform\u0026eacute;ment \u0026agrave; ce qui est mentionn\u0026eacute; \u0026agrave; la section 2.1.1, Vinted recevra les donn\u0026eacute;es (\u0026agrave; caract\u0026egrave;re personnel) suivantes de la part de United Wardrobe :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eAdresse e-mail ;\u003c/li\u003e\r\n\u003cli\u003e\u0026Eacute;l\u0026eacute;ment du consentement ;\u003c/li\u003e\r\n\u003cli\u003eHeure du consentement ;\u003c/li\u003e\r\n\u003cli\u003eTexte du consentement.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eVotre consentement constitue la base juridique desdites collecte et utilisation (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant deux ans \u0026agrave; l\u0026rsquo;issue de l\u0026rsquo;int\u0026eacute;gration de votre profil.\u003c/p\u003e\r\n\u003cp\u003eLa mise hors ligne de la Plateforme United Wardrobe est intervenue le 22\u0026nbsp;d\u0026eacute;cembre\u0026nbsp;2020. Cela signifie que si vous n\u0026rsquo;aviez pas donn\u0026eacute; votre consentement pour transf\u0026eacute;rer votre profil avant le 22\u0026nbsp;d\u0026eacute;cembre\u0026nbsp;2020, United Wardrobe a uniquement communiqu\u0026eacute; votre adresse e-mail \u0026agrave; Vinted le 22\u0026nbsp;d\u0026eacute;cembre\u0026nbsp;2020. Cela a permis aux utilisateurs, qui auraient manqu\u0026eacute; la date limite du 22\u0026nbsp;d\u0026eacute;cembre\u0026nbsp;2020, de tout de m\u0026ecirc;me transf\u0026eacute;rer leur profil depuis United Wardrobe vers Vinted apr\u0026egrave;s cette date. \u0026Agrave; cette fin, il est important d\u0026rsquo;utiliser la m\u0026ecirc;me adresse e-mail que celle que vous utilisiez sur la Plateforme United Wardrobe. Vinted a ainsi \u0026eacute;t\u0026eacute; en mesure de vous donner la possibilit\u0026eacute; de faire transf\u0026eacute;rer votre profil. Si vous avez donn\u0026eacute; votre consentement, Vinted a \u0026eacute;t\u0026eacute; en mesure d\u0026rsquo;acc\u0026eacute;der \u0026agrave; vos informations sur United Wardrobe et de les transf\u0026eacute;rer sur votre compte Vinted.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; garantir la r\u0026eacute;ussite du processus de migration des utilisateurs depuis United Wardrobe vers Vinted constitue la base juridique desdites collecte et utilisation de votre adresse e-mail (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLorsque vous cr\u0026eacute;erez un compte Vinted, les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel suivantes seront transf\u0026eacute;r\u0026eacute;es depuis United Wardrobe vers Vinted : votre nom, votre photo de votre profil, votre date de naissance, votre sexe, les images, titres, descriptions et prix de vos annonces, les notations d\u0026rsquo;\u0026eacute;valuations et informations relatives aux avis, vos followers et vos articles favoris.\u003c/p\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit constitue la base juridique pour lesdites collecte et utilisation de vos donn\u0026eacute;es (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003e\u003cem\u003eNature de l\u0026rsquo;accord entre Vinted et United Wardrobe sur les responsabilit\u0026eacute;s communes (art. 26 (2) phrase 2 du RGPD)\u003c/em\u003e\u003c/p\u003e\r\n\u003cp\u003eAfin d\u0026rsquo;assurer une migration et un transfert en douceur depuis la Plateforme United Wardrobe vers la Plateforme Vinted, Vinted et United Wardrobe auront acc\u0026egrave;s \u0026agrave; certaines donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, dont le traitement rel\u0026egrave;vera de la responsabilit\u0026eacute; conjointe de United Wardrobe et de Vinted. Par cons\u0026eacute;quent, du 27 octobre 2020 au 27 octobre 2021 au plus tard, selon la premi\u0026egrave;re \u0026eacute;ventualit\u0026eacute;, United Wardrobe et Vinted agiront en tant que contr\u0026ocirc;leurs conjoints.\u003c/p\u003e\r\n\u003cp\u003eNous tenons \u0026agrave; vous informer de la nature de notre accord sur les responsabilit\u0026eacute;s conjointes avec United Wardrobe, conform\u0026eacute;ment \u0026agrave; l\u0026rsquo;art. 26 du RGPD. Dans la mesure o\u0026ugrave; il existe deux contr\u0026ocirc;leurs, nous souhaitons expliquer qui est responsable de quoi en ce qui concerne le traitement de vos donn\u0026eacute;es.\u003c/p\u003e\r\n\u003cp\u003e\u0026Agrave; partir du d\u0026eacute;but de la p\u0026eacute;riode de migration, du 27\u0026nbsp;octobre\u0026nbsp;2020 au 22\u0026nbsp;d\u0026eacute;cembre\u0026nbsp;2020, toutes les transactions en cours (ventes et achats) ont \u0026eacute;t\u0026eacute; effectu\u0026eacute;es sur la Plateforme United Wardrobe. La mise hors ligne de la Plateforme United Wardrobe est intervenue apr\u0026egrave;s le 22\u0026nbsp;d\u0026eacute;cembre\u0026nbsp;2020. Pendant toute la p\u0026eacute;riode de migration, du 27 octobre 2020 au 27 octobre 2021, United Wardrobe sera responsable du transfert de vos informations utilisateur, de United Wardrobe \u0026agrave; Vinted.\u003c/p\u003e\r\n\u003cp\u003ePendant et apr\u0026egrave;s la p\u0026eacute;riode de migration, Vinted sera responsable de la r\u0026eacute;cup\u0026eacute;ration de vos informations personnelles qui auront \u0026eacute;t\u0026eacute; transf\u0026eacute;r\u0026eacute;es par United Wardrobe. Une fois que vous aurez migr\u0026eacute;, toutes les nouvelles transactions (ventes et achats) seront effectu\u0026eacute;es sur la Plateforme Vinted.\u003c/p\u003e\r\n\u003cp\u003eVinted est responsable de vous informer du traitement des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel conform\u0026eacute;ment \u0026agrave; l\u0026rsquo;art. 13 et \u0026agrave; l\u0026rsquo;art. 14 du RGPD, qui vous est fourni au-dessus de cette section dans la pr\u0026eacute;sente Politique de confidentialit\u0026eacute;. En outre, Vinted est \u0026eacute;galement responsable de vous fournir la nature de l\u0026rsquo;accord entre Vinted et United Wardrobe, conform\u0026eacute;ment \u0026agrave; l\u0026rsquo;art. 26 (2) phrase 2 du RGPD.\u003c/p\u003e\r\n\u003cp\u003ePoint de contact pour l\u0026rsquo;exercice des droits : Pour toute demande d\u0026rsquo;exercice de votre droit ou toute r\u0026eacute;clamation relative \u0026agrave; la collecte et \u0026agrave; l\u0026rsquo;utilisation des donn\u0026eacute;es susmentionn\u0026eacute;es, vous devrez contacter directement Vinted, car nous sommes le principal point de contact (art. 26 (1) phrase 3 du RGPD) pour ces questions. Dans ce contexte, vos droits incluent le droit de demander au contr\u0026ocirc;leur l\u0026rsquo;acc\u0026egrave;s (art. 15 du RGPD), la rectification (art. 16 du RGPD) ou l\u0026rsquo;effacement des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel (art. 17 RGPD) ou la limitation du traitement vous concernant (art. 18 RGPD) ou l\u0026rsquo;opposition au traitement (art. 21 du RGPD) ainsi que le droit \u0026agrave; la portabilit\u0026eacute; des donn\u0026eacute;es (art. 20 RGPD).\u003c/p\u003e\r\n\u003cp\u003eVinted collecte vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel pour vous permettre d\u0026rsquo;utiliser sa Plateforme, pour fournir ses services et pour conclure un contrat (CG) avec vous. Ces donn\u0026eacute;es sont conserv\u0026eacute;es jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.1.20. Transf\u0026eacute;rer votre compte Kleiderkreisel vers Vinted, UAB\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous \u0026eacute;tiez un utilisateur de Kleiderkreisel et que vous avez d\u0026eacute;cid\u0026eacute;, en donnant votre consentement, de transf\u0026eacute;rer votre profil Kleiderkreisel, g\u0026eacute;r\u0026eacute; par Kleiderkreisel GmbH (Allemagne) et de cr\u0026eacute;er un compte sur une plateforme g\u0026eacute;r\u0026eacute;e par Vinted, UAB, conform\u0026eacute;ment \u0026agrave; ce qui est mentionn\u0026eacute; \u0026agrave; la section\u0026nbsp;2.1.1, Vinted, UAB a re\u0026ccedil;u les donn\u0026eacute;es suivantes de la part de Kleiderkreisel\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eAdresse e-mail ;\u003c/li\u003e\r\n\u003cli\u003eNom complet ;\u003c/li\u003e\r\n\u003cli\u003e\u0026Eacute;l\u0026eacute;ment du consentement ;\u003c/li\u003e\r\n\u003cli\u003eHeure du consentement ;\u003c/li\u003e\r\n\u003cli\u003eTexte du consentement ;\u003c/li\u003e\r\n\u003cli\u003eFonds disponibles sur votre solde ;\u003c/li\u003e\r\n\u003cli\u003eDate de naissance ;\u003c/li\u003e\r\n\u003cli\u003eAdresse ;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro de compte bancaire ;\u003c/li\u003e\r\n\u003cli\u003eLes six premiers et les quatre derniers chiffres de votre num\u0026eacute;ro de carte bancaire\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eDate d\u0026rsquo;expiration ;\u003c/li\u003e\r\n\u003cli\u003eAdresse de facturation ;\u003c/li\u003e\r\n\u003cli\u003eOptions de livraison ;\u003c/li\u003e\r\n\u003cli\u003eHistorique de livraison.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eVotre consentement constitue la base juridique desdites collecte et utilisation (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eSi vous avez cr\u0026eacute;\u0026eacute; un compte sur une plateforme g\u0026eacute;r\u0026eacute;e par Vinted, UAB, les donn\u0026eacute;es suivantes ont \u0026eacute;t\u0026eacute; transf\u0026eacute;r\u0026eacute;es depuis Kleiderkreisel vers Vinted, UAB\u0026nbsp;: votre photo de votre profil, les informations que vous avez choisies de fournir dans le champ \u0026laquo;\u0026nbsp;\u0026Agrave; propos de vous\u0026nbsp;\u0026raquo;, les images, titres, descriptions et prix de vos annonces, les notations d\u0026rsquo;\u0026eacute;valuations et informations relatives aux avis, les articles favoris, les bons d\u0026rsquo;achat, les recherches enregistr\u0026eacute;es et vos abonn\u0026eacute;s.\u003c/p\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit constitue la base juridique pour lesdites collecte et utilisation de vos donn\u0026eacute;es (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eVinted, UAB collecte vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel pour vous permettre d\u0026rsquo;utiliser la plateforme, pour fournir ses services et pour conclure un contrat (CG) avec vous. Ces donn\u0026eacute;es sont conserv\u0026eacute;es aussi longtemps que Vinted, UAB conserve votre compte sur une plateforme exploit\u0026eacute;e par Vinted, UAB, jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es relatives au blocage des comptes interdits par Kleiderkreisel, telles que les donn\u0026eacute;es des empreintes digitales de l\u0026rsquo;appareil de l\u0026rsquo;utilisateur et les donn\u0026eacute;es de v\u0026eacute;rification du compte, sont transf\u0026eacute;r\u0026eacute;es depuis Kleiderkreisel vers Vinted, UAB.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; garantir la s\u0026eacute;curit\u0026eacute; de la plateforme Vinted et de celle des autres utilisateurs constitue la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 3 mois \u0026agrave; partir du moment o\u0026ugrave; vous avez \u0026eacute;t\u0026eacute; bloqu\u0026eacute;(e).\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cdiv class=\"c-text--responsive-large-title c-text--left c-text\"\u003e2.2. Afin d'am\u0026eacute;liorer votre exp\u0026eacute;rience lors de l\u0026rsquo;utilisation de la Plateforme\u003c/div\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel afin d\u0026rsquo;am\u0026eacute;liorer votre exp\u0026eacute;rience lors de l\u0026rsquo;utilisation de la Plateforme, en vous permettant de personnaliser votre fil d\u0026rsquo;actualit\u0026eacute; et vos r\u0026eacute;sultats de recherche, en vous fournissant des suggestions pertinentes et en conservant vos recherches pr\u0026eacute;c\u0026eacute;dentes, en vous envoyant des notifications et, autrement, en rendant l\u0026rsquo;utilisation de la Plateforme plus agr\u0026eacute;able.\u003c/p\u003e\r\n\u003cp\u003eLa base juridique sp\u0026eacute;cifique applicable pour la collecte et l\u0026rsquo;utilisation de vos donn\u0026eacute;es est d\u0026eacute;crite dans chacune des sections ci-dessous.\u003c/p\u003e\r\n\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.1. Afin d'activer vos pr\u0026eacute;f\u0026eacute;rences en ce qui concerne votre fil d'actualit\u0026eacute; et vos r\u0026eacute;sultats de recherche\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous choisissez de personnaliser les articles qui s\u0026rsquo;affichent \u0026agrave; votre intention sur la Plateforme (sur le fil d\u0026rsquo;actualit\u0026eacute; des articles, le catalogue et les r\u0026eacute;sultats de recherche), nous collecterons et utiliserons les donn\u0026eacute;es suivantes dans le but de vous pr\u0026eacute;senter un fil d\u0026rsquo;actualit\u0026eacute; personnalis\u0026eacute; en fonction de vos pr\u0026eacute;f\u0026eacute;rences :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eInformations sur votre \u0026eacute;ventuel int\u0026eacute;r\u0026ecirc;t en ce qui concerne les articles pour les femmes, les hommes ou les enfants ;\u003c/li\u003e\r\n\u003cli\u003eTailles d\u0026rsquo;articles pr\u0026eacute;f\u0026eacute;r\u0026eacute;es ;\u003c/li\u003e\r\n\u003cli\u003eMarques d\u0026rsquo;articles pr\u0026eacute;f\u0026eacute;r\u0026eacute;es.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eVotre consentement constitue la base juridique desdites collecte et utilisation (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.2. Afin de personnaliser votre fil d\u0026rsquo;actualit\u0026eacute; et vos r\u0026eacute;sultats de recherche\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eNous personnalisons \u0026eacute;galement le fil d\u0026rsquo;actualit\u0026eacute; de l\u0026rsquo;article en \u0026eacute;valuant vos pr\u0026eacute;f\u0026eacute;rences en fonction des \u0026eacute;l\u0026eacute;ments suivants :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eSexe ;\u003c/li\u003e\r\n\u003cli\u003e\u0026Acirc;ge ;\u003c/li\u003e\r\n\u003cli\u003ePays ;\u003c/li\u003e\r\n\u003cli\u003eLangue ;\u003c/li\u003e\r\n\u003cli\u003eInformations relatives \u0026agrave; votre activit\u0026eacute; de navigation sur la Plateforme ;\u003c/li\u003e\r\n\u003cli\u003eHistorique d\u0026rsquo;achat ;\u003c/li\u003e\r\n\u003cli\u003eVos pr\u0026eacute;f\u0026eacute;rences.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eL\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de Vinted et de ses membres \u0026agrave; rendre la Plateforme plus pratique pour nos membres et, gr\u0026acirc;ce \u0026agrave; la personnalisation, vous permettre de voir les offres d\u0026rsquo;autres membres susceptibles de vous int\u0026eacute;resser le plus, constituent la base juridique desdites collection et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.2.3. Afin de donner la priorit\u0026eacute; aux articles avec un bon rapport qualit\u0026eacute;-prix de la part de vendeurs fiables\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eAfin de d\u0026eacute;terminer si vous offrez des articles avec un bon rapport qualit\u0026eacute;-prix en tant que vendeur fiable, comme d\u0026eacute;crit ci-dessus, nous collecterons et utiliserons les donn\u0026eacute;es suivantes vous appartenant lorsque vous vendrez vos articles sur la Plateforme :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNombre d\u0026rsquo;\u0026eacute;valuations positives ;\u003c/li\u003e\r\n\u003cli\u003eInformations concernant le fait que le vendeur dispose d'articles qui sont moins chers que 60 % des articles similaires vendus sur la Plateforme (la similitude est d\u0026eacute;termin\u0026eacute;e selon la cat\u0026eacute;gorie, la marque et l\u0026rsquo;\u0026eacute;tat de l'article).\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNous utilisons les r\u0026eacute;sultats afin de hi\u0026eacute;rarchiser les articles avec un bon rapport qualit\u0026eacute;-prix, propos\u0026eacute;s par des vendeurs fiables, lors de la pr\u0026eacute;sentation d\u0026rsquo;articles \u0026agrave; de nouveaux membres, d'augmenter la visibilit\u0026eacute; des articles t\u0026eacute;l\u0026eacute;charg\u0026eacute;s par les membres qui ont choisi la m\u0026ecirc;me langue que vous et/ou r\u0026eacute;sident dans le m\u0026ecirc;me pays ou la m\u0026ecirc;me r\u0026eacute;gion, des articles ajout\u0026eacute;s par les nouveaux membres ou marqu\u0026eacute;s comme favoris 3 fois ou plus, des articles pour enfants marqu\u0026eacute;s comme favoris une fois ou plus et des articles qui sont \u0026laquo; remont\u0026eacute;s \u0026raquo;, et enfin pour montrer des articles pertinents sur la Plateforme.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; hi\u0026eacute;rarchiser les articles avec un bon rapport qualit\u0026eacute;-prix de la part de vendeurs fiables afin de faciliter les ventes et la satisfaction des membres sur la Plateforme constitue la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation
