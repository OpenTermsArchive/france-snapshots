6nbsp;;\u003c/li\u003e\r\n\u003cli\u003eDonn\u0026eacute;es de communication\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eVos param\u0026egrave;tres et pr\u0026eacute;f\u0026eacute;rences.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNous \u0026eacute;tablissons des profils d\u0026rsquo;utilisateurs nuisibles, tels que des escrocs, des vendeurs proposant des articles contrefaits et des utilisateurs trompant nos services d\u0026rsquo;exp\u0026eacute;dition sur la base de crit\u0026egrave;res identifi\u0026eacute;s par Vinted, notamment \u0026agrave; la suite de signalements d\u0026rsquo;utilisateurs nuisibles. Les outils automatis\u0026eacute;s d\u0026eacute;tectent automatiquement les profils nuisibles, ce qui conduit \u0026agrave; la d\u0026eacute;cision de bloquer les comptes concern\u0026eacute;s. Vinted utilise des moyens pour assurer un taux de pr\u0026eacute;cision \u0026eacute;lev\u0026eacute; et l\u0026rsquo;exactitude de son syst\u0026egrave;me de blocage automatis\u0026eacute;, y compris des examens manuels. Les effets du blocage sont d\u0026eacute;crits dans nos CG.\u003c/p\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit constitue la base juridique pour lesdites collecte et utilisation de vos donn\u0026eacute;es (art. 6\u0026nbsp;(1)\u0026nbsp;(b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;res personnel pour prendre la d\u0026eacute;cision du blocage de votre compte jusqu\u0026rsquo;\u0026agrave; la suppression de votre compte Vinted.\u003c/p\u003e\r\n\u003cp\u003eLorsque votre compte est bloqu\u0026eacute;, nous recueillons et utilisons les donn\u0026eacute;es suivantes pour ex\u0026eacute;cuter le blocage\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eLes donn\u0026eacute;es de votre compte\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eLes donn\u0026eacute;es relatives au blocage de votre compte, par exemple le motif, la date et l\u0026rsquo;heure du blocage.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et ses utilisateurs, et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute; et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer leur s\u0026eacute;curit\u0026eacute; sur la Plateforme constituent la base juridique desdites collecte et utilisation de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel (Art. 6 (1) (f) du RGPD). Pour ex\u0026eacute;cuter le blocage, nous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel pendant la dur\u0026eacute;e du blocage, c\u0026rsquo;est-\u0026agrave;-dire jusqu\u0026rsquo;\u0026agrave; 14 jours ou 3 mois \u0026agrave; partir du moment o\u0026ugrave; vous avez \u0026eacute;t\u0026eacute; bloqu\u0026eacute;(e).\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.4.10. Afin de faire respecter les adresses IP bloqu\u0026eacute;es\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eNous collecterons, utiliserons et bloquerons votre adresse IP si elle pr\u0026eacute;sente des signes de cyberattaques ou d\u0026rsquo;autres risques pour la s\u0026eacute;curit\u0026eacute; de la Plateforme, et ce afin de prot\u0026eacute;ger la Plateforme.\u003c/p\u003e\r\n\u003cp\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et ses utilisateurs et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer leur s\u0026eacute;curit\u0026eacute; sur la Plateforme constituent la base juridique desdites collecte et utilisation (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 5 ans.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.4.11. Pour limiter l\u0026rsquo;utilisation frauduleuse des instruments de paiement\u0026nbsp;\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eS\u0026rsquo;il existe des signes d\u0026rsquo;activit\u0026eacute; frauduleuse en lien avec votre instrument de paiement (par exemple, carte de cr\u0026eacute;dit/d\u0026eacute;bit), nous collecterons et utiliserons votre instrument de paiement et les donn\u0026eacute;es relatives \u0026agrave; la transaction pour prot\u0026eacute;ger la Plateforme en limitant l\u0026rsquo;utilisation de votre instrument de paiement.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; prot\u0026eacute;ger la Plateforme et ses utilisateurs et \u0026agrave; assurer sa s\u0026eacute;curit\u0026eacute;, et l\u0026rsquo;int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de nos membres \u0026agrave; assurer leur s\u0026eacute;curit\u0026eacute; sur la Plateforme constituent la base juridique desdites collecte et utilisation (Art. 6 (1) du RGPD).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant la dur\u0026eacute;e des restrictions appliqu\u0026eacute;es.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cdiv class=\"c-text--responsive-large-title c-text--left c-text\"\u003e2.5. Afin de vous permettre de payer des articles\u003c/div\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eLes paiements sur la Plateforme sont effectu\u0026eacute;s par l\u0026rsquo;interm\u0026eacute;diaire de prestataires de services de paiement qui fournissent des services de traitement des paiements et d\u0026rsquo;entiercement.\u003c/p\u003e\r\n\u003cp\u003eNous avons besoin de la plupart de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel pour conclure un contrat (CG) avec vous. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous (art. 6 (1) (b) du RGPD). Une partie de vos donn\u0026eacute;es est n\u0026eacute;cessaire afin de satisfaire aux obligations l\u0026eacute;gales de nos prestataires de services de paiement lorsque vous \u0026ecirc;tes membre de notre Plateforme (art. 6 (1) (c) du RGPD). Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ou nos prestataires de services de paiement ne serons pas en mesure de nous conformer aux exigences l\u0026eacute;gales et nous ne serons pas en mesure de fournir nos services.\u003c/p\u003e\r\n\u003cp\u003eCes donn\u0026eacute;es sont \u0026eacute;galement utilis\u0026eacute;es pour am\u0026eacute;liorer la Plateforme afin que nous puissions offrir une meilleure exp\u0026eacute;rience \u0026agrave; nos membres (voir 2.2.12).\u003c/p\u003e\r\n\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.5.1. Afin de vous permettre d\u0026rsquo;effectuer un achat ou d\u0026rsquo;ajouter une carte bancaire \u0026agrave; des fins de paiement\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eLorsque vous ajoutez une carte bancaire ou achetez un article ou des services suppl\u0026eacute;mentaires via la Plateforme, nous collectons et utilisons les donn\u0026eacute;es suivantes dans le but de vous permettre d\u0026rsquo;effectuer des paiements\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom complet ;\u003c/li\u003e\r\n\u003cli\u003eLes six premiers et les quatre derniers chiffres de votre num\u0026eacute;ro de carte bancaire\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eDate d\u0026rsquo;expiration.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eLorsque vous ajoutez une carte bancaire ou achetez un article ou des services suppl\u0026eacute;mentaires via la Plateforme, le prestataire de services de paiement (veuillez consulter les sections 2.5.3 ci-dessous) re\u0026ccedil;oit les donn\u0026eacute;es suivantes\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eLe pr\u0026eacute;nom et le nom du titulaire de la carte bancaire\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eLe num\u0026eacute;ro de carte bancaire\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eDate d\u0026rsquo;expiration ;\u003c/li\u003e\r\n\u003cli\u003eCode de s\u0026eacute;curit\u0026eacute; (CVV/CVC).\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (conforme aux CG) auquel vous avez souscrit constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003ePour conclure un contrat (CG) avec vous, nous aurons besoin de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous.\u003c/p\u003e\r\n\u003cp\u003eSi vous acceptez, nous conserverons les d\u0026eacute;tails de votre carte bancaire pour l\u0026rsquo;utilisation future.\u003c/p\u003e\r\n\u003cp\u003eVotre consentement constitue la base juridique desdites collecte et utilisation (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.5.2. Afin de vous permettre d\u0026rsquo;ajouter un compte bancaire \u0026agrave; des fins de retrait\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eLorsque vous ajoutez un compte bancaire \u0026agrave; des fins de retrait, nous collectons et utilisons les donn\u0026eacute;es suivantes dans le but de vous permettre de retirer de l\u0026rsquo;argent :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eLe pr\u0026eacute;nom et le nom du titulaire du compte\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro de compte ;\u003c/li\u003e\r\n\u003cli\u003eAdresse.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (conforme aux CG) auquel vous avez souscrit constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003ePour conclure un contrat (CG) avec vous, nous aurons besoin de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.5.3. Afin de vous permettre de payer et de recevoir des paiements sur notre Plateforme\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous choisissez de payer un vendeur ou des services suppl\u0026eacute;mentaires par carte bancaire, par PayPal, Google Pay, Apple Pay ou par tout autre moyen de paiement int\u0026eacute;gr\u0026eacute; \u0026agrave; la Plateforme, ou si vous utilisez d\u0026rsquo;autres services sur la Plateforme pour lesquels des frais sont appliqu\u0026eacute;s, la transaction en question sera collect\u0026eacute;e et utilis\u0026eacute;e via notre syst\u0026egrave;me de paiement \u0026eacute;lectronique, MANGOPAY (voir nos\u0026nbsp;CG), qui est g\u0026eacute;r\u0026eacute; par MANGOPAY S.A. (Luxembourg) (ci-apr\u0026egrave;s \u0026laquo;\u0026nbsp;MANGOPAY\u0026nbsp;\u0026raquo;). Pour utiliser MANGOPAY, vous devrez nous fournir les informations suivantes, que nous transf\u0026eacute;rerons \u0026agrave; MANGOPAY\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eVos nom et pr\u0026eacute;nom\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eL\u0026rsquo;adresse de facturation.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eSi vous utilisez le syst\u0026egrave;me de paiement \u0026eacute;lectronique MANGOPAY, MANGOPAY collectera les informations de paiement requises en fonction du mode de paiement choisi (p. ex. carte bancaire, PayPal, Google Pay, Apple Pay ou autre). Le paiement sera ensuite effectu\u0026eacute; via MANGOPAY et le d\u0026eacute;tenteur ou le facilitateur du moyen de paiement que vous aurez s\u0026eacute;lectionn\u0026eacute;. Les r\u0026egrave;gles de protection des donn\u0026eacute;es de MANGOPAY et le d\u0026eacute;tenteur ou le facilitateur du moyen de paiement que vous aurez s\u0026eacute;lectionn\u0026eacute; seront alors appliqu\u0026eacute;s. Pour de plus amples informations sur la proc\u0026eacute;dure de paiement, veuillez consulter l\u0026rsquo;Article\u0026nbsp;7 de nos\u0026nbsp;CG.\u003c/p\u003e\r\n\u003cp\u003eSi vous utilisez une carte bancaire comme mode de paiement, Vinted verra uniquement les nom et pr\u0026eacute;nom du titulaire de la carte, les six premiers et les quatre derniers chiffres de votre num\u0026eacute;ro de carte bancaire et la date d\u0026rsquo;expiration. Ces informations seront utilis\u0026eacute;es par nos soins uniquement dans le but de confirmer le paiement.\u003c/p\u003e\r\n\u003cp\u003eSi vous achetez un article aupr\u0026egrave;s d\u0026rsquo;un Utilisateur Pro, vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin seront trait\u0026eacute;es conjointement par Vinted et l\u0026rsquo;Utilisateur Pro. Vinted est responsable de la collecte des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel n\u0026eacute;cessaires pour qu\u0026rsquo;un Utilisateur Pro puisse identifier les transactions, et du transfert desdites donn\u0026eacute;es \u0026agrave; l\u0026rsquo;Utilisateur Pro. Veuillez consulter la section 4 de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; pour de plus amples informations sur le contr\u0026ocirc;le conjoint.\u003c/p\u003e\r\n\u003cp\u003eEn outre, si vous \u0026ecirc;tes un vendeur sur Vinted et que vous souhaitez recevoir des paiements de la part d\u0026rsquo;acheteurs par le biais du syst\u0026egrave;me de paiement \u0026eacute;lectronique susmentionn\u0026eacute; pour l\u0026rsquo;achat de vos produits, vous devrez cr\u0026eacute;er un portefeuille \u0026eacute;lectronique avec MANGOPAY (d\u0026eacute;sign\u0026eacute; sur la Plateforme comme un \u0026laquo;\u0026nbsp;Solde Vinted\u0026nbsp;\u0026raquo;). Pour ce faire, vous devrez nous fournir les donn\u0026eacute;es suivantes\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eLe pr\u0026eacute;nom et le nom du titulaire du compte\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eSa date de naissance\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eL\u0026rsquo;adresse de facturation.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eDans le but de configurer un porte-monnaie et d\u0026rsquo;utiliser le syst\u0026egrave;me de paiement \u0026eacute;lectronique MANGOPAY, Vinted et MANGOPAY agissent en tant que contr\u0026ocirc;leurs conjoints et assument conjointement la responsabilit\u0026eacute; du traitement.\u003c/p\u003e\r\n\u003cp\u003eMANGOPAY, dans le cadre des services r\u0026eacute;glement\u0026eacute;s fournis \u0026agrave; nos membres en tant qu\u0026rsquo;\u0026eacute;tablissement de monnaie \u0026eacute;lectronique, doit notamment collecter et utiliser des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel aux fins suivantes : ouverture et gestion du porte-monnaie ; r\u0026eacute;ception et ex\u0026eacute;cution des transactions de paiement ; gestion de la relation avec les clients et de leurs r\u0026eacute;clamations ; lutte contre le blanchiment d\u0026rsquo;argent et le financement du terrorisme. Dans ce contexte, Vinted ne d\u0026eacute;termine que partiellement les moyens utilis\u0026eacute;s pour effectuer la collecte et l\u0026rsquo;utilisation de vos donn\u0026eacute;es susmentionn\u0026eacute;es. Dans ce contexte, la Plateforme que vous utilisez peut \u0026ecirc;tre consid\u0026eacute;r\u0026eacute;e comme un canal de communication avec l\u0026rsquo;API de MANGOPAY et constitue le seul point de contact du sujet des donn\u0026eacute;es pour la collecte de ses donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel et du service \u0026agrave; la client\u0026egrave;le.\u003c/p\u003e\r\n\u003cp\u003eVinted utilise les services de MANGOPAY afin de g\u0026eacute;n\u0026eacute;rer sur sa page de paiement les champs d\u0026rsquo;entr\u0026eacute;e permettant de collecter des donn\u0026eacute;es de paiement. Le but de ce traitement est d\u0026eacute;termin\u0026eacute; par Vinted, en tant qu\u0026rsquo;\u0026eacute;diteur de la Plateforme et de sa page de paiement. Cependant, MANGOPAY d\u0026eacute;termine les champs d\u0026rsquo;entr\u0026eacute;e de donn\u0026eacute;es et communique avec le prestataire de services de paiement s\u0026eacute;lectionn\u0026eacute; par ses soins.\u003c/p\u003e\r\n\u003cp\u003eVous pouvez en savoir plus sur la fa\u0026ccedil;on dont MANGOPAY collecte et utilise vos donn\u0026eacute;es en consultant la politique de confidentialit\u0026eacute; de MANGOPAY, accessible \u0026agrave; l\u0026rsquo;adresse suivante : https://www.mangopay.com/fr/privacy/.\u003c/p\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (conforme aux CG) auquel vous avez souscrit constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003ePour conclure un contrat (CG) avec vous, nous aurons besoin de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003cp\u003e\u003cem\u003eNature de l'accord entre Vinted et MANGOPAY sur les responsabilit\u0026eacute;s communes (art. 26 (2) phrase 2 du RGPD)\u003c/em\u003e\u003c/p\u003e\r\n\u003cp\u003eNous tenons \u0026agrave; vous informer de la nature de notre accord sur les responsabilit\u0026eacute;s conjointes avec MANGOPAY, du fait que Vinted et MANGOPAY sont des contr\u0026ocirc;leurs conjoints selon l\u0026rsquo;art. 26 (1) phrase 1 du RGPD. Le contr\u0026ocirc;le conjoint de Vinted et MANGOPAY se limite \u0026agrave; la collecte et \u0026agrave; la divulgation de donn\u0026eacute;es \u0026agrave; MANGOPAY par transmission, et comprend le traitement des donn\u0026eacute;es pour la configuration de votre porte-monnaie.\u003c/p\u003e\r\n\u003cp\u003eDans la mesure o\u0026ugrave; il existe deux contr\u0026ocirc;leurs, nous souhaitons expliquer qui est responsable de quoi. Vinted est responsable de vous informer du traitement des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel conform\u0026eacute;ment \u0026agrave; l\u0026rsquo;art. 13 et \u0026agrave; l\u0026rsquo;art. 14 du RGPD, qui vous est fourni au-dessus de la pr\u0026eacute;sente section. Vinted est \u0026eacute;galement responsable de vous fournir la nature de l'accord entre Vinted et MANGOPAY, conform\u0026eacute;ment \u0026agrave; l\u0026rsquo;art. 26 (2) phrase 2 du RGPD.\u003c/p\u003e\r\n\u003cp\u003ePoint de contact pour l\u0026rsquo;exercice des droits : Pour toute demande d\u0026rsquo;exercice de votre droit ou toute r\u0026eacute;clamation relative \u0026agrave; la collecte et \u0026agrave; l\u0026rsquo;utilisation des donn\u0026eacute;es susmentionn\u0026eacute;es, vous devrez en premier lieu contacter directement Vinted, car nous sommes le principal point de contact (art. 26 (1) phrase 3 du RGPD) pour de telles questions. Toutefois, si vous avez besoin de contacter MANGOPAY directement, vous pouvez contacter son responsable de la protection des donn\u0026eacute;es \u0026agrave; l\u0026rsquo;adresse e-mail suivante : dpo@mangopay.com. Vos droits dans ce contexte correspondent au droit de demander au contr\u0026ocirc;leur l\u0026rsquo;acc\u0026egrave;s (art. 15 du RGPD) aux donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel ainsi que leur rectification (art. 16 du RGPD) ou suppression (art. 17 du RGPD), ou la restriction du traitement vous concernant (art. 18 du RGPD), ou encore de s\u0026rsquo;opposer au traitement (art. 21 du RGPD) ainsi qu\u0026rsquo;au droit \u0026agrave; la portabilit\u0026eacute; des donn\u0026eacute;es (art. 20 du RGPD). Nous reconnaissons que vous pouvez, en g\u0026eacute;n\u0026eacute;ral, contacter Vinted ou MANGOPAY afin d'exercer vos droits respectifs. Vinted et MANGOPAY transmettront votre demande \u0026agrave; l\u0026rsquo;autre partie lorsque cela sera n\u0026eacute;cessaire afin de satisfaire aux droits du sujet de donn\u0026eacute;es.\u003c/p\u003e\r\n\u003cp\u003eTous les autres droits eu \u0026eacute;gard au RGPD sont satisfaits par Vinted et MANGOPAY. Ces autres obligations ne vous impliquent pas directement en tant que sujet de donn\u0026eacute;es, mais plut\u0026ocirc;t en ce qui concerne les obligations g\u0026eacute;n\u0026eacute;rales des contr\u0026ocirc;leurs, telles que le maintien des mesures de s\u0026eacute;curit\u0026eacute; et la tenue d\u0026rsquo;un registre des activit\u0026eacute;s de traitement.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.5.4 Pour permettre les dons\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eLorsque vous effectuez un don via notre Plateforme, nous collectons et utilisons les donn\u0026eacute;es suivantes dans le but de vous permettre d\u0026rsquo;effectuer le don\u0026nbsp;:\u003c/span\u003e\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eMontant du don\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eDate et heure du don\u0026nbsp;;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli style=\"font-weight: 400;\" aria-level=\"1\"\u003e\u003cspan style=\"font-weight: 400;\"\u003eNom de l\u0026rsquo;organisation qui re\u0026ccedil;oit le don.\u003c/span\u003e\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNotre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; apporter de la valeur \u0026agrave; nos membres en leur donnant les moyens de soutenir leurs causes constitue la base juridique desdites collecte et utilisation (Art. 6 (1) du RGPD).\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/span\u003e\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.5.5. Afin d\u0026rsquo;activer les v\u0026eacute;rifications \u0026laquo; Know Your Customer \u0026raquo; (KYC) sur notre Plateforme\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eD\u0026egrave;s que vous atteignez les plafonds KYC fix\u0026eacute;s par MANGOPAY, MANGOPAY vous demandera de fournir une copie de votre passeport, carte d\u0026rsquo;identit\u0026eacute; ou permis de conduire, y compris le permis provisoire. Dans ce cas, nous autoriserons MANGOPAY \u0026agrave; collecter aupr\u0026egrave;s de vous les donn\u0026eacute;es suivantes afin de permettre \u0026agrave; MANGOPAY, en tant que prestataire de services de paiement, d\u0026rsquo;effectuer une v\u0026eacute;rification d'identit\u0026eacute; (intitul\u0026eacute; \u0026laquo;\u0026nbsp;Know Your Customer\u0026nbsp;\u0026raquo; (connaissance du client, KYC)\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom complet ;\u003c/li\u003e\r\n\u003cli\u003eDate de naissance ;\u003c/li\u003e\r\n\u003cli\u003ePays ;\u003c/li\u003e\r\n\u003cli\u003eAdresse ;\u003c/li\u003e\r\n\u003cli\u003eInformations pr\u0026eacute;sentes sur le document fourni (la liste exacte d\u0026eacute;pend du document fourni) : num\u0026eacute;ro du document, photo, sexe, nationalit\u0026eacute;, date d\u0026rsquo;\u0026eacute;mission, date d\u0026rsquo;expiration, lieu de naissance, code personnel, signature, autres informations sur un document particulier ;\u003c/li\u003e\r\n\u003cli\u003eNom complet du repr\u0026eacute;sentant l\u0026eacute;gal ou organisationnel (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eDate de naissance du repr\u0026eacute;sentant l\u0026eacute;gal ou organisationnel (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eAdresse du repr\u0026eacute;sentant l\u0026eacute;gal ou organisationnel (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eCarte d\u0026rsquo;identit\u0026eacute; du repr\u0026eacute;sentant l\u0026eacute;gal ou organisationnel (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eAdresse de l\u0026rsquo;entreprise (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro de SIRET (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003ePreuve d\u0026rsquo;enregistrement (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro) ;\u003c/li\u003e\r\n\u003cli\u003eStatut de la soci\u0026eacute;t\u0026eacute; (uniquement lorsque vous \u0026ecirc;tes un Utilisateur Pro).\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003e\u0026Agrave; cette fin, Vinted a mis en \u0026oelig;uvre l\u0026rsquo;API de MANGOPAY, une mesure technique qui vous permet de soumettre une copie de votre document et d\u0026rsquo;autres donn\u0026eacute;es \u0026agrave; MANGOPAY sans quitter la plateforme. Toutes les copies des documents sont directement achemin\u0026eacute;es vers notre prestataire de paiement, MANGOPAY, sans \u0026ecirc;tre sauvegard\u0026eacute;es sur les syst\u0026egrave;mes de Vinted.\u003c/p\u003e\r\n\u003cp\u003eCela est n\u0026eacute;cessaire pour r\u0026eacute;pondre \u0026agrave; notre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de fournir \u0026agrave; MANGOPAY les informations n\u0026eacute;cessaires pour que celle-ci se conforme aux obligations l\u0026eacute;gales auxquelles elle est soumise (art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.5.6. Afin de mener \u0026agrave; bien les v\u0026eacute;rifications de personnes politiquement expos\u0026eacute;es (PPE) sur notre Plateforme\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eDans de rares cas, des informations suppl\u0026eacute;mentaires peuvent \u0026ecirc;tre n\u0026eacute;cessaires pour pouvoir continuer \u0026agrave; utiliser Vinted. Lorsque vous avez beaucoup de transactions sur notre Plateforme, notre fournisseur de paiement MANGOPAY peut nous demander d\u0026rsquo;effectuer d\u0026rsquo;autres contr\u0026ocirc;les dans le cadre de mesures de lutte contre le blanchiment d\u0026rsquo;argent et le financement du terrorisme. Dans ce cas, nous collectons et utilisons les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel suivantes fournies dans un relev\u0026eacute; concernant les personnes politiquement expos\u0026eacute;es (PPE) :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom complet ;\u003c/li\u003e\r\n\u003cli\u003eDate et lieu de naissance ;\u003c/li\u003e\r\n\u003cli\u003ePays de r\u0026eacute;sidence ;\u003c/li\u003e\r\n\u003cli\u003eAdresse ;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone ;\u003c/li\u003e\r\n\u003cli\u003eAdresse e-mail ;\u003c/li\u003e\r\n\u003cli\u003eFonction exerc\u0026eacute;e et pays o\u0026ugrave; la fonction est exerc\u0026eacute;e ;\u003c/li\u003e\r\n\u003cli\u003eOrigine des fonds utilis\u0026eacute;s sur la Plateforme ou destination des fonds ;\u003c/li\u003e\r\n\u003cli\u003eInformations relatives aux membres de la famille qui sont des PPE (lien avec les PPE, noms complets, dates et lieux de naissance) ;\u003c/li\u003e\r\n\u003cli\u003eEmploi actuel ;\u003c/li\u003e\r\n\u003cli\u003eDate ;\u003c/li\u003e\r\n\u003cli\u003eSignature.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eCela est n\u0026eacute;cessaire pour se conformer aux obligations l\u0026eacute;gales auxquelles MANGOPAY est soumise (art. 6 (1) (c) et 9 (2) (g) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es aux fins susmentionn\u0026eacute;es sont conserv\u0026eacute;es jusqu\u0026rsquo;\u0026agrave; ce que ces informations soient transf\u0026eacute;r\u0026eacute;es \u0026agrave; notre prestataire de services de paiement MANGOPAY.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.5.7. Afin d'effectuer des remboursements\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi un article que vous achetez n\u0026rsquo;est jamais exp\u0026eacute;di\u0026eacute;, arrive endommag\u0026eacute; ou n\u0026rsquo;est pas conforme \u0026agrave; la description et que vous faites une r\u0026eacute;clamation, nous collectons et utilisons les donn\u0026eacute;es utilis\u0026eacute;es pour effectuer un achat (consulter les sections 2.5.3 ci-dessus) dans le but de proc\u0026eacute;der \u0026agrave; un remboursement.\u003c/p\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003ePour conclure un contrat (CG) avec vous, nous aurons besoin de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous.\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es sur les transactions sont conserv\u0026eacute;es pendant 13 mois \u0026agrave; partir du jour de la transaction.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.5.8. Afin de transf\u0026eacute;rer vos informations vers un Utilisateur Pro\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous achetez un article aupr\u0026egrave;s d\u0026rsquo;un Utilisateur Pro, nous collectons et transf\u0026eacute;rons votre adresse e-mail vers l\u0026rsquo;Utilisateur Pro directement afin que celui-ci puisse remplir son obligation qui consiste \u0026agrave; vous \u0026eacute;mettre une facture.\u003c/p\u003e\r\n\u003cp\u003eNous devons proc\u0026eacute;der ainsi afin de r\u0026eacute;pondre \u0026agrave; nos attentes l\u0026eacute;gitimes qui consistent \u0026agrave; fournir \u0026agrave; l\u0026rsquo;Utilisateur Pro les informations qui lui sont n\u0026eacute;cessaires pour se conformer \u0026agrave; l\u0026rsquo;obligation l\u0026eacute;gale (d\u0026rsquo;\u0026eacute;mettre une facture) \u0026agrave; laquelle il est soumis (Art. 6 (1) (f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eVos donn\u0026eacute;es personnelles \u0026agrave; cette fin seront trait\u0026eacute;es conjointement par Vinted et l\u0026rsquo;Utilisateur Pro. Vinted est responsable de la collecte des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel et de leur transfert vers l\u0026rsquo;Utilisateur Pro. Veuillez consulter la section 4 de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; pour de plus amples informations sur le contr\u0026ocirc;le conjoint.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.5.9. Afin de tenir des registres financiers\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous participez \u0026agrave; l\u0026rsquo;achat-vente et/ou \u0026agrave; d\u0026rsquo;autres transactions lorsque vous utilisez la Plateforme, Vinted collectera et utilisera les donn\u0026eacute;es suivantes afin d\u0026rsquo;ex\u0026eacute;cuter ses t\u0026acirc;ches comptables :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom complet ;\u003c/li\u003e\r\n\u003cli\u003eNom d\u0026rsquo;utilisateur ;\u003c/li\u003e\r\n\u003cli\u003eAdresse ;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro d\u0026rsquo;identification TVA (le cas \u0026eacute;ch\u0026eacute;ant) ;\u003c/li\u003e\r\n\u003cli\u003eValeur et description des biens et/ou services fournis.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eCela est n\u0026eacute;cessaire pour se conformer aux obligations l\u0026eacute;gales auxquelles Vinted est soumise (art. 6 (1) (c) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eLes r\u0026eacute;glementations financi\u0026egrave;res nous obligent \u0026agrave; conserver les documents comptables qui confirment les transactions pendant 10 ans.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cdiv class=\"c-text--responsive-large-title c-text--left c-text\"\u003e2.6. Afin de permettre la livraison d\u0026rsquo;articles achet\u0026eacute;s sur la Plateforme\u003c/div\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eVinted s\u0026rsquo;efforce de rendre la livraison des articles achet\u0026eacute;s sur la Plateforme aussi facile et pratique que possible, en proposant diff\u0026eacute;rentes m\u0026eacute;thodes de livraison sur la Plateforme.\u003c/p\u003e\r\n\u003cp\u003eNous avons besoin de la plupart de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel pour conclure un contrat (CG) avec vous. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous.\u003c/p\u003e\r\n\u003cp\u003eCes donn\u0026eacute;es sont \u0026eacute;galement utilis\u0026eacute;es pour am\u0026eacute;liorer la Plateforme afin que nous puissions offrir une meilleure exp\u0026eacute;rience \u0026agrave; nos membres (voir 2.2.12).\u003c/p\u003e\r\n\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.6.1. Afin de vous permettre d\u0026rsquo;exp\u0026eacute;dier ou de recevoir des articles\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous choisissez de saisir vos informations de livraison ou lorsque vous achetez ou vendez des articles, nous collectons et utilisons les donn\u0026eacute;es suivantes que vous fournissez \u0026agrave; des fins d'exp\u0026eacute;dition et d\u0026rsquo;envoi :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom complet ;\u003c/li\u003e\r\n\u003cli\u003ePays ;\u003c/li\u003e\r\n\u003cli\u003eVille ;\u003c/li\u003e\r\n\u003cli\u003eAdresse ;\u003c/li\u003e\r\n\u003cli\u003e\u003cspan style=\"font-weight: 400;\"\u003eCode postal ;\u003c/span\u003e\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone ;\u003c/li\u003e\r\n\u003cli\u003eAdresse e-mail ;\u003c/li\u003e\r\n\u003cli\u003eSignature ;\u003c/li\u003e\r\n\u003cli\u003eAdresse du point de livraison du colis ;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro de suivi du colis ;\u003c/li\u003e\r\n\u003cli\u003eConfirmation de la livraison du colis ;\u003c/li\u003e\r\n\u003cli\u003eAutres informations de livraison requises par un prestataire de services de transport particulier.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es (art. 6 (1) (b) du RGPD).\u003c/p\u003e\r\n\u003cp\u003ePour conclure un contrat (CG) avec vous, nous aurons besoin de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous.\u003c/p\u003e\r\n\u003cp\u003eSi vous achetez un article aupr\u0026egrave;s d\u0026rsquo;un Utilisateur Pro, vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin seront trait\u0026eacute;es conjointement par Vinted et l\u0026rsquo;Utilisateur Pro. Vinted est responsable de la collecte des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel et de leur transfert vers l\u0026rsquo;Utilisateur Pro ou, en cas de recours \u0026agrave; des prestataires de services de livraison int\u0026eacute;gr\u0026eacute;e, de leur transfert vers un prestataire de services de livraison int\u0026eacute;gr\u0026eacute;e. Veuillez consulter la section 4 de la pr\u0026eacute;sente Politique de confidentialit\u0026eacute; pour de plus amples informations sur le contr\u0026ocirc;le conjoint.\u003c/p\u003e\r\n\u003cp\u003eNous fournissons des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin aux destinataires suivants :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eVendeur de l\u0026rsquo;article ;\u003c/li\u003e\r\n\u003cli\u003eSi nous ne sommes pas en mesure de collecter des informations de suivi directement aupr\u0026egrave;s d\u0026rsquo;un prestataire de transport particulier, nous utilisons le prestataire de services de suivi AfterShip Limited (Hong Kong, Chine). Les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par le prestataire de services qui s\u0026rsquo;engage \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne.\u003c/li\u003e\r\n\u003cli\u003eSi le prestataire de transport choisi int\u0026egrave;gre ses services d\u0026rsquo;exp\u0026eacute;dition aux services de Vinted, nous lui fournissons \u0026eacute;galement les donn\u0026eacute;es susmentionn\u0026eacute;es (lire plus : \u003ca href=\"https://shipping.vinted.com/privacy-policy-fr\"\u003ehttps://shipping.vinted.com/privacy-policy-fr\u003c/a\u003e).\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eDans le cas contraire, le vendeur est tenu de suivre les instructions et de fournir vos donn\u0026eacute;es au prestataire de transport.\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 6 mois.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.6.2. Afin de suivre votre colis\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eLorsque vous achetez ou vendez des articles sur la Plateforme, nous collectons et utilisons les donn\u0026eacute;es suivantes \u0026agrave; des fins de suivi des livraisons :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eDate et heure de livraison du colis ;\u003c/li\u003e\r\n\u003cli\u003eNum\u0026eacute;ro de suivi du colis ;\u003c/li\u003e\r\n\u003cli\u003eAdresse ;\u003c/li\u003e\r\n\u003cli\u003eEmplacement du colis.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eSi nous ne sommes pas en mesure de collecter des informations de suivi directement aupr\u0026egrave;s d\u0026rsquo;un prestataire de transport particulier, nous fournissons les informations de suivi susmentionn\u0026eacute;es au prestataire de services de suivi AfterShip Limited (Hong Kong, Chine). Les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par le prestataire de services qui s\u0026rsquo;engage \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne.\u003c/p\u003e\r\n\u003cp\u003eL\u0026rsquo;ex\u0026eacute;cution d\u0026rsquo;un contrat (CG) auquel vous avez souscrit (art. 6 (1) (b) du RGPD) constitue la base juridique pour la collecte et l\u0026rsquo;utilisation des donn\u0026eacute;es.\u003c/p\u003e\r\n\u003cp\u003ePour conclure un contrat (CG) avec vous, nous aurons besoin de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat (CG) avec vous.\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es pendant 6 mois.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cdiv class=\"c-text--responsive-large-title c-text--left c-text\"\u003e2.7. Afin de mener \u0026agrave; bien des activit\u0026eacute;s marketing\u003c/div\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp\u003eVinted cherche \u0026agrave; impliquer ses membres dans des campagnes marketing avantageuses pour ces derniers. De m\u0026ecirc;me, nous souhaitons vous pr\u0026eacute;senter du mat\u0026eacute;riel marketing \u0026agrave; la fois pertinent et attrayant.\u003c/p\u003e\r\n\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.7.1. Afin de pouvoir vous envoyer des e-mails marketing\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eVous pouvez vous inscrire \u0026agrave; notre newsletter et \u0026agrave; d\u0026rsquo;autres e-mails marketing (\u0026laquo; e-mails marketing \u0026raquo;). Lorsque vous vous inscrivez, nous vous demandons l\u0026rsquo;autorisation d\u0026rsquo;utiliser votre adresse e-mail afin de vous envoyer des e-mails marketing contenant les toutes derni\u0026egrave;res informations sur nos produits et services, en particulier en ce qui concerne les marchandises disponibles sur la Plateforme, les offres sp\u0026eacute;ciales et des campagnes marketing. Si vous ne donnez pas votre consentement lors de votre inscription, vous pouvez \u0026agrave; tout moment changer d\u0026rsquo;avis et accepter de recevoir des e-mails marketing en modifiant les param\u0026egrave;tres de votre compte Vinted.\u003c/p\u003e\r\n\u003cp\u003eNous basons lesdites collecte et utilisation sur votre consentement (art. 6 (1) (a) du RGPD, art. 81(1) de la loi lituanienne sur les communications \u0026eacute;lectroniques).\u003c/p\u003e\r\n\u003cp\u003eVous pouvez donner et retirer votre autorisation concernant l\u0026rsquo;envoi d\u0026rsquo;e-mails marketing \u0026agrave; tout moment, avec effet futur. Sur votre compte Vinted, vous pouvez ajuster vos param\u0026egrave;tres afin de choisir les e-mails que vous souhaitez recevoir ou d\u0026eacute;sactiver l\u0026rsquo;envoi de tout e-mail marketing \u0026agrave; l'avenir. Alternativement, vous pouvez cliquer sur \u0026laquo; Se d\u0026eacute;sinscrire \u0026raquo; \u0026agrave; la fin de l\u0026rsquo;e-mail marketing. Le retrait de l\u0026rsquo;autorisation n\u0026rsquo;affectera pas la l\u0026eacute;galit\u0026eacute; de la collecte et de l\u0026rsquo;utilisation pr\u0026eacute;c\u0026eacute;demment mises en \u0026oelig;uvre.\u003c/p\u003e\r\n\u003cp\u003eAfin d\u0026rsquo;envoyer des e-mails de marketing, Vinted utilise les services fournis par Braze, Inc. (\u0026Eacute;tats-Unis), qui est \u0026eacute;tabli en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en. Dans ce cas, les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par le prestataire de services qui s\u0026rsquo;engage \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es, telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.7.2. Afin de personnaliser les messages marketing\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eVinted utilisera les donn\u0026eacute;es utilis\u0026eacute;es pour vous inscrire sur la Plateforme (consulter les sections 2.1.1, 2.1.2 et 2.1.3 ci-dessus) et celles relatives \u0026agrave; votre compte Vinted (consulter la section 2.2), les donn\u0026eacute;es de votre activit\u0026eacute; sur le forum (consulter la section 2.1.10), vos fichiers logs (consulter la section 2.3.1 ci-dessus) et d\u0026rsquo;autres moyens (consulter la section 2.7.7) de personnaliser les messages marketing et les publicit\u0026eacute;s qui vous sont pr\u0026eacute;sent\u0026eacute;s.\u003c/p\u003e\r\n\u003cp\u003eNous basons lesdites collecte et utilisation sur notre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; vous pr\u0026eacute;senter des messages marketing que nous consid\u0026eacute;rons pertinents pour vous (Art.\u0026nbsp;6(1)\u0026nbsp;(f) RGPD).\u003c/p\u003e\r\n\u003cp\u003eAfin de personnaliser les messages marketing \u0026agrave; votre intention, Vinted utilise les services fournis par Braze, Inc. (\u0026Eacute;tats-Unis), qui est \u0026eacute;tabli en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en. Dans ce cas, les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par le prestataire de services qui s\u0026rsquo;engage \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es, telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.7.3. Afin de vous contacter pour des opportunit\u0026eacute;s publicitaires et/ou en mati\u0026egrave;re de revenus\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous vous inscrivez sur la Plateforme, nous pouvons vous contacter via le syst\u0026egrave;me de messagerie de la Plateforme pour vous proposer de partager votre contenu (p.ex. des photos) sur nos profils de r\u0026eacute;seaux sociaux, de participer \u0026agrave; nos campagnes marketing, de partager vos coordonn\u0026eacute;es avec la presse ou pour toute autre opportunit\u0026eacute; publicitaire et/ou en mati\u0026egrave;re de revenus. Cela nous permet de nous assurer que seuls les membres qui donnent leur consentement sont pr\u0026eacute;sent\u0026eacute;s sur nos profils de r\u0026eacute;seaux sociaux ou b\u0026eacute;n\u0026eacute;ficient d\u0026rsquo;opportunit\u0026eacute;s publicitaires et/ou en mati\u0026egrave;re de revenus.\u003c/p\u003e\r\n\u003cp\u003eNous basons lesdites collecte et utilisation sur notre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; augmenter votre publicit\u0026eacute; et celle de Vinted et/ou \u0026agrave; vous fournir des possibilit\u0026eacute;s de revenus (Art.\u0026nbsp;6\u0026nbsp;(1)\u0026nbsp;(f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eSi vous y consentez, nous pouvons v\u0026eacute;rifier les informations de votre profil afin de veiller \u0026agrave; ce que seuls les membres qui ont une bonne r\u0026eacute;putation (c\u0026rsquo;est-\u0026agrave;-dire qui respectent les CG) se voient proposer des opportunit\u0026eacute;s publicitaires et/ou en mati\u0026egrave;re de revenus par nos soins. La collecte et l\u0026rsquo;utilisation de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin sont bas\u0026eacute;es sur votre consentement (Art.\u0026nbsp;6\u0026nbsp;(1)\u0026nbsp;(a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eSi vous consentez \u0026agrave; participer aux opportunit\u0026eacute;s publicitaires et/ou en mati\u0026egrave;re de revenus que nous proposons, la collecte et l\u0026rsquo;utilisation ult\u0026eacute;rieures de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel seront fond\u0026eacute;es sur votre consentement (Art.\u0026nbsp;6 (1)\u0026nbsp;(a), du RGPD).\u003c/p\u003e\r\n\u003cp\u003eSi vous consentez \u0026agrave; participer aux opportunit\u0026eacute;s publicitaires et/ou en mati\u0026egrave;re de revenus que nous proposons, la collecte et l\u0026rsquo;utilisation ult\u0026eacute;rieures de vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel seront fond\u0026eacute;es sur votre consentement (Art.\u0026nbsp;6 (1)\u0026nbsp;(a), du RGPD).\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003cp\u003eLes messages eux-m\u0026ecirc;mes sont supprim\u0026eacute;s apr\u0026egrave;s 12 mois.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.7.4. Afin de mener des campagnes publicitaires vous impliquant\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous consentez \u0026agrave; participer \u0026agrave; nos campagnes publicitaires, nous utiliserons votre num\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone pour vous contacter avec une proposition de participation et vous donnerons plus de d\u0026eacute;tails sur le projet.\u003c/p\u003e\r\n\u003cp\u003eSi vous signez un contrat avec Vinted li\u0026eacute; \u0026agrave; la campagne publicitaire, nous collecterons et utiliserons les donn\u0026eacute;es suivantes dans le but de remplir et d\u0026rsquo;ex\u0026eacute;cuter un contrat entre vous et Vinted :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eNom complet ;\u003c/li\u003e\r\n\u003cli\u003eDate de naissance ;\u003c/li\u003e\r\n\u003cli\u003eNationalit\u0026eacute; ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur votre certificat d\u0026rsquo;entreprise ou votre activit\u0026eacute; professionnelle individuelle.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eSi vous fournissez votre adresse et des photos de votre int\u0026eacute;rieur, nous les utiliserons pour venir chez vous et filmer la publicit\u0026eacute;. Si vous donnez votre consentement, nous pouvons \u0026eacute;galement inclure votre nom, votre \u0026acirc;ge, votre ville ou votre histoire dans les campagnes publicitaires.\u003c/p\u003e\r\n\u003cp\u003eNous basons votre invitation \u0026agrave; participer \u0026agrave; nos campagnes publicitaires sur notre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime \u0026agrave; accro\u0026icirc;tre la publicit\u0026eacute; \u0026agrave; propos de vous et de Vinted (Art.\u0026nbsp;6\u0026nbsp;(1)\u0026nbsp;(f) du RGPD). Si vous acceptez, votre participation \u0026agrave; notre campagne publicitaire sera fond\u0026eacute;e sur un contrat entre Vinted et vous (Art.\u0026nbsp;(6)\u0026nbsp;(1)\u0026nbsp;(b), du RGPD).\u003c/p\u003e\r\n\u003cp\u003eCes donn\u0026eacute;es peuvent \u0026ecirc;tre transf\u0026eacute;r\u0026eacute;es \u0026agrave; nos partenaires (agences de publicit\u0026eacute;, administrateurs) qui sont responsables de la mise en \u0026oelig;uvre de la campagne publicitaire.\u003c/p\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel de votre participation \u0026agrave; notre campagne publicitaire sont n\u0026eacute;cessaires pour ex\u0026eacute;cuter un contrat avec vous. Dans le cas o\u0026ugrave; vous ne nous fournissez pas ces donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous ne serons pas en mesure de conclure et d\u0026rsquo;ex\u0026eacute;cuter un contrat avec vous.\u003c/p\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.7.5. Afin de nous permettre de publier votre contenu sur nos comptes de r\u0026eacute;seaux sociaux\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous nous le permettez, nous publierons votre contenu sur nos comptes de r\u0026eacute;seaux sociaux \u0026agrave; des fins marketing et de relations publiques.\u003c/p\u003e\r\n\u003cp\u003eNous basons lesdites collecte et utilisation sur votre consentement (art. 6(1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eVous pouvez \u0026agrave; tout moment donner et retirer votre consentement en vous connectant \u0026agrave; la Plateforme et en modifiant les param\u0026egrave;tres pertinents dans les param\u0026egrave;tres de confidentialit\u0026eacute;.\u003c/p\u003e\r\n\u003cp\u003eAfin de publier votre contenu sur nos comptes de r\u0026eacute;seaux sociaux, nous fournissons des donn\u0026eacute;es aux op\u0026eacute;rateurs des plateformes de r\u0026eacute;seaux sociaux suivants :\u003c/p\u003e\r\n\u003cp\u003eLes exploitants des plateformes de r\u0026eacute;seaux sociaux suivants \u0026eacute;tant \u0026eacute;tablis en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en, vos donn\u0026eacute;es sont par cons\u0026eacute;quent susceptibles d\u0026rsquo;\u0026ecirc;tre transf\u0026eacute;r\u0026eacute;es en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en. Dans ces cas pr\u0026eacute;cis, les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par les exploitants qui s\u0026rsquo;engagent \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es, telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eLinkedIn Corporation (\u0026Eacute;tats-Unis) ;\u003c/li\u003e\r\n\u003cli\u003eGoogle LLC (\u0026Eacute;tats-Unis) ;\u003c/li\u003e\r\n\u003cli\u003eMeta Platforms, Inc. (\u0026Eacute;tats-Unis).\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.7.6. Afin de vous permettre de voir des publicit\u0026eacute;s personnalis\u0026eacute;es\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eAvec votre consentement, Vinted permettra \u0026agrave; ses partenaires de services publicitaires de collecter votre adresse IP et/ou l\u0026rsquo;identifiant de votre appareil mobile, de placer leurs cookies sur vos appareils et d\u0026rsquo;utiliser ensuite ces donn\u0026eacute;es afin de personnaliser les publicit\u0026eacute;s qui vous sont pr\u0026eacute;sent\u0026eacute;es. Cela signifie qu\u0026rsquo;avec votre consentement, vous recevrez des publicit\u0026eacute;s en fonction de vos int\u0026eacute;r\u0026ecirc;ts et de votre activit\u0026eacute; sur la Plateforme. A savoir, les partenaires de services publicitaires collecteront et utiliseront les donn\u0026eacute;es suivantes\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eL\u0026rsquo;adresse IP de la connexion\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eL\u0026rsquo;identifiant de l\u0026rsquo;appareil mobile\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eL\u0026rsquo;identifiant de publicit\u0026eacute;\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eInformations sur les sites Web consult\u0026eacute;s par le visiteur (liste des pages et des produits consult\u0026eacute;s, s\u0026eacute;lectionn\u0026eacute;s, mis dans le panier ou achet\u0026eacute; sur la Plateforme) ;\u003c/li\u003e\r\n\u003cli\u003eURL des pages consult\u0026eacute;es par le visiteur (\u0026laquo; r\u0026eacute;f\u0026eacute;rant \u0026raquo;), URL de la page pr\u0026eacute;c\u0026eacute;dente consult\u0026eacute;e par le visiteur ;\u003c/li\u003e\r\n\u003cli\u003eInformations techniques relatives au navigateur, au type d\u0026rsquo;appareil et \u0026agrave; la version du syst\u0026egrave;me d\u0026rsquo;exploitation du visiteur (\u0026laquo; agent utilisateur \u0026raquo;) ;\u003c/li\u003e\r\n\u003cli\u003eMarque temporelle (date, heure) ;\u003c/li\u003e\r\n\u003cli\u003eLes informations \u0026agrave; propos de possibles relations parmi les diff\u0026eacute;rents navigateurs et les appareils\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eAutres informations collect\u0026eacute;es par un prestataire de services publicitaires sp\u0026eacute;cifique.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eLa base juridique pour effectuer ceci est l\u0026rsquo;art. 61(4) de la loi lituanienne sur les communications \u0026eacute;lectroniques. Dans la mesure o\u0026ugrave; il s\u0026rsquo;agit de donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel, nous basons lesdites collecte et utilisation sur votre consentement (art. 6 (1) (a) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eVous pouvez, \u0026agrave; tout moment, choisir de ne pas recevoir de marketing et de publicit\u0026eacute;s personnalis\u0026eacute;s en changeant les param\u0026egrave;tres concern\u0026eacute;s sur la Plateforme. Le retrait de l\u0026rsquo;autorisation n\u0026rsquo;affectera pas la l\u0026eacute;galit\u0026eacute; de la collecte et de l\u0026rsquo;utilisation pr\u0026eacute;c\u0026eacute;demment mises en \u0026oelig;uvre.\u003c/p\u003e\r\n\u003cp\u003eAfin de permettre \u0026agrave; nos prestataires de services de vous montrer des publicit\u0026eacute;s personnalis\u0026eacute;es, nous fournissons vos donn\u0026eacute;es aux partenaires qui fournissent des services publicitaires personnalis\u0026eacute;s.\u003c/p\u003e\r\n\u003cp\u003e\u0026Agrave; cette fin, les informations sont collect\u0026eacute;es par les partenaires de services publicitaires et ne sont pas stock\u0026eacute;es par Vinted.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.7.7. Afin d'\u0026eacute;valuer l\u0026rsquo;efficacit\u0026eacute; des campagnes promotionnelles\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eLorsque vous utilisez la Plateforme, Vinted analyse ses activit\u0026eacute;s marketing et la fa\u0026ccedil;on dont vous utilisez la Plateforme (lorsque vous vous inscrivez, vous connectez, cr\u0026eacute;ez une annonce, vendez ou achetez quelque chose, t\u0026eacute;l\u0026eacute;chargez la photo d\u0026rsquo;un article, ouvrez notre Application, enregistrez ou installez l\u0026rsquo;application, etc.) afin d\u0026rsquo;\u0026eacute;valuer l\u0026rsquo;efficacit\u0026eacute; des campagnes promotionnelles et de mieux comprendre le comportement des visiteurs lorsqu\u0026rsquo;ils ont regard\u0026eacute; une certaine annonce et consult\u0026eacute; notre plateforme ou t\u0026eacute;l\u0026eacute;charg\u0026eacute; notre Application.\u003c/p\u003e\r\n\u003cp\u003eNous basons cette collecte et notre utilisation sur notre int\u0026eacute;r\u0026ecirc;t commercial l\u0026eacute;gitime d\u0026rsquo;\u0026eacute;valuer l\u0026rsquo;efficacit\u0026eacute; de nos campagnes promotionnelles afin de les am\u0026eacute;liorer (art. 6 (1)(f) du RGPD).\u003c/p\u003e\r\n\u003cp\u003eAfin d\u0026rsquo;effectuer l\u0026rsquo;\u0026eacute;valuation susmentionn\u0026eacute;e, Vinted fournit vos donn\u0026eacute;es aux prestataires de services qui fournissent des services d\u0026rsquo;\u0026eacute;valuation de l\u0026rsquo;efficacit\u0026eacute; des campagnes promotionnelles.\u003c/p\u003e\r\n\u003cp\u003eNotre prestataire de services, Braze, Inc. (\u0026Eacute;tats-Unis), est \u0026eacute;tabli en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en. Dans ce cas, les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par le prestataire de services qui s\u0026rsquo;engage \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es, telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne.\u003c/p\u003e\r\n\u003cp\u003eAfin d\u0026rsquo;optimiser nos campagnes publicitaires, nous envoyons certaines informations sur vos activit\u0026eacute;s, telles que celles concernant vos applications ouvertes, vos sessions, vos inscriptions, vos connexions, les informations concernant vos ajouts d\u0026rsquo;articles, vos t\u0026eacute;l\u0026eacute;chargements de photos pour des articles ou vos achats d\u0026rsquo;articles, etc. sur les plateformes publicitaires de Google et de Facebook. Ainsi, nous transf\u0026eacute;rons les donn\u0026eacute;es de vos activit\u0026eacute;s aux destinataires suivants :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eMeta Platforms, Inc. (\u0026Eacute;tats-Unis). Les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par le prestataire de services qui s\u0026rsquo;engage \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne\u0026nbsp;;\u003c/li\u003e\r\n\u003cli\u003eGoogle LLC (\u0026Eacute;tats-Unis). Les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par le prestataire de services qui s\u0026rsquo;engage \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne\u0026nbsp;;\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNous collectons et utilisons vos donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel \u0026agrave; cette fin jusqu\u0026rsquo;\u0026agrave; la d\u0026eacute;sactivation de votre compte Vinted ou pendant 5\u0026nbsp;ans \u0026agrave; partir du moment o\u0026ugrave; votre compte devient inactif.\u003c/p\u003e\r\n\u003c/div\u003e\r\n\u003c/details\u003e\u003cdetails open=\"open\"\u003e\r\n\u003csummary\u003e\u003cstrong\u003e2.7.8. Afin de g\u0026eacute;rer nos profils de r\u0026eacute;seaux sociaux\u003c/strong\u003e\u003c/summary\u003e\r\n\u003cdiv\u003e\r\n\u003cp\u003eSi vous \u0026ecirc;tes int\u0026eacute;ress\u0026eacute;(e) par notre activit\u0026eacute; et suivez nos profils sur les r\u0026eacute;seaux sociaux, nous collectons et utilisons les donn\u0026eacute;es suivantes vous concernant afin de g\u0026eacute;rer nos sites de r\u0026eacute;seautage social :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003ePr\u0026eacute;nom et nom de famille ;\u003c/li\u003e\r\n\u003cli\u003eAdresse e-mail ;\u003c/li\u003e\r\n\u003cli\u003eSexe ;\u003c/li\u003e\r\n\u003cli\u003ePays ;\u003c/li\u003e\r\n\u003cli\u003ePhoto ;\u003c/li\u003e\r\n\u003cli\u003eMessage ;\u003c/li\u003e\r\n\u003cli\u003eHeure et date de r\u0026eacute;ception du message ;\u003c/li\u003e\r\n\u003cli\u003eContenu du message ;\u003c/li\u003e\r\n\u003cli\u003ePi\u0026egrave;ces jointes au message ;\u003c/li\u003e\r\n\u003cli\u003eR\u0026eacute;ponse au message ;\u003c/li\u003e\r\n\u003cli\u003eTemps de r\u0026eacute;ponse au message ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur notre \u0026eacute;valuation ;\u003c/li\u003e\r\n\u003cli\u003eCommentaires sur une publication ;\u003c/li\u003e\r\n\u003cli\u003ePartages de la publication ;\u003c/li\u003e\r\n\u003cli\u003eInformations sur les r\u0026eacute;actions \u0026agrave; la publication.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eNous basons lesdites collecte et utilisation sur notre int\u0026eacute;r\u0026ecirc;t l\u0026eacute;gitime de g\u0026eacute;rer nos profils de r\u0026eacute;seaux sociaux (art. 6(1) (f) RGPD).\u003c/p\u003e\r\n\u003cp\u003eAfin de g\u0026eacute;rer nos comptes de r\u0026eacute;seaux sociaux, nous recevons et fournissons des donn\u0026eacute;es aux op\u0026eacute;rateurs de plateformes de r\u0026eacute;seaux sociaux suivants :\u003c/p\u003e\r\n\u003cp\u003eLes exploitants des plateformes de r\u0026eacute;seaux sociaux suivants \u0026eacute;tant \u0026eacute;tablis en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en, vos donn\u0026eacute;es sont par cons\u0026eacute;quent susceptibles d\u0026rsquo;\u0026ecirc;tre transf\u0026eacute;r\u0026eacute;es en dehors de l\u0026rsquo;Espace \u0026eacute;conomique europ\u0026eacute;en. Dans ces cas pr\u0026eacute;cis, les donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel sont prot\u0026eacute;g\u0026eacute;es par les exploitants qui s\u0026rsquo;engagent \u0026agrave; respecter les \u003ca href=\"https://eur-lex.europa.eu/legal-content/FR/TXT/PDF/?uri=CELEX:32021D0914\u0026amp;from=en\"\u003eclauses contractuelles types\u003c/a\u003e de l\u0026rsquo;UE pour transf\u0026eacute;rer les donn\u0026eacute;es, telles qu\u0026rsquo;approuv\u0026eacute;es par la Commission europ\u0026eacute;enne\u0026nbsp;:\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eLinkedIn Corporation (\u0026Eacute;tats-Unis) ;\u003c/li\u003e\r\n\u003cli\u003eGoogle LLC (\u0026Eacute;tats-Unis) ;\u003c/li\u003e\r\n\u003cli\u003eMeta Platforms, Inc. (\u0026Eacute;tats-Unis) ;\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eLes donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel collect\u0026eacute;es et utilis\u0026eacute;es \u0026agrave; cette fin sont conserv\u0026eacute;es tant que vous \u0026ecirc;tes inscrit sur un r\u0026eacute;seau social sp\u0026eacute;cifique.\u003c/p\u003e\r\n\u003cp\u003e\u003cem\u003eAutorit\u0026eacute; de contr\u0026ocirc;le conjointe avec Facebook\u003c/em\u003e\u003c/p\u003e\r\n\u003cp\u003eVinted exploite une \u0026laquo; page d'abonn\u0026eacute;s \u0026raquo; sur la plateforme du r\u0026eacute;seau social Facebook. Facebook et Vinted sont uniquement responsables conjointement du traitement des donn\u0026eacute;es dites \u0026laquo; donn\u0026eacute;es de Statistiques de Pages \u0026raquo; (Art. 26 (1), premi\u0026egrave;re phrase, du RGPD) dans la mesure o\u0026ugrave; ces donn\u0026eacute;es sont utilis\u0026eacute;es pour la cr\u0026eacute;ation de ce que l\u0026rsquo;on appelle les \u0026laquo; Statistiques de Pages et uniquement pour les phases de la collecte de donn\u0026eacute;es depuis la page des abonn\u0026eacute;s Vinted jusqu'\u0026agrave; la transmission \u0026agrave; Facebook. Eu \u0026eacute;gard au traitement des autres donn\u0026eacute;es, Vinted et Facebook sont responsables s\u0026eacute;par\u0026eacute;ment du traitement des donn\u0026eacute;es.\u003c/p\u003e\r\n\u003cp\u003eDans le cadre de leur autorit\u0026eacute; de contr\u0026ocirc;le conjointe, Vinted et Facebook ont conclu un accord (dit \u0026laquo; \u003ca href=\"https://www.facebook.com/legal/terms/page_controller_addendum\"\u003eaddendum au contr\u0026ocirc;leur des Statistiques de Pages\u003c/a\u003e \u0026raquo;). L\u0026rsquo;accord concerne le traitement des donn\u0026eacute;es collect\u0026eacute;es et utilis\u0026eacute;es dans le cadre d\u0026rsquo;une consultation ou d\u0026rsquo;une interaction avec notre page d\u0026rsquo;abonn\u0026eacute;s, mais uniquement dans la mesure o\u0026ugrave; ces donn\u0026eacute;es sont \u0026eacute;galement trait\u0026eacute;es (ult\u0026eacute;rieurement) aux fins des \u0026laquo; Statistiques de Pages \u0026raquo;. Les \u0026laquo; Statistiques de Pages \u0026raquo; incluent des services d'analyse qui nous aident \u0026agrave; mieux comprendre les interactions sur notre site. \u0026Agrave; cet \u0026eacute;gard, nous ne recevons aucune donn\u0026eacute;e \u0026agrave; caract\u0026egrave;re personnel de la part de Facebook, mais uniquement une \u0026eacute;valuation et une illustration anonymes. Facebook fournit de plus amples informations \u0026agrave; ce sujet sur sa \u003ca href=\"https://facebook.com/help/pages/insights\"\u003epage d'aide d\u0026eacute;di\u0026eacute;e aux \u0026laquo; Statistiques de Pages \u0026raquo;\u003c/a\u003e. \u003ca href=\"https://www.facebook.com/legal/terms/information_about_page_insights_data\"\u003eLes informations concernant les donn\u0026eacute;es relatives aux \u0026laquo; Statistiques de Pages \u0026raquo;\u003c/a\u003e expliquent la fa\u0026ccedil;on dont les \u0026laquo; donn\u0026eacute;es relatives aux statistiques de Pages \u0026raquo; sont collect\u0026eacute;es et utilis\u0026eacute;es pour cr\u0026eacute;er les \u0026laquo; Statistiques de Pages \u0026raquo;. Cela inclut les mesures ci-apr\u0026egrave;s :\u003c/p\u003e\r\n\u003col\u003e\r\n\u003cli\u003eLe nombre de vues et d\u0026rsquo;interactions avec une page, une publication, une vid\u0026eacute;o, une \u0026laquo; story \u0026raquo; ou tout autre contenu associ\u0026eacute; \u0026agrave; une page ;\u003c/li\u003e\r\n\u003cli\u003eL\u0026rsquo;abonnement ou le d\u0026eacute;sabonnement \u0026agrave; une page ;\u003c/li\u003e\r\n\u003cli\u003eLes r\u0026eacute;actions ou une contribution \u0026agrave; une page (par ex. \u0026laquo; J\u0026rsquo;aime \u0026raquo; ; recommandation, partage, commentaire, abonnement, etc.) ;\u003c/li\u003e\r\n\u003cli\u003eLe fait de masquer une contribution \u0026agrave; une page ou de la signaler comme ind\u0026eacute;sirable ;\u003c/li\u003e\r\n\u003cli\u003eLe fait de passer la souris sur un lien vers une page ou sur le nom ou la photo de profil d\u0026rsquo;une page pour afficher un aper\u0026ccedil;u du contenu de la page ;\u003c/li\u003e\r\n\u003cli\u003eLe nombre de clics sur le site Web, le num\u0026eacute;ro de t\u0026eacute;l\u0026eacute;phone, le bouton \u0026laquo; planification d\u0026rsquo;itin\u0026eacute;raire \u0026raquo; ou tout autre bouton sur une page ;\u003c/li\u003e\r\n\u003cli\u003eLe nombre de vues d\u0026rsquo;un \u0026eacute;v\u0026eacute;nement sur une page, de r\u0026eacute;actions \u0026agrave; un \u0026eacute;v\u0026eacute;nement (y compris le type de r\u0026eacute;action), de clics sur un lien pour les billets concernant l\u0026rsquo;\u0026eacute;v\u0026eacute;nement ;\u003c/li\u003e\r\n\u003cli\u003eLe d\u0026eacute;marrage d\u0026rsquo;une discussion sur \u0026laquo; messenger \u0026raquo; avec la page ;\u003c/li\u003e\r\n\u003cli\u003eLe nombre de vues ou de clics concernant des articles dans une boutique de site Web ;\u003c/li\u003e\r\n\u003cli\u003eL\u0026rsquo;adresse IP ainsi que d\u0026rsquo;autres informations disponibles sur votre appareil sous forme de cookies.\u003c/li\u003e\r\n\u003c/ol\u003e\r\n\u003cp\u003eLe traitement des donn\u0026eacute;es relatives aux visiteurs de notre page d\u0026rsquo;abonn\u0026eacute;s a pour objectif de mettre la page \u0026agrave; disposition et d\u0026rsquo;obtenir une \u0026eacute;valuation statistique de l\u0026rsquo;utilisation de notre page. Cette \u0026eacute;valuation est rendue anonyme pour Vinted. La base l\u0026eacute;gale du traitement des donn\u0026eacute;es est l\u0026rsquo;article 6 (1)(f) du RGPD. Nos int\u0026eacute;r\u0026ecirc;ts l\u0026eacute;gitimes dans le traitement des donn\u0026eacute;es \u0026agrave; caract\u0026egrave;re personnel lors de la visite du site et de la cr\u0026eacute;ation des \u0026laquo; Statistiques du site \u0026raquo; consistent \u0026agrave; pr\u0026eacute;senter la soci\u0026eacute;t\u0026eacute; et la Plateforme et, par exemple, \u0026agrave; contacter les membres et les parties int\u0026eacute;ress\u0026eacute;es, et \u0026agrave; fournir des informations sur les produits et les promotions. Il s\u0026rsquo;agit \u0026eacute;galement de la collecte de donn\u0026eacute;es pour la cr\u0026eacute;ation d\u0026rsquo;\u0026eacute;valuations et d\u0026rsquo;illustrations anonymes relatives \u0026agrave; l\u0026rsquo;utilisation de notre page d\u0026rsquo;abonn\u0026eacute;s.\u003c/p\u003e\r\n\u003cp\u003eSi vous souhaitez exercer vos droits concernant vos donn\u0026eacute;es (voir point 7. ci-apr\u0026egrave;s), il serait certainement plus efficace pour vous de prendre directement contact avec Facebook. Si vous avez besoin d'assistance dans l\u0026rsquo;exercice de vos droits, vous pouvez nous contacter. Conform\u0026eacute;ment \u0026agrave; notre accord, Facebook assume la responsabilit\u0026eacute; principale du respect des obligations relatives au traitement conjoint des \u0026laquo; donn\u0026eacute;es de Statistiques de Pages \u0026raquo;. Cela inclut la possibilit\u0026eacute; d\u0026rsquo;exercer les droits suivants :\u003c/p\u003e\r\n\u003cul\u003e\r\n\u003cli\u003eLe droit d\u0026rsquo;acc\u0026egrave;s (Art. 15 du RGPD) ;\u003c/li\u003e\r\n\u003cli\u003eLe droit \u0026agrave; l\u0026rsquo;effacement ou droit \u0026agrave; l\u0026rsquo;oubli (Art. 17 du RGPD) ;\u003c/li\u003e\r\n\u003cli\u003eLe droit \u0026agrave; a limitation du traitement (Art. 18 du RGPD) ;\u003c/li\u003e\r\n\u003cli\u003eLe droit \u0026agrave; la portabilit\u0026eacute; des donn\u0026eacute;es (Art. 20 du RGPD) ; et\u003c/li\u003e\r\n\u003cli\u003eLe droit d\u0026rsquo;opposition (Art. 21 du RGPD).\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003eFacebook fournit de plus amples informations relatives \u0026agrave; l\u0026rsquo;exercice de ces droits sur la page \u003ca href=\"https://www.facebook.com/legal/terms/information_about_page_insights_data\"\u003e\u0026laquo; Informations concernant les donn\u0026eacute;es de Statistiques de Pages \u0026raquo;\u003c/a\u003e.\u003c/p\u003e\r\n\u003cp\u003e\u003cem\u003eAutorit\u0026eacute; de contr\u0026ocirc;le conjointe avec LinkedIn\u003c/em\u003e\u003c/p\u003e\r\n\u003cp\u003eVinted exploite une \u0026laquo;\u0026nbsp;page entreprise\u0026nbsp;\u0026raquo; sur la plateforme du r\u0026eacute;seau social LinkedIn. LinkedIn et Vinted ne sont que conjointement responsables (Art. 26\u0026nbsp;(1) phrase\u0026nbsp;1 du RGPD) du traitement de ce que l\u0026rsquo;on appelle les \u0026laquo;\u0026nbsp;donn\u0026eacute;es statistiques\u0026nbsp;\u0026raquo;, qui nous permettent de recevoir des statistiques et des observations anonymis\u0026eacute;es sur la mani\u0026egrave;re dont les visiteurs interagissent avec notre page. Eu \u0026eacute;gard au traitement des autres donn\u0026eacute;es, Vinted et LinkedIn sont responsables s\u0026eacute;par\u0026eacute;ment du traitement des donn\u0026eacute;es.\u003c/p\u003e\r\n\u003cp\u003eDans le cadre de l\u0026rsquo;autorit\u0026eacute; de contr\u0026ocirc;le conjointe, Vinted et LinkedIn ont conclu un accord (dit \u0026laquo;\u0026nbsp;Addendum au contr\u0026ocirc;leur conjoint des statistiques de pages\u0026nbsp;\u0026raquo;), au sein duquel les obligations relatives \u0026ag
