<!-- BEGIN app snippet: patch-registration-links --><script>
  function patchRegistrationLinks() {
    const PATCHABLE_LINKS_SELECTOR = 'a[href*="/account/register"]';

    const search = new URLSearchParams(window.location.search);
    const checkoutUrl = search.get('checkout_url');
    const returnUrl = search.get('return_url');

    const redirectUrl = checkoutUrl || returnUrl;
    if (!redirectUrl) return;

    const registrationLinks = Array.from(document.querySelectorAll(PATCHABLE_LINKS_SELECTOR));
    registrationLinks.forEach(link => {
      const url = new URL(link.href);

      url.searchParams.set('return_url', redirectUrl);

      link.href = url.href;
    });
  }

  if (['complete', 'interactive', 'loaded'].includes(document.readyState)) {
    patchRegistrationLinks();
  } else {
    document.addEventListener('DOMContentLoaded', () => patchRegistrationLinks());
  }
</script><!-- END app snippet -->

  (() => {
    /**

     */
    function monkeyPatchFetchSessionToken() {
      if (!CF.customer.isLoggedIn) return;

      CF.customer.fetchSessionToken = () => Promise.resolve(null);
    }

    document.addEventListener('cf:customer_ready', monkeyPatchFetchSessionToken);
  })();
</script><!-- END app snippet -->
<!-- BEGIN app snippet: patch-login-grecaptcha-conflict --><script>
  // Fixes a problem where both grecaptcha and hcaptcha response fields are included in the /account/login form submission
  // resulting in a 404 on the /challenge page.
  // This is caused by our triggerShopifyRecaptchaLoad function in initialize-forms.liquid.ejs
  // The fix itself just removes the unnecessary g-recaptcha-response input

  function patchLoginGrecaptchaConflict() {
    Array.from(document.querySelectorAll('form')).forEach(form => {
      form.addEventListener('submit', e => {
        const grecaptchaResponse = form.querySelector('[name="g-recaptcha-response"]');
        const hcaptchaResponse = form.querySelector('[name="h-captcha-response"]');

        if (grecaptchaResponse && hcaptchaResponse) {
          // Can't use both. Only keep hcaptcha response field.
          grecaptchaResponse.parentElement.removeChild(grecaptchaResponse);
        }
      })
    })
  }

  if (['complete', 'interactive', 'loaded'].includes(document.readyState)) {
    patchLoginGrecaptchaConflict();
  } else {
    document.addEventListener('DOMContentLoaded', () => patchLoginGrecaptchaConflict());
  }
</script><!-- END app snippet -->

        // We changed this to always get the latest embed assets
        // 4.15.7 included a crucial hotfix for recaptcha, see #2028

        return `https://static.customerfields.com/releases/${latestEmbedVersion}/${filename}`;
      }

      function injectReactTarget($form) {
        const containsReactTarget = !!$form.querySelector('.cf-react-target');
        if (containsReactTarget) return;

        $form.innerHTML = reactTarget;
      }

      function isIgnored($form) {
        return $form.getAttribute('data-cf-ignore') === 'true';
      }

      function isEditAccountForm($form) {
        return $form.getAttribute('data-cf-edit-account') === 'true';
      }

      function isVintageRegistrationForm($form) {
        return (
          window.location.pathname.includes('/account/register')
            && $form.id === 'create_customer'
            && !!$form.getAttribute('data-cf-form')
        );
      }

      function isRegistrationForm($form) {
        try {
          const isWithinAppBlock = !!$form.closest('.cf-form-block');
          if (isWithinAppBlock) return false;

          const formActionUrl = new URL($form.action);
          const matchesShopDomain = formActionUrl.host === window.location.host;
          const hasAccountPath = formActionUrl.pathname.endsWith('/account');
          const hasPostMethod = $form.method.toLowerCase() === 'post';

          const $formTypeInput = $form.querySelector('[name="form_type"]')
          const hasCreateCustomerFormType = $formTypeInput && $formTypeInput.value === 'create_customer';

          return (matchesShopDomain && hasAccountPath && hasPostMethod) || hasCreateCustomerFormType;
        } catch (err) {
          return false;
        }
      }

      function mountTextEntrypoints() {
        const tree = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT, (node) => {
          if (typeof node.data !== 'string' || !node.data) return NodeFilter.FILTER_REJECT;

          return node.data.includes('data-cf-form="') ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT;
        });

        /**
         * Walks through every text node on the document that contains 'data-cf-form="' and attempts to
         * splice a form element in place of every shortcode.
         *
         * @type Node[]
         */
        while (tree.nextNode()) {
          let node = tree.currentNode;
          const parser = new DOMParser();

          while (entrypointContent = node.data.match(/<form.*data-cf-form="[a-zA-Z0-9]+".*>.*<\/form>/)) {
            const [match] = entrypointContent;

            const doc = parser.parseFromString(match, 'text/html');
            const $form = doc.body.firstElementChild;

            // Substring is better than split here in case the text node contains multiple forms.
            const beforeText = node.data.substring(0, node.data.indexOf(match));
            const afterText = node.data.substring(node.data.indexOf(match) + match.length);

            node.replaceWith($form);
            node.data = node.data.replace(match, '');

            if (beforeText) $form.insertAdjacentText('beforebegin', beforeText);
            if (afterText) {
              $form.insertAdjacentText('afterend', afterText);

              // Continue scanning the rest of the node text in case there are more forms
              node = $form.nextSibling;
            }
          }
        }
      }

      function getFormId($form) {
        const currentFormId = $form.getAttribute('data-cf-form');

        let id;

        if (isEditAccountForm($form)) {
          id = "";
        } else if (isVintageRegistrationForm($form) || isRegistrationForm($form)) {
          id = "";
        }

        return id || currentFormId;
      }

      function setFormState($form, state) {
        $form.setAttribute('data-cf-state', state);
      }
    }

    function onFallbackTemplate() {
      const params = new URLSearchParams(window.location.search);

      return location.pathname.includes('/account/register') && params.get('view') === 'orig';
    }

    function injectHiddenForms() {
      if (!devToolsEnabled && !CF.entrypoints?.length) return;
      if (document.querySelector('#cf_hidden_forms')) return;

      const container = document.createElement('div');
      
      container.id = "cf_hidden_forms";
      container.style.display = 'none';
      container.setAttribute('aria-hidden', 'true');

      document.body.appendChild(container);

      const loginForm = createLoginForm();
      const recoverForm = createRecoverPasswordForm();

      container.appendChild(loginForm);
      container.appendChild(recoverForm);

      if (window.Shopify.captcha) {
        // Only applicable for grecaptcha shops, but also safe for hcaptcha
        triggerShopifyRecaptchaLoad(container);

        window.Shopify.captcha.protect(loginForm);
        window.Shopify.captcha.protect(recoverForm);
      }
    }

    function triggerShopifyRecaptchaLoad(container) {
      if (document.getElementById('cf-hidden-recaptcha-trigger__create_customer')) return;
      if (document.getElementById('cf-hidden-recaptcha-trigger__contact')) return;

      // Triggering a focus event on a form causes Shopify to load their recaptcha script.
      // This allows our Customer class to handle the copying/injecting of `grecaptcha` so we can
      // handle multiple `grecaptcha` instances. See methods `injectRecaptchaScript`
      // and `captureShopifyGrecaptcha` in `Customer.ts`.
      // Note: We have to try both types, in case the merchant has only one of the two recaptcha
      // options checked
      const $customerRecaptchaForm = createDummyRecaptchaForm('/account', 'create_customer');
      container.appendChild($customerRecaptchaForm);

      const $contactRecaptchaForm = createDummyRecaptchaForm('/contact', 'contact');
      container.appendChild($contactRecaptchaForm);

      triggerFocusEvent($customerRecaptchaForm);
      triggerFocusEvent($contactRecaptchaForm);
    }

    function createDummyRecaptchaForm(action, type) {
      const dummyRecaptchaForm = document.createElement('form');
      
      dummyRecaptchaForm.action = action;
      dummyRecaptchaForm.method = "post";
      dummyRecaptchaForm.id = `cf-hidden-recaptcha-trigger__${type}`;
      dummyRecaptchaForm.setAttribute('data-cf-ignore', 'true');
      dummyRecaptchaForm.setAttribute('aria-hidden', 'true');
      dummyRecaptchaForm.style.display = 'none';

      const formTypeInput = document.createElement('input');

      formTypeInput.name = "form_type"
      formTypeInput.setAttribute('value', type);

      dummyRecaptchaForm.appendChild(formTypeInput);

      return dummyRecaptchaForm;
    }

    function triggerFocusEvent(element) {
      const event = new Event('focusin', { bubbles: true, cancelable: false });
      element.dispatchEvent(event);
    }

    function createLoginForm() {
      const form = createDummyRecaptchaForm('/account/login', 'customer_login');
      const email = document.createElement('input');
      email.name = 'customer[email]';

      const password = document.createElement('input');
      password.name = 'customer[password]';

      const redirect = document.createElement('input');
      redirect.name = 'return_to';

      form.appendChild(email);
      form.appendChild(password);
      form.appendChild(redirect);
      form.setAttribute('aria-hidden', 'true');

      return form;
    }

    function createRecoverPasswordForm() {
      const parser = new DOMParser();
      const result = parser.parseFromString(`<form method="post" action="/account/recover" accept-charset="UTF-8"><input type="hidden" name="form_type" value="recover_customer_password" /><input type="hidden" name="utf8" value="✓" /><input name="email" value="" /><input name="return_to" value="" /></form>`, 'text/html');
      const form = result.querySelector('form');
      
      form.setAttribute('aria-hidden', 'true');
      form.id = "cf_recover_password_form";

      return form;
    }
  })();
</script>

<script>
  (function() {
    const callbacksHandled = [];

    function handleCallback(callback) {
      if (callbacksHandled.indexOf(callback) > -1) return;

      callback();
      callbacksHandled.push(callback);
    };

    function domIsReady() {
      return /complete|interactive|loaded/.test(document.readyState);
    };

    function customerExistsInWindow() {
      const customerPresent = ('customer' in window.CF);
      if (!customerPresent) return false;

      const hasCaptchaEnabled = document.body.getAttribute('data-cf-captcha-enabled') === 'true';
      if (hasCaptchaEnabled) {
        const captchaReady = document.body.getAttribute('data-cf-captcha-ready') === 'true';
        if (!captchaReady) return false;
      }

      return true;
    };

    function embedFormHasMounted() {
      return !!document.querySelector('.cf-form-inner');
    };

    function customerReady(callback) {
      if (customerExistsInWindow()) {
        handleCallback(callback);
      } else {
        function createListener() {
          document.addEventListener("cf:customer_ready", function() {
            handleCallback(callback);
          });
        };

        if (domIsReady()) {
          createListener();
        } else {
          document.addEventListener("DOMContentLoaded", function() {
            if (customerExistsInWindow()) {
              handleCallback(callback);
            } else {
              createListener();
            }
          });
        }
      }
    }

    function formsReady(callback) {
      if (embedFormHasMounted()) {
        handleCallback(callback);
      } else {
        function createListener() {
          document.addEventListener("cf:ready", function() {
            handleCallback(callback);
          });
        };

        if (domIsReady()) {
          createListener();
        } else {
          document.addEventListener("DOMContentLoaded", function() {
            if (embedFormHasMounted()) {
              handleCallback(callback);
            } else {
              createListener();
            }
          });
        }
      }
    };

    window.CF.customerReady = customerReady;
    window.CF.ready = formsReady;

    
      window.CF.customerReady = () => {
        console.warn('[Customer Fields] In order to access CF.customerReady, you need to enable developer tools in the Customer Fields app embed.');
      }
    

    function initializeApiScript() {
      if (window.CF.requestedAPI) return;
      window.CF.requestedAPI = true;

      const $script = document.createElement('script');
      $script.src = getAssetUrl('cf-api.js');

      document.head.appendChild($script);
    }

    function getAssetUrl(filename) {
      return `https://static.customerfields.com/releases/4.15.19/${filename}`;
    }
  })();
</script>
