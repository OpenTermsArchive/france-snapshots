<!DOCTYPE html>
<html class="aui" dir="ltr" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Royal Air Maroc</title>
  <link href="/assets/images/favicon.ico" rel="shortcut icon" type="image/ico">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="gateway-page">
  <div class="header">
    <div class="container header__container flex-r flex-jc-sb flex-desktop-jc-center flex-ai-c flex-g-32">
      <div class="flex-r flex-jc-fs flex-ai-c flex-g-8 flex-desktop-g-24">
        <h1 class="header__logo">
          <span class="sr-only"></span>
          <img class="header__logo__img" src="/assets/images/logo_ram.svg" alt="Royal Air Maroc">
        </h1>
        <img class="header__oneworld__img" src="/assets/images/oneworld.png" alt="Oneworld">
      </div>
    </div>
  </div>

  <div id="main-content" class="relative">
    <div class="hero hero--vertical-centered">
      <div class="hero__img-desktop generic-prefooter bck-color-red bck-pattern-2 bck-pattern-2--optimized flex-r flex-ai-fs flex-desktop-ai-c"></div>
      <div class="hero__wrapper">
        <div class="hero__wrapper__container container flex-c flex-desktop-r flex-ai-c flex-jc-c flex-g-24 flex-desktop-g-64">

          <div class="simple-card flex-r flex-g-12 flex-ai-fs flex-desktop-c flex-desktop-ai-c">
            <div class="simple-card__content w-100 flex-c flex-jc-c flex-ai-c flex-g-16">
              <span class="f-body-xl f-fw-b">Booking</span>
              <p class="f-body-m f-fw-l">Book your flights</p>
              <a href="https://digital.royalairmaroc.com/booking/search" class="ram-btn-f1-small flex-r flex-g-8">
                Go to search
                <i aria-hidden="true" class="ram-icon-chevron-right f-icon-xs"></i>
              </a>
            </div>
          </div>

          <div class="simple-card flex-r flex-g-12 flex-ai-fs flex-desktop-c flex-desktop-ai-c">
            <div class="simple-card__content w-100 flex-c flex-jc-c flex-ai-c flex-g-16">
              <span class="f-body-xl f-fw-b">Manage</span>
              <p class="f-body-m f-fw-l">Manage your booking</p>
              <a href="https://digital.royalairmaroc.com/booking/retrieve-pnr" class="ram-btn-f1-small flex-r flex-g-8">
                Go to retrieve
                <i aria-hidden="true" class="ram-icon-chevron-right f-icon-xs"></i>
              </a>
            </div>
          </div>

          <div class="simple-card flex-r flex-g-12 flex-ai-fs flex-desktop-c flex-desktop-ai-c">
            <div class="simple-card__content w-100 flex-c flex-jc-c flex-ai-c flex-g-16">
              <span class="f-body-xl f-fw-b">Check-in</span>
              <p class="f-body-m f-fw-l">Check in your flight</p>
              <a href="https://digital.royalairmaroc.com/ssci/identification" class="ram-btn-f1-small flex-r flex-g-8">
                Go to check-in
                <i aria-hidden="true" class="ram-icon-chevron-right f-icon-xs"></i>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="quicklinks">
      <div class="container container--full container--reduced flex-r flex-jc-sb flex-ai-c flex-g-8">
        <img src="/assets/images/ram-chevron.svg" alt="" class="quicklinks__chevron" />
        <ul class="quicklinks__list flex-r flex-jc-c flex-ai-st flex-gr-1 flex-desktop-g-16">
          <li class="quicklinks__item flex-gr-1">
            <a href="https://skyshop.royalairmaroc.com" class="quicklinks__link btn-link flex-c flex-jc-c flex-ai-c flex-desktop-g-4 flex-desktop-r">
              <i class="ram-icon-cart quicklinks__icon f-icon-xs f-icon-mt-0" aria-hidden="true"></i>
              <span class="quicklinks__name f-fw-n">Sky Shop</span>
            </a>
          </li>
          <li class="quicklinks__item flex-gr-1">
            <a href="https://upgrade.royalairmaroc.com/bizupgrade" class="quicklinks__link btn-link flex-c flex-jc-c flex-ai-c flex-desktop-g-4 flex-desktop-r">
              <i class="ram-icon-upgrade quicklinks__icon f-icon-xs f-icon-mt-0" aria-hidden="true"></i>
              <span class="quicklinks__name f-fw-n">Upgrade</span>
            </a>
          </li>
        </ul>
        <img src="/assets/images/ram-chevron.svg" alt="" class="quicklinks__chevron quicklinks__chevron--rotate" />
      </div>
    </div>

    <div class="generic-prefooter bck-color-red bck-pattern-2 bck-pattern-2--optimized flex-r flex-ai-fs flex-desktop-ai-c">
      <div class="generic-prefooter__linkBottom offsetFocus">
        <img src="/assets/images/dreamAfrica.png" alt="Go to #DreamAfrica #MeetMorococco">
      </div>
    </div>

    <footer class="footer footer--error">
      <div class="js-tabAccordionContainer js-tabAccordionScrollToParent flex-c flex-g-16">
        <div class="container flex-c flex-g-32">
          <div class="flex-r flex-jc-c flex-ai-c">
            <p class="f-body-s f-fw-l footer__text">Â© 2025 Royal Air Maroc. All rights reserved</p>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
