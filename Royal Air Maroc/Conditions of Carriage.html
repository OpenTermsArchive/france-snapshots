  <script>
    function replaceMarketAndLanguageFromLinks() {
      const market = sessionStorage.getItem('market').toLowerCase();
      const language = sessionStorage.getItem('language').toLowerCase();

      if (market && language) {
        const linksToHome = document.querySelectorAll('.js-linkToHome');
        linksToHome.forEach(el => {
          el.href = el.href.replace(`/ma`, `/${market}`).replace(`en/`, `${language}/`);
        });

        if (language === 'ar') {
          document.getElementsByTagName('html')[0].setAttribute('dir', 'rtl');
        }
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(() => {
        replaceMarketAndLanguageFromLinks();
      }, 1000);
    });
  </script>
