Tu dois \u00eatre majeur.&lt;br&gt;- Tu dois commencer ton contenu par la phrase \&quot;Moi boss de la com&#039; de Cama\u00efeu, je proposerais...\&quot;&lt;br&gt;- Tu dois publier ta candidature sur Instagram ou Tik Tok, accompagn\u00e9e de l&#039;hashtag #becamaieu, pour qu&#039;on puisse la retrouver.&lt;br&gt;- Tu dois publier ta vid\u00e9o avant le 20 octobre.&lt;span id=\&quot;35b7bee8-10a7-4bc5-9dad-36f993e80bb1\&quot; style=\&quot;font-weight: bold;\&quot;&gt;&lt;br&gt;&lt;br&gt;H\u00e2te de d\u00e9couvrir tes id\u00e9es les plus cr\u00e9atives \ud83d\ude09&lt;\/span&gt;&lt;\/span&gt;&quot;,
