    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iberia</title>
    <link rel="icon" href="https://www.iberia.com/cutover/favicon.ico" type="image/x-icon">
    <style>
      @font-face {
        font-family: "iberia-headline";
        src: url("https://www.iberia.com/cutover/iberiaheadline.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        -webkit-font-smoothing: antialiased;
        font-family: "iberia-headline";
        width: 100vw;
        height: auto;
        display: flex;
        flex-direction: column;
      }

      main {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        font-family: headline;
      }

      .text-container {
        width: 100%;
        padding: 24px 16px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        flex: 1 0 auto;
        gap: 24px;
      }

      .image-container {
        width: 100%;
        height: 185px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        order: -1;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        height: 100%;
        justify-content: center;
      }

      .image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .logo > svg {
        width: 172px;
        height: 38px;
        aspect-ratio: 86/19;
      }

      h1 {
        color: #333;
        font-family: "iberia-headline";
        font-size: 22px;
        font-style: normal;
        font-weight: 400;
        line-height: 28px;
      }

      p {
        color: #333;
        font-family: "iberia-headline";
        font-size: 13px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }

      @media (min-width: 768px) {
        body {
          min-height: 100vh;
          height: auto;
        }

        main {
          flex-direction: row;
          min-height: 100vh;
          height: auto;
        }

        .text-container {
          width: 50%;
          padding: 64px 40px;
          display: flex;
        }

        .image-container {
          width: 50%;
          height: 100vh;
          order: 0;
        }

        .container {
          display: flex;
          flex-direction: column;
          height: 100%;
          justify-content: center;
        }

        h1 {
          font-size: 48px;
          line-height: 60px;
        }

        p {
          font-size: 26px;
        }

        .logo > svg {
          width: 209px;
          height: 46px;
          flex-shrink: 0;
          aspect-ratio: 209/46;
        }
      }


      @media (min-width: 1280px) {
        .text-container {
          padding: 64px 40px;
        }

        .image {
          transform:scale(1.40) translateX(60px);
        }
      }

      @media (min-width: 2000px) {
        .text-container {
          padding: 64px 40px;
        }

      }
    </style>
